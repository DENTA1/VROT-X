    <script>

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è –∏–≥—Ä—ã –ú–∏–Ω–µ—Ä
        function createMinerPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern miner-pattern';
            
            const grid = document.createElement('div');
            grid.className = 'miner-grid';
            
            // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –¥–ª—è –º–∏–Ω –∏ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤
            const bombPositions = [3, 7, 12, 19, 23];
            const crystalPositions = [1, 9, 11, 15, 21];
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');

                    cell.classList.add('miner-crystal');
                }
                
                grid.appendChild(cell);

            pattern.appendChild(grid);
            return pattern;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è –∏–≥—Ä—ã –°–ª–æ—Ç—ã
        function createSlotsPattern() {
            const pattern = document.createElement('div');

            const machine = document.createElement('div');

            // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –Ω–∞ –±–∞—Ä–∞–±–∞–Ω–∞—Ö
            for (let i = 0; i < 3; i++) {

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è –∏–≥—Ä—ã –ö—Ä–∞—à
        function createCrashPattern() {
            const pattern = document.createElement('div');

            const graph = document.createElement('div');
            graph.className = 'crash-graph';

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è –∏–≥—Ä—ã –ö–ª–∞—Å—Å–∏–∫

            const pattern = document.createElement('div');

            // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
            const symbols = ['‚ô•', '‚ô¶', '‚ô£'];
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'classic-card';
                card.textContent = symbols[i];
                cards.appendChild(card);

            pattern.appendChild(cards);

        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è –∏–≥—Ä—ã –ü–ª–∏–Ω–∫–æ
        function createPlinkoPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern plinko-pattern';
            
            const board = document.createElement('div');
            board.className = 'plinko-board';
            
            // –°–æ–∑–¥–∞–µ–º –ø–∏–Ω—ã –≤ –≤–∏–¥–µ –ø–∏—Ä–∞–º–∏–¥–∫–∏
            const pinPositions = [
                [60, 20],  // 1 —Ä—è–¥
                [50, 35], [70, 35],  // 2 —Ä—è–¥
                [40, 50], [60, 50], [80, 50],  // 3 —Ä—è–¥
                [30, 65], [50, 65], [70, 65], [90, 65],  // 4 —Ä—è–¥
                [20, 80], [40, 80], [60, 80], [80, 80], [100, 80]  // 5 —Ä—è–¥
            ];
            
            pinPositions.forEach(pos => {
                const pin = document.createElement('div');
                pin.className = 'plinko-pin';
                pin.style.left = `${pos[0]}px`;
                pin.style.top = `${pos[1]}px`;
                board.appendChild(pin);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —à–∞—Ä–∏–∫
            const ball = document.createElement('div');
            ball.className = 'plinko-ball';
            
            pattern.appendChild(board);
            pattern.appendChild(ball);
            return pattern;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ Telegram WebApp API
        function loadTelegramScript() {
            return new Promise((resolve, reject) => {
                if (window.Telegram && window.Telegram.WebApp) {
                    resolve(window.Telegram.WebApp);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://telegram.org/js/telegram-web-app.js';
                script.async = true;
                script.onload = () => resolve(window.Telegram.WebApp);
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ cookie —Å Telegram ID
        function setTelegramIdCookie(userId) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1 –≥–æ–¥
            document.cookie = `tg_user_id=${userId};expires=${expires.toUTCString()};path=/`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ Telegram ID –∏–∑ cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') {
                    return value;
                }
            }
            return null;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function initTelegramAuth() {
            try {
                const tg = await loadTelegramScript();
                tg.expand();
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const tgUser = tg.initDataUnsafe.user;
                    userId = tgUser.id.toString();
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –≤ cookie
                    setTelegramIdCookie(userId);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    userData = {
                        id: userId,
                        first_name: tgUser.first_name || '',
                        username: tgUser.username || '',
                        created_at: new Date().toISOString()
                    };
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    await initUser();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                    authScreen.style.display = 'none';
                } else {
                    throw new Error('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —á–µ—Ä–µ–∑ Telegram');
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä
        function createGameCards() {
            const games = [
                { id: 'miner', name: '–ú–∏–Ω–µ—Ä' },
                { id: 'slots', name: '–°–ª–æ—Ç—ã' },
                { id: 'crash', name: '–ö—Ä–∞—à' },
                { id: 'classic', name: '–ö–ª–∞—Å—Å–∏–∫' },
                { id: 'plinko', name: '–ü–ª–∏–Ω–∫–æ' },
                { id: 'dice', name: '–ö–æ—Å—Ç–∏' },
                { id: 'roulette', name: '–†—É–ª–µ—Ç–∫–∞' }
            ];
            
            gamesGrid.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${gamesAvailability[game.id] ? '' : 'locked-game'}`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–≥—Ä—ã
                let pattern;
                switch(game.id) {
                    case 'miner':
                        pattern = createMinerPattern();
                        break;
                    case 'slots':
                        pattern = createSlotsPattern();
                        break;
                    case 'crash':
                        pattern = createCrashPattern();
                        break;
                    case 'classic':
                        pattern = createClassicPattern();
                        break;
                    case 'plinko':
                        pattern = createPlinkoPattern();
                        break;
                    default:
                        pattern = document.createElement('div');
                        pattern.className = 'game-pattern';
                        pattern.style.background = '#333';
                }
                
                gameCard.appendChild(pattern);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã
                const gameName = document.createElement('div');
                gameName.className = 'game-name';
                gameName.textContent = game.name;
                gameCard.appendChild(gameName);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä—ã
                gameCard.addEventListener('click', function(e) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –±—ã–ª –ª–∏ –∫–ª–∏–∫ –ø–æ –¥–æ—á–µ—Ä–Ω–∏–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
                    if (e.target === gameCard || e.target.classList.contains('game-name') || 
                        e.target.classList.contains('game-pattern')) {
                        if (gamesAvailability[game.id]) {
                            // –î–ª—è –∏–≥—Ä—ã –ú–∏–Ω–µ—Ä –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                            if (game.id === 'miner') {
                                window.location.href = 'miner.html' + (userId ? `?user=${userId}` : '');
                            } else {
                                openGame(game.id);
                            }
                        } else {
                            alert('–≠—Ç–∞ –∏–≥—Ä–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        }
                    }
                });
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –æ—Ç –ª–æ–∞–¥–µ—Ä–∞ –∫ –≥–∞–ª–æ—á–∫–µ
        function showSuccessTransition() {
            loader.style.display = 'none';
            checkmark.style.display = 'block';
            statusText.textContent = '–£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';
            userIdText.textContent = `ID: ${userId}`;
            
            // –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                transitionScreen.style.display = 'none';
                appContentElement.style.display = 'block';
                createGameCards();
            }, 1500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function initUser() {
            if (!userId || !userData) {
                // –ï—Å–ª–∏ –Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                transitionScreen.style.display = 'none';
                authScreen.style.display = 'flex';
                return;
            }
            
            const dbRef = database.ref('users/' + userId);
            
            try {
                const snapshot = await dbRef.once('value');
                
                if (!snapshot.exists()) {
                    // –î–ª—è –Ω–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å
                    await dbRef.set({
                        first_name: userData.first_name,
                        username: userData.username,
                        balance: 0,
                        created_at: userData.created_at
                    });
                } else {
                    // –î–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    await dbRef.update({
                        last_login: new Date().toISOString()
                    });
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É—Å–ø–µ—Ö–∞
                showSuccessTransition();
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö:", error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                transitionScreen.style.display = 'none';
                appContentElement.style.display = 'block';
                createGameCards();
            }
        }

        function openGame(game) {
            switch(game) {
                case 'miner':
                    // –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ miner.html –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–ª–∏–∫–∞
                    break;
                case 'slots':
                    window.location.href = `slots.html?user=${userId}`;
                    break;
                case 'crash':
                    window.location.href = `crash.html?user=${userId}`;
                    break;
                case 'classic':
                    window.location.href = `classik.html?user=${userId}`;
                    break;
                case 'plinko':
                    window.location.href = `plinko.html?user=${userId}`;
                    break;
                default:
                    console.error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∏–≥—Ä–∞:', game);
            }
        }

        function goToProfile() {
            window.location.href = `profile.html?user=${userId}`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º cookie –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ ID
            const savedUserId = getTelegramIdFromCookie();
            
            if (savedUserId) {
                userId = savedUserId;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –ë–î
                try {
                    const snapshot = await database.ref('users/' + userId).once('value');
                    if (snapshot.exists()) {
                        userData = snapshot.val();
                        await initUser();
                        return;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                }
            }
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å Telegram WebApp
            try {
                const tg = await loadTelegramScript();
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                    const tgUser = tg.initDataUnsafe.user;
                    userId = tgUser.id.toString();
                    userData = {
                        id: userId,
                        first_name: tgUser.first_name || '',
                        username: tgUser.username || '',
                        created_at: new Date().toISOString()
                    };
                    setTelegramIdCookie(userId);
                    await initUser();
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        transitionScreen.style.display = 'none';
                        if (!userId) authScreen.style.display = 'flex';
                    }, 1000);
                }
            } catch (error) {
                console.error('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                setTimeout(() => {
                    transitionScreen.style.display = 'none';
                    authScreen.style.display = 'flex';
                }, 1000);
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            setTimeout(() => {
                if (transitionScreen.style.display !== 'none') {
                    transitionScreen.style.display = 'none';
                    if (!userId) authScreen.style.display = 'flex';
                }
            }, 5000);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getCurrentUser() {
            return {
                id: userId,
                ...userData
            };
        }
    </script>
