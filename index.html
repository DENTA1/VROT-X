        }
        body {
            background-color: #121212;

        }
        .header {
            background-color: #1a1a1a;

            padding: 15px 0;

        .account-button {

            border-radius: 10px;

            align-items: center;
            justify-content: space-between;

            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #e0e0e0;
            transition: all 0.2s;
            margin-top: 70px;

        }
        .account-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            background: #252525;
        }
        .account-button:active {

        }
        .account-icon {

        .games-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        .title-gradient-line {
            width: 100px;
            height: 3px;

        }
        .games-grid {
            display: grid;

            margin-bottom: 20px;

        .game-card {
            height: 160px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

            background-size: cover;

            align-items: center;
            justify-content: center;

        .game-card:hover {

        }
        .game-card:active {
            transform: translateY(0);
        }
        .game-name {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 8px 15px;
            background-color: rgba(30, 30, 30, 0.9);
            border-top-left-radius: 12px;
            color: #4285F4;
            font-weight: bold;
            font-size: 16px;
            z-index: 2;

        .game-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-screen {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);

            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1001;
            text-align: center;
            padding: 20px;
        }
        .auth-screen h2 {
            margin-bottom: 10px;
        }
        .auth-screen p {
            margin-bottom: 15px;

            line-height: 1.5;
        }

            padding: 12px 24px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .auth-screen button:hover {
            background: #0077b3;
            transform: scale(1.05);
        }
        .transition-screen {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #4285F4;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;

            stroke-width: 4;

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 4;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;

        .status-text {

        .user-id {

            margin-top: 10px;

        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä–æ–≤—ã—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤ */
        .miner-pattern {
            background: linear-gradient(135deg, #1e88e5, #64b5f6);
        }
        .miner-grid {

        .slots-pattern {

        .crash-pattern {

            left: 0;
            width: 100%;
            height: 2px;
            background: white;
        }
        .crash-line::before {
            content: '';

            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform-origin: left bottom;
            transform: scaleY(0.7);

        .crash-multiplier {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .classic-pattern {
            background: linear-gradient(135deg, #1565c0, #42a5f5);
        }
        .classic-cards {
            width: 140px;
            height: 100px;
            position: relative;
        }
        .classic-card {
            position: absolute;
            width: 40px;
            height: 60px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        .classic-card:nth-child(1) {
            left: 0;
            transform: rotate(-5deg);
            z-index: 3;
            background: linear-gradient(white, #f5f5f5);
        }
        .classic-card:nth-child(2) {
            left: 50px;
            transform: rotate(0deg);
            z-index: 2;
            background: linear-gradient(white, #f5f5f5);
        }
        .classic-card:nth-child(3) {
            left: 100px;
            transform: rotate(5deg);
            z-index: 1;
            background: linear-gradient(white, #f5f5f5);
        }

        .plinko-pattern {
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
        }
        .plinko-board {
            width: 120px;
            height: 100px;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .plinko-pin {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }
        .plinko-ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 20px;
            left: 60px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100vh rgba(0, 0, 0, 0.9); }
        }
    </style>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",

            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∏–≥—Ä
        const gamesAvailability = {
            miner: true,
            slots: false,
            crash: false,
            classic: false,
            plinko: false,
            dice: true,
            roulette: false
        };
        
        let userId = null;
        const transitionScreen = document.getElementById('transitionScreen');
        const loader = document.getElementById('loader');
        const checkmark = document.getElementById('checkmark');
        const statusText = document.getElementById('statusText');
        const userIdText = document.getElementById('userIdText');
        const authScreen = document.getElementById('authScreen');
        const appContentElement = document.getElementById('appContent');
        const gamesGrid = document.getElementById('gamesGrid');
        const telegramAuthButton = document.getElementById('telegramAuthButton');
        const accountButton = document.getElementById('accountButton');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å Telegram WebApp
            try {
                await loadTelegramScript();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                    const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
                    userId = tgUser.id.toString();
                    setTelegramIdCookie(userId);
                    await checkUserInDatabase();
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º cookie –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ ID
                    const savedUserId = getTelegramIdFromCookie();
                    if (savedUserId) {
                        userId = savedUserId;
                        await checkUserInDatabase();
                    } else {
                        showAuthScreen();
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showAuthScreen();
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            telegramAuthButton.addEventListener('click', initTelegramAuth);
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è
            accountButton.addEventListener('click', goToProfile);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ Telegram WebApp API
        function loadTelegramScript() {
            return new Promise((resolve, reject) => {
                if (window.Telegram && window.Telegram.WebApp) {
                    resolve(window.Telegram.WebApp);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://telegram.org/js/telegram-web-app.js';
                script.async = true;
                script.onload = () => {
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.ready();
                        resolve(window.Telegram.WebApp);
                    } else {
                        reject(new Error('Telegram WebApp –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è'));
                    }
                };
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function initTelegramAuth() {
            try {
                const tg = window.Telegram.WebApp;
                
                if (!tg) {
                    throw new Error('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    const tgUser = tg.initDataUnsafe.user;
                    userId = tgUser.id.toString();
                    setTelegramIdCookie(userId);
                    await checkUserInDatabase();
                } else {
                    // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç, –ø–æ–ø—Ä–æ–±—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                    tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –≤ Telegram', () => {
                        tg.openTelegramLink('https://t.me/your_bot_username');
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                showAuthScreen();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        async function checkUserInDatabase() {
            if (!userId) {
                showAuthScreen();
                return;
            }
            
            try {
                const snapshot = await database.ref('users/' + userId).once('value');
                
                if (snapshot.exists()) {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                    showSuccessTransition();
                } else {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω - —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                    await database.ref('users/' + userId).set({
                        created_at: new Date().toISOString(),
                        balance: 0
                    });
                    showSuccessTransition();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                showAuthScreen();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function showAuthScreen() {
            transitionScreen.style.display = 'none';
            authScreen.style.display = 'flex';
            appContentElement.style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—à–Ω—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function showSuccessTransition() {
            transitionScreen.style.display = 'flex';
            authScreen.style.display = 'none';
            appContentElement.style.display = 'none';
            
            loader.style.display = 'block';
            checkmark.style.display = 'none';
            statusText.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞';
            userIdText.textContent = `ID: ${userId}`;
            
            setTimeout(() => {
                loader.style.display = 'none';
                checkmark.style.display = 'block';
                
                setTimeout(() => {
                    transitionScreen.style.display = 'none';
                    appContentElement.style.display = 'block';
                    createGameCards();
                }, 1500);
            }, 1000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä
        function createGameCards() {
            const games = [
                { id: 'miner', name: '–ú–∏–Ω–µ—Ä' },
                { id: 'slots', name: '–°–ª–æ—Ç—ã' },
                { id: 'crash', name: '–ö—Ä–∞—à' },
                { id: 'classic', name: '–ö–ª–∞—Å—Å–∏–∫' },
                { id: 'plinko', name: '–ü–ª–∏–Ω–∫–æ' },
                { id: 'dice', name: '–õ–µ—Å–µ–Ω–∫–∞' },
                { id: 'roulette', name: '–†—É–ª–µ—Ç–∫–∞' }
            ];
            
            gamesGrid.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card ${gamesAvailability[game.id] ? '' : 'locked-game'}`;
                
                let pattern;
                switch(game.id) {
                    case 'miner': pattern = createMinerPattern(); break;
                    case 'slots': pattern = createSlotsPattern(); break;
                    case 'crash': pattern = createCrashPattern(); break;
                    case 'classic': pattern = createClassicPattern(); break;
                    case 'plinko': pattern = createPlinkoPattern(); break;
                    default: 
                        pattern = document.createElement('div');
                        pattern.className = 'game-pattern';
                        pattern.style.background = '#333';
                }
                
                gameCard.appendChild(pattern);
                
                const gameName = document.createElement('div');
                gameName.className = 'game-name';
                gameName.textContent = game.name;
                gameCard.appendChild(gameName);
                
                gameCard.addEventListener('click', () => {
                    if (!userId) {
                        showAuthScreen();
                        return;
                    }
                    
                    if (gamesAvailability[game.id]) {
                        openGame(game.id);
                    } else {
                        alert('–≠—Ç–∞ –∏–≥—Ä–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    }
                });
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä—ã
        function openGame(game) {
            if (!userId) {
                showAuthScreen();
                return;
            }
            
            const params = new URLSearchParams();
            params.append('user', userId);
            
            switch(game) {
                case 'miner': window.location.href = `miner.html?${params.toString()}`; break;
                case 'slots': window.location.href = `slots.html?${params.toString()}`; break;
                case 'crash': window.location.href = `crash.html?${params.toString()}`; break;
                case 'classic': window.location.href = `classik.html?${params.toString()}`; break;
                case 'plinko': window.location.href = `plinko.html?${params.toString()}`; break;
                default: console.error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∏–≥—Ä–∞:', game);
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å
        function goToProfile() {
            if (!userId) {
                showAuthScreen();
                return;
            }
            
            const params = new URLSearchParams();
            params.append('user', userId);
            window.location.href = `profile.html?${params.toString()}`;
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ cookie —Å Telegram ID
        function setTelegramIdCookie(userId) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000));
            document.cookie = `tg_user_id=${userId};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ Telegram ID –∏–∑ cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') return value;
            }
            return null;
        }

        // –§—É–Ω–∫—Ü–∏–∏ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤ –¥–ª—è –∏–≥—Ä (–æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        function createMinerPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern miner-pattern';
            
            const grid = document.createElement('div');
            grid.className = 'miner-grid';
            
            const bombPositions = [3, 7, 12, 19, 23];
            const crystalPositions = [1, 9, 11, 15, 21];
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'miner-cell';
                
                if (bombPositions.includes(i)) cell.classList.add('miner-bomb');
                else if (crystalPositions.includes(i)) cell.classList.add('miner-crystal');
                
                grid.appendChild(cell);
            }
            
            pattern.appendChild(grid);
            return pattern;
        }

        function createSlotsPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern slots-pattern';
            
            const machine = document.createElement('div');
            machine.className = 'slots-machine';
            
            for (let i = 0; i < 3; i++) {
                const reel = document.createElement('div');
                reel.className = 'slots-reel';
                machine.appendChild(reel);
            }
            
            pattern.appendChild(machine);
            return pattern;
        }

        function createCrashPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern crash-pattern';
            
            const graph = document.createElement('div');
            graph.className = 'crash-graph';
            
            const line = document.createElement('div');
            line.className = 'crash-line';
            
            const multiplier = document.createElement('div');
            multiplier.className = 'crash-multiplier';
            multiplier.textContent = 'x2.45';
            
            graph.appendChild(line);
            pattern.appendChild(graph);
            pattern.appendChild(multiplier);
            
            return pattern;
        }

        function createClassicPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern classic-pattern';
            
            const cards = document.createElement('div');
            cards.className = 'classic-cards';
            
            const symbols = ['‚ô•', '‚ô¶', '‚ô£'];
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'classic-card';
                card.textContent = symbols[i];
                cards.appendChild(card);
            }
            
            pattern.appendChild(cards);
            return pattern;
        }

        function createPlinkoPattern() {
            const pattern = document.createElement('div');
            pattern.className = 'game-pattern plinko-pattern';
            
            const board = document.createElement('div');
            board.className = 'plinko-board';
            
            const pinPositions = [
                [60, 20], [50, 35], [70, 35], [40, 50], [60, 50], 
                [80, 50], [30, 65], [50, 65], [70, 65], [90, 65],
                [20, 80], [40, 80], [60, 80], [80, 80], [100, 80]
            ];
            
            pinPositions.forEach(pos => {
                const pin = document.createElement('div');
                pin.className = 'plinko-pin';
                pin.style.left = `${pos[0]}px`;
                pin.style.top = `${pos[1]}px`;
                board.appendChild(pin);
            });
            
            const ball = document.createElement('div');
            ball.className = 'plinko-ball';
            
            pattern.appendChild(board);
            pattern.appendChild(ball);
            return pattern;
        }
    </script>
