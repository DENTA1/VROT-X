<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минер</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            background: #252525;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .back-button:hover {
            background: #333;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .balance-amount {
            margin-left: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-container {
            padding: 80px 20px 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        
        .cell.revealed {
            background: #333;
            cursor: default;
        }
        
        .cell.mine {
            background: #ff5252;
        }
        
        .cell.diamond {
            background: #4CAF50;
        }
        
        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-card {
            flex: 1;
            background: #252525;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .control-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
            text-align: center;
        }
        
        .bet-input-container {
            margin-bottom: 10px;
        }
        
        .bet-input {
            width: 100%;
            background: #333;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .bet-buttons-row2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }
        
        .bet-button, .mines-button {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 10px 5px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-button:hover, .mines-button:hover {
            background: #444;
        }
        
        .bet-button.active, .mines-button.active {
            background: #4285F4;
            color: white;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }
        
        .mines-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .mines-button {
            font-size: 16px;
            font-weight: bold;
            padding: 12px 5px;
        }
        
        .play-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .play-button:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 187, 106, 0.6);
        }
        
        .play-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: #252525;
            border-radius: 16px;
            padding: 30px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .modal-message {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .modal-button {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .modal-button:hover {
            background: #3367D6;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4285F4;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #e0e0e0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Загрузка данных</div>
    </div>

    <div class="header">
        <a href="index.html" class="back-button">← Назад</a>
        <div class="balance-container">
            <span>Баланс:</span>
            <span class="balance-amount" id="userBalance">0</span>
        </div>
    </div>

    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <!-- 5x5 игровое поле будет сгенерировано динамически -->
        </div>
        
        <div class="controls-row">
            <div class="control-card">
                <div class="control-title">Ваша ставка</div>
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="betInput" value="1.00" step="0.01" min="0.01">
                </div>
                <div class="bet-buttons">
                    <button class="bet-button" data-bet="1">+1</button>
                    <button class="bet-button" data-bet="5">+5</button>
                    <button class="bet-button" data-bet="10">+10</button>
                </div>
                <div class="bet-buttons-row2">
                    <button class="bet-button" data-bet="min">MIN</button>
                    <button class="bet-button" data-bet="25">+25</button>
                    <button class="bet-button" data-bet="max">MAX</button>
                </div>
            </div>
            
            <div class="control-card">
                <div class="control-title">Количество мин</div>
                <div class="mines-buttons">
                    <button class="mines-button active" data-mines="2">2</button>
                    <button class="mines-button" data-mines="3">3</button>
                    <button class="mines-button" data-mines="5">5</button>
                    <button class="mines-button" data-mines="8">8</button>
                    <button class="mines-button" data-mines="10">10</button>
                    <button class="mines-button" data-mines="24">24</button>
                </div>
            </div>
        </div>
        
        <button class="play-button" id="playButton">Играть</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="modal-title">Победа!</div>
            <div class="modal-message">Вы нашли все алмазы!</div>
            <div class="modal-amount" id="winAmount">+0.00 ₽</div>
            <button class="modal-button" id="winButton">OK</button>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-title">Ошибка</div>
            <div class="modal-message" id="errorMessage"></div>
            <button class="modal-button" id="errorButton">Понятно</button>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получаем ID пользователя из cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') return value;
            }
            return null;
        }

        // Элементы интерфейса
        const loadingScreen = document.getElementById('loadingScreen');
        const userBalanceElement = document.getElementById('userBalance');
        const gameBoardElement = document.getElementById('gameBoard');
        const betInput = document.getElementById('betInput');
        const playButton = document.getElementById('playButton');
        const winModal = document.getElementById('winModal');
        const winAmountElement = document.getElementById('winAmount');
        const winButton = document.getElementById('winButton');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const errorButton = document.getElementById('errorButton');

        // Игровые переменные
        let userId = null;
        let currentBalance = 0;
        let currentBet = 1.00;
        let minesCount = 2;
        let gameStarted = false;
        let minesPositions = [];
        let revealedCells = 0;
        let userRef = null;

        // Инициализация игры
        function initGame() {
            userId = getTelegramIdFromCookie();
            
            if (!userId) {
                showError('Ошибка: пользователь не идентифицирован');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            // Ссылка на данные пользователя
            userRef = database.ref('users/' + userId);
            
            // Загружаем баланс
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance !== undefined) {
                    currentBalance = parseFloat(userData.balance.toFixed(2));
                    userBalanceElement.textContent = currentBalance.toFixed(2);
                    
                    // Скрываем экран загрузки через 1 секунду
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000);
                }
            });

            // Создаем игровое поле
            createGameBoard();

            // Назначаем обработчики кнопок ставок
            document.querySelectorAll('.bet-button').forEach(button => {
                button.addEventListener('click', () => {
                    const bet = button.dataset.bet;
                    let newBet = currentBet;
                    
                    if (bet === 'min') {
                        newBet = 1.00;
                    } else if (bet === 'max') {
                        newBet = Math.max(1.00, parseFloat((currentBalance / 2).toFixed(2)));
                    } else {
                        newBet = parseFloat(currentBet) + parseFloat(bet);
                    }
                    
                    // Ограничиваем минимальную ставку
                    if (newBet < 0.01) newBet = 0.01;
                    
                    // Округляем до 2 знаков
                    newBet = parseFloat(newBet.toFixed(2));
                    
                    currentBet = newBet;
                    betInput.value = currentBet.toFixed(2);
                });
            });

            // Обработчик изменения поля ставки
            betInput.addEventListener('change', () => {
                let value = parseFloat(betInput.value);
                if (isNaN(value) value = 1.00;
                if (value < 0.01) value = 0.01;
                currentBet = parseFloat(value.toFixed(2));
                betInput.value = currentBet.toFixed(2);
            });

            // Назначаем обработчики кнопок количества мин
            document.querySelectorAll('.mines-button').forEach(button => {
                button.addEventListener('click', () => {
                    minesCount = parseInt(button.dataset.mines);
                    
                    // Обновляем активную кнопку
                    document.querySelectorAll('.mines-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // Кнопка "Играть"
            playButton.addEventListener('click', startGame);

            // Кнопки модальных окон
            winButton.addEventListener('click', () => {
                winModal.style.display = 'none';
                resetGame();
            });

            errorButton.addEventListener('click', () => {
                errorModal.style.display = 'none';
            });
        }

        // Создание игрового поля
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            
            // Создаем 5x5 сетку
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => selectCell(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Начало игры
        function startGame() {
            if (gameStarted) return;
            
            if (currentBet <= 0) {
                showError('Ставка должна быть больше 0');
                return;
            }

            if (currentBalance < currentBet) {
                showError('Недостаточно средств на балансе');
                return;
            }

            // Снимаем ставку с баланса
            currentBalance = parseFloat((currentBalance - currentBet).toFixed(2));
            updateBalance();
            
            // Генерируем позиции мин
            generateMines();
            
            gameStarted = true;
            revealedCells = 0;
            playButton.disabled = true;
            
            // Обновляем кнопки ставок
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Генерация позиций мин
        function generateMines() {
            minesPositions = [];
            const positions = [];
            
            // Заполняем массив всеми возможными позициями
            for (let i = 0; i < 25; i++) {
                positions.push(i);
            }
            
            // Перемешиваем массив
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // Выбираем нужное количество мин
            minesPositions = positions.slice(0, minesCount);
        }

        // Выбор ячейки
        function selectCell(index) {
            if (!gameStarted) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            revealedCells++;
            
            // Проверяем, есть ли в ячейке мина
            if (minesPositions.includes(index)) {
                // Игрок нашел мину - поражение
                cell.classList.add('mine');
                cell.textContent = '💣';
                
                // Показываем все мины
                minesPositions.forEach(pos => {
                    const mineCell = document.querySelector(`.cell[data-index="${pos}"]`);
                    if (!mineCell.classList.contains('revealed')) {
                        mineCell.classList.add('revealed', 'mine');
                        mineCell.textContent = '💣';
                    }
                });
                
                gameStarted = false;
                setTimeout(() => resetGame(), 1000);
            } else {
                // Игрок нашел алмаз
                cell.classList.add('diamond');
                cell.textContent = '💎';
                
                // Проверяем, остались ли еще ячейки без мин
                if (revealedCells === (25 - minesCount)) {
                    // Все алмазы найдены - победа
                    endGame();
                }
            }
        }

        // Завершение игры (победа)
        function endGame() {
            gameStarted = false;
            
            // Рассчитываем выигрыш
            // Коэффициент зависит от количества мин
            const multiplier = 1 + (minesCount / 5);
            const winAmount = parseFloat((currentBet * multiplier).toFixed(2));
            
            // Обновляем баланс
            currentBalance = parseFloat((currentBalance + winAmount).toFixed(2));
            updateBalance();
            
            // Показываем экран победы
            showWin(winAmount);
        }

        // Показать экран победы
        function showWin(amount) {
            winAmountElement.textContent = `+${amount.toFixed(2)} ₽`;
            winModal.style.display = 'flex';
        }

        // Показать ошибку
        function showError(message) {
            errorMessage.textContent = message;
            errorModal.style.display = 'flex';
        }

        // Сброс игры
        function resetGame() {
            gameStarted = false;
            
            // Очищаем поле
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
            
            // Включаем кнопки
            playButton.disabled = false;
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = false;
            });
        }

        // Обновление баланса в Firebase
        function updateBalance() {
            userBalanceElement.textContent = currentBalance.toFixed(2);
            userRef.update({ balance: currentBalance });
        }

        // Запускаем игру при загрузке страницы
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
