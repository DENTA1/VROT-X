<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–µ—Ä–∞ - –ò–≥—Ä–∞</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
        }
        
        .balance {
            background: rgba(30, 58, 138, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        
        .cell.revealed {
            background: #4b5563;
        }
        
        .cell.mine {
            background: #7f1d1d;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 14px;
            color: #a5b4fc;
        }
        
        select, input {
            background: rgba(30, 58, 138, 0.5);
            border: 1px solid #1e40af;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .result-box {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        
        .win {
            border: 3px solid #10b981;
        }
        
        .lose {
            border: 3px solid #ef4444;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .win .result-title {
            color: #10b981;
        }
        
        .lose .result-title {
            color: #ef4444;
        }
        
        .multiplier {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .profit {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .close-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .close-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚ÇΩ</div>
    </div>
    
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="betAmount">–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏:</label>
                <select id="betAmount">
                    <option value="10">10 ‚ÇΩ</option>
                    <option value="50">50 ‚ÇΩ</option>
                    <option value="100">100 ‚ÇΩ</option>
                    <option value="500">500 ‚ÇΩ</option>
                    <option value="1000">1000 ‚ÇΩ</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="bombCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω:</label>
                <select id="bombCount">
                    <option value="3">3 –º–∏–Ω—ã</option>
                    <option value="5">5 –º–∏–Ω</option>
                    <option value="7">7 –º–∏–Ω</option>
                    <option value="10">10 –º–∏–Ω</option>
                </select>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="startGame">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button id="cashOut" disabled>–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
        <div class="result-box" id="resultBox">
            <div class="result-title" id="resultTitle">–ü–æ–±–µ–¥–∞!</div>
            <div class="multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplierDisplay">0x</span></div>
            <div class="profit">–ü—Ä–∏–±—ã–ª—å: <span id="profitDisplay">0</span> ‚ÇΩ</div>
            <button class="close-button" id="closeResult">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ cookie
        function getUserIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'userId') {
                    return value;
                }
            }
            return null;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        let userId = getUserIdFromCookie();
        let userBalance = 0;
        
        if (userId) {
            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.balance) {
                    userBalance = data.balance;
                    document.getElementById('balance').textContent = userBalance;
                }
            });
        } else {
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = 'index.html';
        }
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameBoard = [];
        let revealedCells = 0;
        let totalDiamonds = 0;
        let bombCount = 0;
        let betAmount = 0;
        let gameActive = false;
        let currentMultiplier = 1.0;
        let multiplierInterval;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const boardElement = document.getElementById('gameBoard');
        const startButton = document.getElementById('startGame');
        const cashOutButton = document.getElementById('cashOut');
        const betAmountSelect = document.getElementById('betAmount');
        const bombCountSelect = document.getElementById('bombCount');
        const resultOverlay = document.getElementById('resultOverlay');
        const resultTitle = document.getElementById('resultTitle');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const profitDisplay = document.getElementById('profitDisplay');
        const closeResultButton = document.getElementById('closeResult');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function initializeBoard() {
            boardElement.innerHTML = '';
            gameBoard = [];
            revealedCells = 0;
            currentMultiplier = 1.0;
            
            // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ 5x5
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
                gameBoard.push({ revealed: false, isBomb: false, hasDiamond: false });
            }
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (userBalance <= 0) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
                return;
            }
            
            betAmount = parseInt(betAmountSelect.value);
            bombCount = parseInt(bombCountSelect.value);
            
            if (betAmount > userBalance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Ç–∞–∫–æ–π —Å—Ç–∞–≤–∫–∏');
                return;
            }
            
            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
            updateBalance(-betAmount);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–ª–µ
            initializeBoard();
            
            // –†–∞–∑–º–µ—â–∞–µ–º –º–∏–Ω—ã
            placeBombs(bombCount);
            
            // –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ - —Å –∞–ª–º–∞–∑–∞–º–∏
            totalDiamonds = 25 - bombCount;
            
            gameActive = true;
            startButton.disabled = true;
            cashOutButton.disabled = false;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª—è
            currentMultiplier = 1.0;
            multiplierInterval = setInterval(() => {
                currentMultiplier += 0.05;
                document.getElementById('cashOut').textContent = `–ó–∞–±—Ä–∞—Ç—å ${(betAmount * currentMultiplier).toFixed(2)} ‚ÇΩ`;
            }, 1000);
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –º–∏–Ω –Ω–∞ –ø–æ–ª–µ
        function placeBombs(count) {
            let bombsPlaced = 0;
            while (bombsPlaced < count) {
                const randomIndex = Math.floor(Math.random() * 25);
                if (!gameBoard[randomIndex].isBomb) {
                    gameBoard[randomIndex].isBomb = true;
                    bombsPlaced++;
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
        function handleCellClick(index) {
            if (!gameActive || gameBoard[index].revealed) return;
            
            const cell = boardElement.children[index];
            gameBoard[index].revealed = true;
            cell.classList.add('revealed');
            
            if (gameBoard[index].isBomb) {
                // –ò–≥—Ä–æ–∫ –Ω–∞—Å—Ç—É–ø–∏–ª –Ω–∞ –º–∏–Ω—É
                cell.textContent = 'üí£';
                cell.classList.add('mine');
                endGame(false);
            } else {
                // –ò–≥—Ä–æ–∫ –æ—Ç–∫—Ä—ã–ª –∞–ª–º–∞–∑
                cell.textContent = 'üíé';
                revealedCells++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç—ã –ª–∏ –≤—Å–µ –∞–ª–º–∞–∑—ã
                if (revealedCells === totalDiamonds) {
                    endGame(true);
                }
            }
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashOut() {
            if (!gameActive) return;
            
            const winAmount = Math.floor(betAmount * currentMultiplier);
            updateBalance(winAmount);
            endGame(true, true);
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin, isCashOut = false) {
            clearInterval(multiplierInterval);
            gameActive = false;
            startButton.disabled = false;
            cashOutButton.disabled = true;
            cashOutButton.textContent = '–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –º–∏–Ω—ã
            if (!isWin) {
                for (let i = 0; i < gameBoard.length; i++) {
                    if (gameBoard[i].isBomb) {
                        boardElement.children[i].textContent = 'üí£';
                        boardElement.children[i].classList.add('mine');
                    }
                }
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            showResult(isWin, isCashOut);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä—ã
        function showResult(isWin, isCashOut) {
            const resultBox = document.getElementById('resultBox');
            
            if (isWin) {
                resultBox.className = 'result-box win';
                resultTitle.textContent = isCashOut ? '–í—ã–∏–≥—Ä—ã—à –∑–∞–±—Ä–∞–Ω!' : '–ü–æ–±–µ–¥–∞!';
                
                const winAmount = Math.floor(betAmount * currentMultiplier);
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                profitDisplay.textContent = winAmount;
                
                if (!isCashOut) {
                    updateBalance(winAmount);
                }
            } else {
                resultBox.className = 'result-box lose';
                resultTitle.textContent = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
                multiplierDisplay.textContent = '0x';
                profitDisplay.textContent = -betAmount;
            }
            
            resultOverlay.style.display = 'flex';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ Firebase
        function updateBalance(amount) {
            userBalance += amount;
            document.getElementById('balance').textContent = userBalance;
            
            if (userId) {
                database.ref('users/' + userId).update({
                    balance: userBalance
                });
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function closeResult() {
            resultOverlay.style.display = 'none';
            initializeBoard();
        }
        
        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        startButton.addEventListener('click', startGame);
        cashOutButton.addEventListener('click', cashOut);
        closeResultButton.addEventListener('click', closeResult);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initializeBoard();
    </script>
</body>
</html>
