<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минера - Игра</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
        }
        
        .balance {
            background: rgba(30, 58, 138, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        
        .cell.revealed {
            background: #4b5563;
        }
        
        .cell.mine {
            background: #7f1d1d;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 14px;
            color: #a5b4fc;
        }
        
        select, input {
            background: rgba(30, 58, 138, 0.5);
            border: 1px solid #1e40af;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .result-box {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        
        .win {
            border: 3px solid #10b981;
        }
        
        .lose {
            border: 3px solid #ef4444;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .win .result-title {
            color: #10b981;
        }
        
        .lose .result-title {
            color: #ef4444;
        }
        
        .multiplier {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .profit {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .close-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .close-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">← Назад</button>
        <div class="balance">Баланс: <span id="balance">0</span> ₽</div>
    </div>
    
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="betAmount">Сумма ставки:</label>
                <select id="betAmount">
                    <option value="10">10 ₽</option>
                    <option value="50">50 ₽</option>
                    <option value="100">100 ₽</option>
                    <option value="500">500 ₽</option>
                    <option value="1000">1000 ₽</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="bombCount">Количество мин:</label>
                <select id="bombCount">
                    <option value="3">3 мины</option>
                    <option value="5">5 мин</option>
                    <option value="7">7 мин</option>
                    <option value="10">10 мин</option>
                </select>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="startGame">Начать игру</button>
            <button id="cashOut" disabled>Забрать выигрыш</button>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
        <div class="result-box" id="resultBox">
            <div class="result-title" id="resultTitle">Победа!</div>
            <div class="multiplier">Множитель: <span id="multiplierDisplay">0x</span></div>
            <div class="profit">Прибыль: <span id="profitDisplay">0</span> ₽</div>
            <button class="close-button" id="closeResult">Закрыть</button>
        </div>
    </div>
    
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получение ID пользователя из cookie
        function getUserIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'userId') {
                    return value;
                }
            }
            return null;
        }
        
        // Получение и обновление баланса
        let userId = getUserIdFromCookie();
        let userBalance = 0;
        
        if (userId) {
            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.balance) {
                    userBalance = data.balance;
                    document.getElementById('balance').textContent = userBalance;
                }
            });
        } else {
            // Если пользователь не авторизован, перенаправляем на главную страницу
            window.location.href = 'index.html';
        }
        
        // Игровые переменные
        let gameBoard = [];
        let revealedCells = 0;
        let totalDiamonds = 0;
        let bombCount = 0;
        let betAmount = 0;
        let gameActive = false;
        let currentMultiplier = 1.0;
        let multiplierInterval;
        
        // Элементы DOM
        const boardElement = document.getElementById('gameBoard');
        const startButton = document.getElementById('startGame');
        const cashOutButton = document.getElementById('cashOut');
        const betAmountSelect = document.getElementById('betAmount');
        const bombCountSelect = document.getElementById('bombCount');
        const resultOverlay = document.getElementById('resultOverlay');
        const resultTitle = document.getElementById('resultTitle');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const profitDisplay = document.getElementById('profitDisplay');
        const closeResultButton = document.getElementById('closeResult');
        
        // Инициализация игрового поля
        function initializeBoard() {
            boardElement.innerHTML = '';
            gameBoard = [];
            revealedCells = 0;
            currentMultiplier = 1.0;
            
            // Создаем пустое поле 5x5
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
                gameBoard.push({ revealed: false, isBomb: false, hasDiamond: false });
            }
        }
        
        // Начало игры
        function startGame() {
            if (userBalance <= 0) {
                alert('Недостаточно средств на балансе');
                return;
            }
            
            betAmount = parseInt(betAmountSelect.value);
            bombCount = parseInt(bombCountSelect.value);
            
            if (betAmount > userBalance) {
                alert('Недостаточно средств для такой ставки');
                return;
            }
            
            // Снимаем ставку с баланса
            updateBalance(-betAmount);
            
            // Инициализируем поле
            initializeBoard();
            
            // Размещаем мины
            placeBombs(bombCount);
            
            // Остальные клетки - с алмазами
            totalDiamonds = 25 - bombCount;
            
            gameActive = true;
            startButton.disabled = true;
            cashOutButton.disabled = false;
            
            // Запускаем увеличение множителя
            currentMultiplier = 1.0;
            multiplierInterval = setInterval(() => {
                currentMultiplier += 0.05;
                document.getElementById('cashOut').textContent = `Забрать ${(betAmount * currentMultiplier).toFixed(2)} ₽`;
            }, 1000);
        }
        
        // Размещение мин на поле
        function placeBombs(count) {
            let bombsPlaced = 0;
            while (bombsPlaced < count) {
                const randomIndex = Math.floor(Math.random() * 25);
                if (!gameBoard[randomIndex].isBomb) {
                    gameBoard[randomIndex].isBomb = true;
                    bombsPlaced++;
                }
            }
        }
        
        // Обработка клика по клетке
        function handleCellClick(index) {
            if (!gameActive || gameBoard[index].revealed) return;
            
            const cell = boardElement.children[index];
            gameBoard[index].revealed = true;
            cell.classList.add('revealed');
            
            if (gameBoard[index].isBomb) {
                // Игрок наступил на мину
                cell.textContent = '💣';
                cell.classList.add('mine');
                endGame(false);
            } else {
                // Игрок открыл алмаз
                cell.textContent = '💎';
                revealedCells++;
                
                // Проверяем, открыты ли все алмазы
                if (revealedCells === totalDiamonds) {
                    endGame(true);
                }
            }
        }
        
        // Забрать выигрыш
        function cashOut() {
            if (!gameActive) return;
            
            const winAmount = Math.floor(betAmount * currentMultiplier);
            updateBalance(winAmount);
            endGame(true, true);
        }
        
        // Завершение игры
        function endGame(isWin, isCashOut = false) {
            clearInterval(multiplierInterval);
            gameActive = false;
            startButton.disabled = false;
            cashOutButton.disabled = true;
            cashOutButton.textContent = 'Забрать выигрыш';
            
            // Показываем все мины
            if (!isWin) {
                for (let i = 0; i < gameBoard.length; i++) {
                    if (gameBoard[i].isBomb) {
                        boardElement.children[i].textContent = '💣';
                        boardElement.children[i].classList.add('mine');
                    }
                }
            }
            
            // Показываем результат
            showResult(isWin, isCashOut);
        }
        
        // Показать результат игры
        function showResult(isWin, isCashOut) {
            const resultBox = document.getElementById('resultBox');
            
            if (isWin) {
                resultBox.className = 'result-box win';
                resultTitle.textContent = isCashOut ? 'Выигрыш забран!' : 'Победа!';
                
                const winAmount = Math.floor(betAmount * currentMultiplier);
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                profitDisplay.textContent = winAmount;
                
                if (!isCashOut) {
                    updateBalance(winAmount);
                }
            } else {
                resultBox.className = 'result-box lose';
                resultTitle.textContent = 'Поражение';
                multiplierDisplay.textContent = '0x';
                profitDisplay.textContent = -betAmount;
            }
            
            resultOverlay.style.display = 'flex';
        }
        
        // Обновление баланса в Firebase
        function updateBalance(amount) {
            userBalance += amount;
            document.getElementById('balance').textContent = userBalance;
            
            if (userId) {
                database.ref('users/' + userId).update({
                    balance: userBalance
                });
            }
        }
        
        // Закрытие окна результата
        function closeResult() {
            resultOverlay.style.display = 'none';
            initializeBoard();
        }
        
        // Назначение обработчиков событий
        startButton.addEventListener('click', startGame);
        cashOutButton.addEventListener('click', cashOut);
        closeResultButton.addEventListener('click', closeResult);
        
        // Инициализация при загрузке
        initializeBoard();
    </script>
</body>
</html>
