<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минер</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4285F4;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #e0e0e0;
            font-size: 18px;
        }
        
        .game-interface {
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            padding-bottom: 20px;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            background: #252525;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .back-button:hover {
            background: #333;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .balance-amount {
            margin-left: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-container {
            padding: 80px 20px 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        
        .cell.revealed {
            background: #333;
            cursor: default;
        }
        
        .cell.mine {
            background: #ff5252;
        }
        
        .cell.diamond {
            background: #4CAF50;
        }
        
        .multipliers-container {
            display: flex;
            overflow-x: auto;
            gap: 6px;
            margin-bottom: 12px;
            padding-bottom: 5px;
            height: 50px;
            align-items: center;
        }
        
        .multiplier-item {
            min-width: 60px;
            background: #252525;
            border-radius: 6px;
            padding: 6px 8px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .multiplier-value {
            font-weight: bold;
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .multiplier-value.past {
            color: #777;
        }
        
        .multiplier-value.current {
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { color: #e0e0e0; }
            to { color: #aaa; }
        }
        
        .multiplier-step {
            font-size: 11px;
            color: #aaa;
        }
        
        .bet-controls {
            background: #252525;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bet-label {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
        }
        
        .bet-amount {
            font-weight: bold;
            color: #4CAF50;
            font-size: 14px;
            min-width: 50px;
            text-align: right;
        }
        
        .bet-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
            justify-content: flex-end;
            flex-grow: 1;
            overflow-x: auto;
            padding-bottom: 2px;
        }
        
        .bet-button {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 6px 8px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .bet-button:hover {
            background: #444;
        }
        
        .mines-controls {
            background: #252525;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mines-label {
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
        }
        
        .mines-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex-grow: 1;
        }
        
        .mines-button {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .mines-button:hover {
            background: #444;
        }
        
        .mines-button.active {
            background: #4285F4;
            color: white;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }
        
        .action-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }
        
        .action-button:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.6);
        }
        
        .action-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: rgba(37, 37, 37, 0.95);
            border-radius: 12px;
            padding: 20px;
            max-width: 280px;
            width: 90%;
            text-align: center;
            animation: modalFadeIn 0.3s ease-out;
            border: 1px solid #444;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 12px;
            color: #FFD700;
        }
        
        .modal-message {
            font-size: 15px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .modal-amount {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .modal-button {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .modal-button:hover {
            background: #3367D6;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Загрузка данных</div>
    </div>

    <div class="game-interface" id="gameInterface">
        <div class="header">
            <a href="index.html" class="back-button">← Назад</a>
            <div class="balance-container">
                <span>Баланс:</span>
                <span class="balance-amount" id="userBalance">0.00 р</span>
            </div>
        </div>

        <div class="game-container">
            <div class="game-board" id="gameBoard"></div>
            
            <div class="multipliers-container" id="multipliersContainer"></div>
            
            <div class="bet-controls">
                <span class="bet-label">Ставка:</span>
                <span class="bet-amount" id="currentBetAmount">1.00</span>
                <div class="bet-buttons">
                    <button class="bet-button" data-bet="1">+1</button>
                    <button class="bet-button" data-bet="5">+5</button>
                    <button class="bet-button" data-bet="25">+25</button>
                    <button class="bet-button" data-bet="50">+50</button>
                    <button class="bet-button" data-bet="min">MIN</button>
                    <button class="bet-button" data-bet="max">MAX</button>
                </div>
            </div>
            
            <div class="mines-controls">
                <span class="mines-label">Кол-во мин:</span>
                <div class="mines-buttons">
                    <button class="mines-button active" data-mines="2">2</button>
                    <button class="mines-button" data-mines="3">3</button>
                    <button class="mines-button" data-mines="5">5</button>
                    <button class="mines-button" data-mines="8">8</button>
                    <button class="mines-button" data-mines="10">10</button>
                    <button class="mines-button" data-mines="24">24</button>
                </div>
            </div>
            
            <button class="action-button" id="actionButton">Играть</button>
        </div>

        <div class="modal" id="winModal">
            <div class="modal-content">
                <div class="modal-title">Победа!</div>
                <div class="modal-message" id="winMessage"></div>
                <div class="modal-amount" id="winAmount">+0.00 ₽</div>
                <button class="modal-button" id="winButton">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Коэффициенты для разных количеств мин
        const MULTIPLIERS = {
            2: [1.03, 1.12, 1.23, 1.35, 1.49, 1.66, 1.86, 2.09, 2.37, 2.71, 3.13, 3.65, 4.3, 5.18, 6.33, 7.91, 10.17, 13.57, 18.98, 28.49, 47.49, 94.99, 284.99],
            3: [1.07, 1.23, 1.41, 1.64, 1.91, 2.25, 2.67, 3.21, 3.9, 4.8, 6, 7.63, 9.93, 13.24, 18.2, 26.01, 38.01, 62.42, 109.24, 218.49, 546.24, 2018],
            5: [1.18, 1.49, 1.91, 2.48, 3.25, 4.34, 5.89, 8.15, 11.55, 16.8, 25.21, 39.21, 63.72, 109.24, 200.29, 400.58, 901.31, 2400, 8041, 50470],
            8: [1.33, 1.82, 2.56, 3.69, 5.45, 8.25, 12.8, 20.48, 34.13, 60.44, 114.84, 241.16, 573.44, 1560, 5200, 21840, 124800, 1040000],
            10: [1.58, 2.71, 4.8, 8.8, 16.8, 33.61, 70.95, 159.66, 387.77, 1030, 3100, 10850, 47050, 282300, 3100000],
            24: [23.74]
        };

        // Получаем ID пользователя из cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') return value;
            }
            return null;
        }

        // Элементы интерфейса
        const loadingScreen = document.getElementById('loadingScreen');
        const gameInterface = document.getElementById('gameInterface');
        const userBalanceElement = document.getElementById('userBalance');
        const gameBoardElement = document.getElementById('gameBoard');
        const multipliersContainer = document.getElementById('multipliersContainer');
        const currentBetAmount = document.getElementById('currentBetAmount');
        const actionButton = document.getElementById('actionButton');
        const winModal = document.getElementById('winModal');
        const winAmountElement = document.getElementById('winAmount');
        const winMessage = document.getElementById('winMessage');
        const winButton = document.getElementById('winButton');

        // Игровые переменные
        let userId = null;
        let currentBalance = 0;
        let currentBet = 1.00;
        let minesCount = 2;
        let gameStarted = false;
        let minesPositions = [];
        let revealedCells = 0;
        let currentMultiplierIndex = -1;
        let userRef = null;
        let balanceLoaded = false;
        let multiplierScrollInterval = null;

        // Инициализация игры
        function initGame() {
            createGameBoard();
            setupEventListeners();
            
            userId = getTelegramIdFromCookie();
            
            if (!userId) {
                showError('Ошибка авторизации');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userRef = database.ref('users/' + userId);
            
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance !== undefined) {
                    currentBalance = parseFloat(userData.balance.toFixed(2));
                    userBalanceElement.textContent = currentBalance.toFixed(2) + ' р';
                    balanceLoaded = true;
                    
                    updateMultipliers();
                    
                    if (balanceLoaded) {
                        setTimeout(hideLoadingScreen, 1000);
                    }
                }
            });
        }

        // Скрытие экрана загрузки
        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                gameInterface.style.display = 'block';
                setTimeout(() => {
                    gameInterface.style.opacity = '1';
                }, 10);
            }, 300);
        }

        // Создание игрового поля
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => selectCell(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Обновление отображения мультипликаторов
        function updateMultipliers() {
            multipliersContainer.innerHTML = '';
            const multipliers = MULTIPLIERS[minesCount];
            
            multipliers.forEach((multiplier, index) => {
                const item = document.createElement('div');
                item.className = 'multiplier-item';
                item.dataset.step = index;
                
                const value = document.createElement('div');
                value.className = 'multiplier-value';
                
                // Устанавливаем классы для цветов
                if (index < currentMultiplierIndex) {
                    value.classList.add('past');
                } else if (index === currentMultiplierIndex) {
                    value.classList.add('current');
                }
                
                value.textContent = multiplier.toFixed(2) + 'x';
                
                const step = document.createElement('div');
                step.className = 'multiplier-step';
                step.textContent = `Шаг ${index + 1}`;
                
                item.appendChild(value);
                item.appendChild(step);
                multipliersContainer.appendChild(item);
            });
            
            scrollToCurrentMultiplier();
        }

        // Прокрутка к текущему множителю
        function scrollToCurrentMultiplier() {
            if (multiplierScrollInterval) clearInterval(multiplierScrollInterval);
            
            if (currentMultiplierIndex >= 0) {
                multiplierScrollInterval = setInterval(() => {
                    const currentMultiplier = document.querySelector(`.multiplier-item[data-step="${currentMultiplierIndex}"]`);
                    if (currentMultiplier) {
                        currentMultiplier.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }
                }, 100);
                
                setTimeout(() => {
                    if (multiplierScrollInterval) clearInterval(multiplierScrollInterval);
                }, 1000);
            }
        }

        // Установка обработчиков событий
        function setupEventListeners() {
            // Кнопки изменения ставки
            document.querySelectorAll('.bet-button').forEach(button => {
                button.addEventListener('click', () => {
                    if (gameStarted) return;
                    
                    const bet = button.dataset.bet;
                    
                    if (bet === 'min') {
                        currentBet = 1.00;
                    } else if (bet === 'max') {
                        currentBet = Math.max(1.00, parseFloat((currentBalance / 2).toFixed(2)));
                    } else {
                        currentBet = parseFloat(currentBet) + parseFloat(bet);
                    }
                    
                    if (currentBet < 0.01) currentBet = 0.01;
                    currentBet = parseFloat(currentBet.toFixed(2));
                    currentBetAmount.textContent = currentBet.toFixed(2);
                });
            });

            // Поле ввода ставки
            currentBetAmount.addEventListener('click', () => {
                if (gameStarted) return;
                
                const newBet = prompt('Введите ставку:', currentBet.toFixed(2));
                if (newBet !== null) {
                    const betValue = parseFloat(newBet);
                    if (!isNaN(betValue) && betValue > 0) {
                        currentBet = parseFloat(betValue.toFixed(2));
                        currentBetAmount.textContent = currentBet.toFixed(2);
                    }
                }
            });

            // Кнопки выбора количества мин
            document.querySelectorAll('.mines-button').forEach(button => {
                button.addEventListener('click', () => {
                    if (gameStarted) return;
                    
                    minesCount = parseInt(button.dataset.mines);
                    document.querySelectorAll('.mines-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    updateMultipliers();
                });
            });

            // Кнопка действия (Играть/Забрать)
            actionButton.addEventListener('click', () => {
                if (gameStarted) {
                    if (currentMultiplierIndex >= 0) {
                        endGame(true);
                    }
                } else {
                    startGame();
                }
            });

            // Кнопка модального окна победы
            winButton.addEventListener('click', () => {
                winModal.style.display = 'none';
                // Не сбрасываем игру, оставляем поле как есть
                // Только восстанавливаем кнопку "Играть"
                actionButton.textContent = 'Играть';
                actionButton.disabled = false;
                document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                    btn.disabled = false;
                });
                gameStarted = false;
            });
        }

        // Начало игры
        function startGame() {
            if (currentBet <= 0) {
                alert('Ставка должна быть больше 0');
                return;
            }

            if (currentBalance < currentBet) {
                alert('Недостаточно средств на балансе');
                return;
            }

            // Снимаем ставку с баланса
            currentBalance = parseFloat((currentBalance - currentBet).toFixed(2));
            updateBalance();
            
            generateMines();
            
            gameStarted = true;
            revealedCells = 0;
            currentMultiplierIndex = -1;
            actionButton.textContent = 'Забрать';
            actionButton.disabled = true;
            
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = true;
            });
            
            // Очищаем поле (но только если это не продолжение игры)
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
            
            updateMultipliers();
        }

        // Генерация позиций мин
        function generateMines() {
            minesPositions = [];
            const positions = [];
            
            for (let i = 0; i < 25; i++) positions.push(i);
            
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            minesPositions = positions.slice(0, minesCount);
        }

        // Выбор ячейки
        function selectCell(index) {
            if (!gameStarted) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            revealedCells++;
            
            if (minesPositions.includes(index)) {
                cell.classList.add('mine');
                cell.textContent = '💣';
                endGame(false);
            } else {
                cell.classList.add('diamond');
                cell.textContent = '💎';
                
                currentMultiplierIndex = Math.min(revealedCells - 1, MULTIPLIERS[minesCount].length - 1);
                
                if (currentMultiplierIndex >= 0) {
                    actionButton.disabled = false;
                    actionButton.textContent = `Забрать ${(currentBet * MULTIPLIERS[minesCount][currentMultiplierIndex]).toFixed(2)}`;
                }
                
                if (revealedCells === (25 - minesCount)) {
                    endGame(true);
                }
                
                updateMultipliers();
                scrollToCurrentMultiplier();
            }
        }

        // Завершение игры
        function endGame(winByChoice) {
            gameStarted = false;
            
            // Показываем все мины и алмазы
            for (let i = 0; i < 25; i++) {
                const cell = document.querySelector(`.cell[data-index="${i}"]`);
                if (!cell.classList.contains('revealed')) {
                    cell.classList.add('revealed');
                    if (minesPositions.includes(i)) {
                        cell.classList.add('mine');
                        cell.textContent = '💣';
                    } else {
                        cell.classList.add('diamond');
                        cell.textContent = '💎';
                    }
                }
            }
            
            actionButton.disabled = true;
            
            if (winByChoice || revealedCells === (25 - minesCount)) {
                const multiplier = MULTIPLIERS[minesCount][currentMultiplierIndex];
                const winAmount = parseFloat((currentBet * multiplier).toFixed(2));
                
                currentBalance = parseFloat((currentBalance + winAmount).toFixed(2));
                updateBalance();
                
                showWin(winAmount, winByChoice);
            } else {
                // При проигрыше просто разблокируем кнопку "Играть"
                setTimeout(() => {
                    actionButton.textContent = 'Играть';
                    actionButton.disabled = false;
                    document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                        btn.disabled = false;
                    });
                }, 500);
            }
        }

        // Показать экран победы
        function showWin(amount, winByChoice) {
            winAmountElement.textContent = `+${amount.toFixed(2)} ₽`;
            winMessage.textContent = winByChoice 
                ? 'Вы успешно забрали выигрыш!' 
                : 'Вы нашли все алмазы!';
            winModal.style.display = 'flex';
        }

        // Обновление баланса в Firebase
        function updateBalance() {
            userBalanceElement.textContent = currentBalance.toFixed(2) + ' р';
            userRef.update({ balance: currentBalance });
        }

        // Запускаем игру при загрузке страницы
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
