<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Минер</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            background: #252525;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #333;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .balance-amount {
            margin-left: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-container {
            padding: 80px 20px 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4285F4;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        
        .cell.revealed {
            background: #333;
            cursor: default;
        }
        
        .cell.mine {
            background: #ff5252;
        }
        
        .cell.diamond {
            background: #4CAF50;
        }
        
        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-card {
            flex: 1;
            background: #252525;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .control-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
            text-align: center;
        }
        
        .bet-buttons, .mines-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .bet-button, .mines-button {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 8px 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-button:hover, .mines-button:hover {
            background: #444;
        }
        
        .bet-button.active, .mines-button.active {
            background: #4285F4;
            color: white;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }
        
        .play-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .play-button:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 187, 106, 0.6);
        }
        
        .play-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .result-content {
            background: #252525;
            border-radius: 15px;
            padding: 30px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .result-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .result-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .result-button {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .result-button:hover {
            background: #3367D6;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">← Назад</a>
        <div class="balance-container">
            <span>Баланс:</span>
            <span class="balance-amount" id="userBalance">0</span>
        </div>
    </div>

    <div class="game-container">
        <h1 class="game-title">Минер</h1>
        
        <div class="game-board" id="gameBoard">
            <!-- 5x5 игровое поле будет сгенерировано динамически -->
        </div>
        
        <div class="controls-row">
            <div class="control-card">
                <div class="control-title">Выберите ставку</div>
                <div class="bet-buttons">
                    <button class="bet-button" data-bet="1">+1</button>
                    <button class="bet-button" data-bet="5">+5</button>
                    <button class="bet-button" data-bet="15">+15</button>
                    <button class="bet-button" data-bet="min">MIN</button>
                    <button class="bet-button" data-bet="max">MAX</button>
                </div>
            </div>
            
            <div class="control-card">
                <div class="control-title">Количество мин</div>
                <div class="mines-buttons">
                    <button class="mines-button active" data-mines="2">2 мины</button>
                    <button class="mines-button" data-mines="3">3 мины</button>
                    <button class="mines-button" data-mines="5">5 мин</button>
                    <button class="mines-button" data-mines="8">8 мин</button>
                    <button class="mines-button" data-mines="10">10 мин</button>
                    <button class="mines-button" data-mines="24">24 мины</button>
                </div>
            </div>
        </div>
        
        <button class="play-button" id="playButton">Играть</button>
    </div>

    <div class="result-screen" id="resultScreen">
        <div class="result-content">
            <div class="result-title" id="resultTitle">Результат</div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-amount" id="resultAmount"></div>
            <button class="result-button" id="resultButton">OK</button>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получаем ID пользователя из cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') return value;
            }
            return null;
        }

        // Элементы интерфейса
        const userBalanceElement = document.getElementById('userBalance');
        const gameBoardElement = document.getElementById('gameBoard');
        const playButton = document.getElementById('playButton');
        const resultScreen = document.getElementById('resultScreen');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultAmount = document.getElementById('resultAmount');
        const resultButton = document.getElementById('resultButton');

        // Игровые переменные
        let userId = null;
        let currentBalance = 0;
        let currentBet = 1;
        let minesCount = 2;
        let gameStarted = false;
        let minesPositions = [];
        let revealedCells = 0;
        let userRef = null;

        // Инициализация игры
        function initGame() {
            userId = getTelegramIdFromCookie();
            
            if (!userId) {
                alert('Ошибка: пользователь не идентифицирован');
                window.location.href = 'index.html';
                return;
            }

            // Ссылка на данные пользователя
            userRef = database.ref('users/' + userId);
            
            // Загружаем баланс
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance !== undefined) {
                    currentBalance = userData.balance;
                    userBalanceElement.textContent = currentBalance;
                }
            });

            // Создаем игровое поле
            createGameBoard();

            // Назначаем обработчики кнопок ставок
            document.querySelectorAll('.bet-button').forEach(button => {
                button.addEventListener('click', () => {
                    const bet = button.dataset.bet;
                    
                    if (bet === 'min') {
                        currentBet = 1;
                    } else if (bet === 'max') {
                        currentBet = Math.max(1, Math.floor(currentBalance / 2));
                    } else {
                        currentBet = parseInt(bet);
                    }
                    
                    // Обновляем активную кнопку
                    document.querySelectorAll('.bet-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // Назначаем обработчики кнопок количества мин
            document.querySelectorAll('.mines-button').forEach(button => {
                button.addEventListener('click', () => {
                    minesCount = parseInt(button.dataset.mines);
                    
                    // Обновляем активную кнопку
                    document.querySelectorAll('.mines-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // Кнопка "Играть"
            playButton.addEventListener('click', startGame);

            // Кнопка результата
            resultButton.addEventListener('click', () => {
                resultScreen.style.display = 'none';
                resetGame();
            });
        }

        // Создание игрового поля
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            
            // Создаем 5x5 сетку
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => selectCell(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // Начало игры
        function startGame() {
            if (gameStarted) return;
            
            if (currentBalance < currentBet) {
                alert('Недостаточно средств на балансе');
                return;
            }

            // Снимаем ставку с баланса
            currentBalance -= currentBet;
            updateBalance();
            
            // Генерируем позиции мин
            generateMines();
            
            gameStarted = true;
            revealedCells = 0;
            playButton.disabled = true;
            
            // Обновляем кнопки ставок
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Генерация позиций мин
        function generateMines() {
            minesPositions = [];
            const positions = [];
            
            // Заполняем массив всеми возможными позициями
            for (let i = 0; i < 25; i++) {
                positions.push(i);
            }
            
            // Перемешиваем массив
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // Выбираем нужное количество мин
            minesPositions = positions.slice(0, minesCount);
        }

        // Выбор ячейки
        function selectCell(index) {
            if (!gameStarted) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            revealedCells++;
            
            // Проверяем, есть ли в ячейке мина
            if (minesPositions.includes(index)) {
                // Игрок нашел мину - поражение
                cell.classList.add('mine');
                cell.textContent = '💣';
                endGame(false);
            } else {
                // Игрок нашел алмаз
                cell.classList.add('diamond');
                cell.textContent = '💎';
                
                // Проверяем, остались ли еще ячейки без мин
                if (revealedCells === (25 - minesCount)) {
                    // Все алмазы найдены - победа
                    endGame(true);
                }
            }
        }

        // Завершение игры
        function endGame(isWin) {
            gameStarted = false;
            
            // Показываем все мины
            minesPositions.forEach(pos => {
                const cell = document.querySelector(`.cell[data-index="${pos}"]`);
                if (!cell.classList.contains('revealed')) {
                    cell.classList.add('revealed', 'mine');
                    cell.textContent = '💣';
                }
            });
            
            // Рассчитываем выигрыш
            let winAmount = 0;
            if (isWin) {
                // Коэффициент зависит от количества мин
                const multiplier = 1 + (minesCount / 5);
                winAmount = Math.round(currentBet * multiplier * 100) / 100;
                
                // Обновляем баланс
                currentBalance += winAmount;
                updateBalance();
            }
            
            // Показываем экран результата
            showResult(isWin, winAmount);
        }

        // Показать результат
        function showResult(isWin, winAmount) {
            resultTitle.textContent = isWin ? 'Победа!' : 'Поражение';
            resultMessage.textContent = isWin 
                ? 'Вы нашли все алмазы!' 
                : 'Вы наткнулись на мину!';
            resultAmount.textContent = isWin 
                ? `+${winAmount} ₽` 
                : `-${currentBet} ₽`;
            
            resultScreen.style.display = 'flex';
        }

        // Сброс игры
        function resetGame() {
            gameStarted = false;
            
            // Очищаем поле
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
            
            // Включаем кнопки
            playButton.disabled = false;
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = false;
            });
        }

        // Обновление баланса в Firebase
        function updateBalance() {
            userBalanceElement.textContent = currentBalance;
            userRef.update({ balance: currentBalance });
        }

        // Запускаем игру при загрузке страницы
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
