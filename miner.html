<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –ú–∏–Ω–µ—Ä</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
            background: #252525;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #333;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .balance-amount {
            margin-left: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-container {
            padding: 80px 20px 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4285F4;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        
        .cell.revealed {
            background: #333;
            cursor: default;
        }
        
        .cell.mine {
            background: #ff5252;
        }
        
        .cell.diamond {
            background: #4CAF50;
        }
        
        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-card {
            flex: 1;
            background: #252525;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .control-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
            text-align: center;
        }
        
        .bet-buttons, .mines-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .bet-button, .mines-button {
            background: #333;
            border: none;
            border-radius: 6px;
            padding: 8px 5px;
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-button:hover, .mines-button:hover {
            background: #444;
        }
        
        .bet-button.active, .mines-button.active {
            background: #4285F4;
            color: white;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
        }
        
        .play-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .play-button:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 187, 106, 0.6);
        }
        
        .play-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .result-content {
            background: #252525;
            border-radius: 15px;
            padding: 30px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .result-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .result-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .result-button {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .result-button:hover {
            background: #3367D6;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
        <div class="balance-container">
            <span>–ë–∞–ª–∞–Ω—Å:</span>
            <span class="balance-amount" id="userBalance">0</span>
        </div>
    </div>

    <div class="game-container">
        <h1 class="game-title">–ú–∏–Ω–µ—Ä</h1>
        
        <div class="game-board" id="gameBoard">
            <!-- 5x5 –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="controls-row">
            <div class="control-card">
                <div class="control-title">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É</div>
                <div class="bet-buttons">
                    <button class="bet-button" data-bet="1">+1</button>
                    <button class="bet-button" data-bet="5">+5</button>
                    <button class="bet-button" data-bet="15">+15</button>
                    <button class="bet-button" data-bet="min">MIN</button>
                    <button class="bet-button" data-bet="max">MAX</button>
                </div>
            </div>
            
            <div class="control-card">
                <div class="control-title">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω</div>
                <div class="mines-buttons">
                    <button class="mines-button active" data-mines="2">2 –º–∏–Ω—ã</button>
                    <button class="mines-button" data-mines="3">3 –º–∏–Ω—ã</button>
                    <button class="mines-button" data-mines="5">5 –º–∏–Ω</button>
                    <button class="mines-button" data-mines="8">8 –º–∏–Ω</button>
                    <button class="mines-button" data-mines="10">10 –º–∏–Ω</button>
                    <button class="mines-button" data-mines="24">24 –º–∏–Ω—ã</button>
                </div>
            </div>
        </div>
        
        <button class="play-button" id="playButton">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div class="result-screen" id="resultScreen">
        <div class="result-content">
            <div class="result-title" id="resultTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-amount" id="resultAmount"></div>
            <button class="result-button" id="resultButton">OK</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') return value;
            }
            return null;
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const userBalanceElement = document.getElementById('userBalance');
        const gameBoardElement = document.getElementById('gameBoard');
        const playButton = document.getElementById('playButton');
        const resultScreen = document.getElementById('resultScreen');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultAmount = document.getElementById('resultAmount');
        const resultButton = document.getElementById('resultButton');

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userId = null;
        let currentBalance = 0;
        let currentBet = 1;
        let minesCount = 2;
        let gameStarted = false;
        let minesPositions = [];
        let revealedCells = 0;
        let userRef = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            userId = getTelegramIdFromCookie();
            
            if (!userId) {
                alert('–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω');
                window.location.href = 'index.html';
                return;
            }

            // –°—Å—ã–ª–∫–∞ –Ω–∞ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userRef = database.ref('users/' + userId);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance !== undefined) {
                    currentBalance = userData.balance;
                    userBalanceElement.textContent = currentBalance;
                }
            });

            // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
            createGameBoard();

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —Å—Ç–∞–≤–æ–∫
            document.querySelectorAll('.bet-button').forEach(button => {
                button.addEventListener('click', () => {
                    const bet = button.dataset.bet;
                    
                    if (bet === 'min') {
                        currentBet = 1;
                    } else if (bet === 'max') {
                        currentBet = Math.max(1, Math.floor(currentBalance / 2));
                    } else {
                        currentBet = parseInt(bet);
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                    document.querySelectorAll('.bet-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
            document.querySelectorAll('.mines-button').forEach(button => {
                button.addEventListener('click', () => {
                    minesCount = parseInt(button.dataset.mines);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                    document.querySelectorAll('.mines-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // –ö–Ω–æ–ø–∫–∞ "–ò–≥—Ä–∞—Ç—å"
            playButton.addEventListener('click', startGame);

            // –ö–Ω–æ–ø–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            resultButton.addEventListener('click', () => {
                resultScreen.style.display = 'none';
                resetGame();
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createGameBoard() {
            gameBoardElement.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º 5x5 —Å–µ—Ç–∫—É
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => selectCell(i));
                gameBoardElement.appendChild(cell);
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameStarted) return;
            
            if (currentBalance < currentBet) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
                return;
            }

            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
            currentBalance -= currentBet;
            updateBalance();
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–∏ –º–∏–Ω
            generateMines();
            
            gameStarted = true;
            revealedCells = 0;
            playButton.disabled = true;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–π –º–∏–Ω
        function generateMines() {
            minesPositions = [];
            const positions = [];
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Å—Å–∏–≤ –≤—Å–µ–º–∏ –≤–æ–∑–º–æ–∂–Ω—ã–º–∏ –ø–æ–∑–∏—Ü–∏—è–º–∏
            for (let i = 0; i < 25; i++) {
                positions.push(i);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // –í—ã–±–∏—Ä–∞–µ–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω
            minesPositions = positions.slice(0, minesCount);
        }

        // –í—ã–±–æ—Ä —è—á–µ–π–∫–∏
        function selectCell(index) {
            if (!gameStarted) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            
            if (cell.classList.contains('revealed')) return;
            
            cell.classList.add('revealed');
            revealedCells++;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤ —è—á–µ–π–∫–µ –º–∏–Ω–∞
            if (minesPositions.includes(index)) {
                // –ò–≥—Ä–æ–∫ –Ω–∞—à–µ–ª –º–∏–Ω—É - –ø–æ—Ä–∞–∂–µ–Ω–∏–µ
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                endGame(false);
            } else {
                // –ò–≥—Ä–æ–∫ –Ω–∞—à–µ–ª –∞–ª–º–∞–∑
                cell.classList.add('diamond');
                cell.textContent = 'üíé';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –µ—â–µ —è—á–µ–π–∫–∏ –±–µ–∑ –º–∏–Ω
                if (revealedCells === (25 - minesCount)) {
                    // –í—Å–µ –∞–ª–º–∞–∑—ã –Ω–∞–π–¥–µ–Ω—ã - –ø–æ–±–µ–¥–∞
                    endGame(true);
                }
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            gameStarted = false;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –º–∏–Ω—ã
            minesPositions.forEach(pos => {
                const cell = document.querySelector(`.cell[data-index="${pos}"]`);
                if (!cell.classList.contains('revealed')) {
                    cell.classList.add('revealed', 'mine');
                    cell.textContent = 'üí£';
                }
            });
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à
            let winAmount = 0;
            if (isWin) {
                // –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
                const multiplier = 1 + (minesCount / 5);
                winAmount = Math.round(currentBet * multiplier * 100) / 100;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                currentBalance += winAmount;
                updateBalance();
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            showResult(isWin, winAmount);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(isWin, winAmount) {
            resultTitle.textContent = isWin ? '–ü–æ–±–µ–¥–∞!' : '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
            resultMessage.textContent = isWin 
                ? '–í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –∞–ª–º–∞–∑—ã!' 
                : '–í—ã –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –º–∏–Ω—É!';
            resultAmount.textContent = isWin 
                ? `+${winAmount} ‚ÇΩ` 
                : `-${currentBet} ‚ÇΩ`;
            
            resultScreen.style.display = 'flex';
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameStarted = false;
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
            playButton.disabled = false;
            document.querySelectorAll('.bet-button, .mines-button').forEach(btn => {
                btn.disabled = false;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ Firebase
        function updateBalance() {
            userBalanceElement.textContent = currentBalance;
            userRef.update({ balance: currentBalance });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
