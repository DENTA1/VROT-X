<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Минер</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .balance-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .game-container {
            padding: 20px;
            margin-top: 60px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .debug-info {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="balance-container">
        Баланс: <span id="userBalance">Загрузка...</span>
    </div>
    
    <div class="game-container">
        <h1>Игра Минер</h1>
        <p>Здесь будет игра. Сейчас отображается только баланс.</p>
    </div>

    <div class="debug-info" id="debugInfo">
        Отладочная информация появится здесь...
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализируем Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            document.getElementById('debugInfo').innerHTML += '<br>Firebase инициализирован успешно';
        } catch (error) {
            document.getElementById('debugInfo').innerHTML += '<br>Ошибка инициализации Firebase: ' + error;
        }

        // Улучшенная функция для получения cookie
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // Получаем ID пользователя из cookie
        const userId = getCookie('userId');
        document.getElementById('debugInfo').innerHTML += '<br>ID пользователя из cookie: ' + (userId || 'не найден');

        if (userId) {
            try {
                const database = firebase.database();
                const userRef = database.ref('users/' + userId);
                
                document.getElementById('debugInfo').innerHTML += '<br>Пытаемся получить данные по пути: users/' + userId;
                
                userRef.on('value', (snapshot) => {
                    const userData = snapshot.val();
                    document.getElementById('debugInfo').innerHTML += '<br>Получены данные: ' + JSON.stringify(userData);
                    
                    if (userData && userData.balance !== undefined) {
                        document.getElementById('userBalance').textContent = userData.balance;
                        document.getElementById('debugInfo').innerHTML += '<br>Баланс успешно установлен: ' + userData.balance;
                    } else {
                        document.getElementById('userBalance').textContent = '0';
                        document.getElementById('debugInfo').innerHTML += '<br>Баланс не найден, устанавливаем 0';
                        userRef.update({ balance: 0 });
                    }
                }, (error) => {
                    document.getElementById('userBalance').textContent = 'Ошибка';
                    document.getElementById('debugInfo').innerHTML += '<br>Ошибка при чтении данных: ' + error.message;
                });
            } catch (error) {
                document.getElementById('debugInfo').innerHTML += '<br>Ошибка при работе с базой данных: ' + error.message;
            }
        } else {
            document.getElementById('userBalance').textContent = 'Не авторизован';
            document.getElementById('debugInfo').innerHTML += '<br>ID пользователя не найден в cookie';
        }
    </script>
</body>
</html>
