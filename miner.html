<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Минер</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .balance-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .balance-amount {
            margin-left: 5px;
            font-weight: bold;
        }
        
        .game-container {
            padding: 20px;
            margin-top: 60px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        /* Стиль для будущей игры */
        .mine-field {
            margin-top: 30px;
            display: inline-block;
            border: 2px solid #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <span>Баланс:</span>
        <span class="balance-amount" id="userBalance">0</span>
    </div>
    
    <div class="game-container">
        <h1>Игра Минер</h1>
        <p>Игра в разработке. Ваш баланс отображается в правом верхнем углу.</p>
        
        <!-- Здесь будет поле для игры -->
        <div class="mine-field">
            <p>Игровое поле появится здесь скоро</p>
        </div>
    </div>

    <script>
        // Ваша конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Функция для получения cookie по имени
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Получаем ID пользователя из cookie
        const userId = getCookie('userId');
        
        if (userId) {
            console.log("Найден ID пользователя в cookie:", userId);
            
            // Ссылка на данные пользователя в Firebase
            const userRef = firebase.database().ref('users/' + userId);
            
            // Получаем данные пользователя
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && typeof userData.balance !== 'undefined') {
                    console.log("Текущий баланс:", userData.balance);
                    document.getElementById('userBalance').textContent = userData.balance;
                } else {
                    console.log("Баланс не найден, устанавливаем 0");
                    document.getElementById('userBalance').textContent = '0';
                    // Если баланса нет, устанавливаем его в 0
                    userRef.update({ balance: 0 });
                }
            }, (error) => {
                console.error("Ошибка при чтении данных:", error);
                document.getElementById('userBalance').textContent = 'Ошибка';
            });
        } else {
            console.error("ID пользователя не найден в cookie");
            document.getElementById('userBalance').textContent = 'Не авторизован';
            
            // Для тестирования можно раскомментировать следующую строку
            // document.cookie = "userId=ВАШ_TEST_ID; path=/";
        }
    </script>
</body>
</html>
