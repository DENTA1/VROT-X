<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краш | Казино</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: var(--bg-light);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #333;
        }
        
        .balance {
            font-size: 18px;
            font-weight: bold;
            background: var(--bg-light);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .game-container {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .players-count {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: var(--primary-color);
        }
        
        .game-area {
            height: 300px;
            background: var(--bg-dark);
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        #rocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 2.5c0 0 4.5 2.04 4.5 10.5 0 2.49-1.04 5.57-1.6 7H9.1c-.56-1.43-1.6-4.51-1.6-7C7.5 4.54 12 2.5 12 2.5zm2 8.5c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zm-6.31 9.52c-.48-1.23-1.52-4.17-1.67-6.87l-1.13.75c-.56.38-.89 1-.89 1.67V22l3.69-1.48zM20 22v-5.93c0-.67-.33-1.29-.89-1.66l-1.13-.75c-.15 2.69-1.2 5.64-1.67 6.87L20 22z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            transition: bottom 0.1s linear;
            z-index: 2;
        }
        
        #explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23f44336"><path d="M12 2c3.86 0 7 3.14 7 7 0 5.25-7 13-7 13S5 14.25 5 9c0-3.86 3.14-7 7-7zm0-2c-4.96 0-9 4.04-9 9 0 6.17 7 15 9 15s9-8.83 9-15c0-4.96-4.04-9-9-9zm-.5 3v5.21c0 .45.54.67.85.35l2.79-2.79c.2-.2.2-.51 0-.71l-2.79-2.79c-.31-.31-.85-.09-.85.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        .multiplier-display {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-color);
            z-index: 2;
        }
        
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .bet-input {
            display: flex;
            gap: 10px;
        }
        
        .bet-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--bg-dark);
            color: var(--text-color);
            font-size: 16px;
        }
        
        .bet-input input:focus {
            outline: 2px solid var(--primary-color);
        }
        
        .bet-buttons {
            display: flex;
            gap: 10px;
        }
        
        .bet-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .bet-btn:hover {
            background: #444;
        }
        
        .place-bet-btn {
            background: var(--primary-color);
        }
        
        .place-bet-btn:hover {
            background: #45a049;
        }
        
        .cash-out-btn {
            background: var(--danger-color);
        }
        
        .cash-out-btn:hover {
            background: #d32f2f;
        }
        
        .action-btn:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 5px solid #333;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div>Загрузка игры...</div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
            <div class="balance">Баланс: <span id="balance">0</span> ₽</div>
        </div>
        
        <div class="game-container">
            <div class="game-header">
                <div class="players-count">Игроков онлайн: <span id="playersOnline">0</span></div>
                <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            </div>
            
            <div class="timer" id="timer">Ожидание игроков...</div>
            
            <div class="game-area">
                <div class="stars" id="stars"></div>
                <div id="rocket"></div>
                <div id="explosion"></div>
            </div>
            
            <div class="bet-controls">
                <div class="bet-input">
                    <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBetAmount(10)">10</button>
                    <button class="bet-btn" onclick="setBetAmount(50)">50</button>
                    <button class="bet-btn" onclick="setBetAmount(100)">100</button>
                    <button class="bet-btn" onclick="setBetAmount(500)">500</button>
                </div>
                <button id="actionButton" class="bet-btn place-bet-btn action-btn" disabled>Поставить</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получаем Telegram user_id из cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        const userId = getCookie('tg_user_id');
        if (!userId) {
            alert('Telegram user ID не найден!');
            window.location.href = 'index.html';
        }
        
        // Переменные игры
        let userBalance = 0;
        let currentBet = 0;
        let hasBet = false;
        let hasCashedOut = false;
        let gameRef;
        let playerRef;
        let playersRef;
        let gameInterval;
        let bettingInterval;
        let crashMultiplier = 0;
        let currentMultiplier = 1.0;
        
        // Элементы интерфейса
        const loadingScreen = document.getElementById('loadingScreen');
        const gameContainer = document.getElementById('gameContainer');
        const balanceElement = document.getElementById('balance');
        const playersOnlineElement = document.getElementById('playersOnline');
        const timerElement = document.getElementById('timer');
        const betAmountInput = document.getElementById('betAmount');
        const actionButton = document.getElementById('actionButton');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const rocket = document.getElementById('rocket');
        const explosion = document.getElementById('explosion');
        const starsContainer = document.getElementById('stars');
        
        // Создаем звезды для фона
        function createStars() {
            const starsCount = 50;
            const gameArea = document.querySelector('.game-area');
            const width = gameArea.offsetWidth;
            const height = gameArea.offsetHeight;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                const x = Math.random() * width;
                const y = Math.random() * height;
                const delay = Math.random() * 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Инициализация игры
        function initGame() {
            createStars();
            connectToGame();
        }
        
        // Установка суммы ставки
        function setBetAmount(amount) {
            betAmountInput.value = amount;
            checkBetInput();
        }
        
        // Проверка ввода ставки
        function checkBetInput() {
            const betAmount = parseInt(betAmountInput.value);
            if (betAmount > 0 && betAmount <= userBalance) {
                actionButton.disabled = false;
            } else {
                actionButton.disabled = true;
            }
        }
        
        // Подключение к игре
        function connectToGame() {
            gameRef = database.ref('crash');
            playerRef = database.ref('users/' + userId);
            playersRef = database.ref('players');
            
            // Загрузка баланса
            playerRef.on('value', (snapshot) => {
                const playerData = snapshot.val();
                if (playerData && playerData.balance !== undefined) {
                    userBalance = playerData.balance;
                    balanceElement.textContent = userBalance;
                    
                    // Скрываем загрузочный экран после загрузки баланса
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'block';
                }
            });
            
            // Установка присутствия игрока
            playersRef.child(userId).onDisconnect().remove();
            playersRef.child(userId).set({
                online: true,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Обновление количества игроков
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const onlinePlayers = Object.entries(players).filter(([_, p]) => p.online);
                playersOnlineElement.textContent = onlinePlayers.length;
                
                // Если есть игроки, но нет игры - создаем
                if (onlinePlayers.length > 0) {
                    gameRef.once('value').then((gameSnapshot) => {
                        if (!gameSnapshot.exists()) {
                            startNewRound();
                        }
                    });
                }
                // Если нет игроков - удаляем игру
                else if (onlinePlayers.length === 0) {
                    gameRef.remove();
                    clearIntervals();
                    timerElement.textContent = 'Ожидание игроков...';
                    resetGameUI();
                }
            });
            
            // Слушаем изменения в игре
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) {
                    timerElement.textContent = 'Ожидание игроков...';
                    actionButton.disabled = true;
                    resetGameUI();
                    return;
                }
                
                crashMultiplier = gameData.crashPoint;
                updateGameState(gameData);
            });
            
            // Проверка ввода ставки
            betAmountInput.addEventListener('input', checkBetInput);
        }
        
        // Обновление состояния игры
        function updateGameState(gameData) {
            if (gameData.phase === 'betting') {
                currentMultiplier = 1.0;
                updateRocketPosition();
                explosion.style.opacity = '0';
                
                const now = Date.now();
                const timeLeft = Math.max(0, gameData.bettingEndTime - now);
                const secondsLeft = Math.ceil(timeLeft / 1000);
                
                timerElement.textContent = `Ставки принимаются: ${secondsLeft}с`;
                
                // Обновляем таймер каждую секунду
                if (bettingInterval) clearInterval(bettingInterval);
                bettingInterval = setInterval(() => {
                    const newTimeLeft = Math.max(0, gameData.bettingEndTime - Date.now());
                    const newSecondsLeft = Math.ceil(newTimeLeft / 1000);
                    
                    if (newSecondsLeft <= 0) {
                        clearInterval(bettingInterval);
                        return;
                    }
                    
                    timerElement.textContent = `Ставки принимаются: ${newSecondsLeft}с`;
                    
                    // Блокируем кнопку за 1 секунду до конца
                    if (newSecondsLeft <= 1) {
                        actionButton.disabled = true;
                    }
                }, 200);
                
                if (timeLeft > 1000 && !hasBet) {
                    actionButton.textContent = 'Поставить';
                    actionButton.className = 'bet-btn place-bet-btn action-btn';
                    actionButton.onclick = placeBet;
                    checkBetInput();
                    
                    // Разблокируем кнопки ставок
                    document.querySelectorAll('.bet-buttons .bet-btn').forEach(btn => {
                        btn.disabled = false;
                    });
                } else {
                    actionButton.disabled = true;
                }
            } 
            else if (gameData.phase === 'playing') {
                currentMultiplier = gameData.currentMultiplier;
                updateRocketPosition();
                
                if (gameData.crashPoint === 0 && currentMultiplier === 0) {
                    // Мгновенный краш
                    showExplosion();
                    timerElement.textContent = 'Краш! 0.00x';
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else if (currentMultiplier >= gameData.crashPoint) {
                    // Игра закончилась
                    showExplosion();
                    timerElement.textContent = `Краш! ${gameData.crashPoint.toFixed(2)}x`;
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else {
                    // Игра продолжается
                    timerElement.textContent = 'Игра идет...';
                    multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                    
                    // Блокируем кнопки ставок во время игры
                    document.querySelectorAll('.bet-buttons .bet-btn').forEach(btn => {
                        btn.disabled = true;
                    });
                    
                    if (hasBet && !hasCashedOut) {
                        actionButton.textContent = 'Забрать';
                        actionButton.className = 'bet-btn cash-out-btn action-btn';
                        actionButton.disabled = false;
                        actionButton.onclick = cashOut;
                    } else {
                        actionButton.disabled = true;
                    }
                }
            }
        }
        
        // Обновление позиции ракеты
        function updateRocketPosition() {
            const gameArea = document.querySelector('.game-area');
            const maxHeight = gameArea.offsetHeight - 100;
            const progress = Math.min(currentMultiplier / 5, 1); // Максимум 5x для визуализации
            rocket.style.bottom = `${20 + progress * maxHeight}px`;
        }
        
        // Показать взрыв
        function showExplosion() {
            explosion.style.opacity = '1';
            explosion.style.left = rocket.style.left;
            explosion.style.top = rocket.style.bottom;
            
            setTimeout(() => {
                explosion.style.opacity = '0';
            }, 1000);
        }
        
        // Начало нового раунда
        function startNewRound() {
            hasBet = false;
            hasCashedOut = false;
            currentMultiplier = 1.0;
            
            // Генерируем точку краша (20% шанс на мгновенный краш 0x)
            const isInstantCrash = Math.random() < 0.2;
            const crashPoint = isInstantCrash ? 0 : generateCrashPoint();
            
            const gameData = {
                phase: 'betting',
                startTime: Date.now(),
                bettingEndTime: Date.now() + 15000,
                crashPoint: crashPoint,
                currentMultiplier: 1.0,
                nextRoundScheduled: false
            };
            
            gameRef.set(gameData).then(() => {
                // Запускаем игру после окончания ставок
                setTimeout(() => {
                    startGamePlay();
                }, 15000);
            });
        }
        
        // Генерация точки краша
        function generateCrashPoint() {
            const rand = Math.random();
            
            // Чаще всего 1-4x (60% случаев)
            if (rand < 0.6) {
                return 1 + Math.random() * 3; // 1-4x
            }
            // Реже до 10x (30% случаев)
            else if (rand < 0.9) {
                return 4 + Math.random() * 6; // 4-10x
            }
            // Редко до 50x (10% случаев)
            else {
                return 10 + Math.random() * 40; // 10-50x
            }
        }
        
        // Начало игры после ставок
        function startGamePlay() {
            gameRef.update({
                phase: 'playing'
            });
            
            const startTime = Date.now();
            clearInterval(gameInterval);
            
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                let multiplier = 1.0;
                
                if (crashMultiplier === 0) {
                    multiplier = 0;
                } else {
                    multiplier = Math.min(crashMultiplier, 1.0 + elapsed * 0.5);
                    
                    // Рандомный краш при достижении точки
                    if (multiplier >= crashMultiplier) {
                        multiplier = crashMultiplier;
                    }
                }
                
                gameRef.update({
                    currentMultiplier: multiplier
                });
                
                // Завершаем игру если достигли точки краша
                if (multiplier === 0 || multiplier >= crashMultiplier) {
                    clearInterval(gameInterval);
                }
            }, 50);
        }
        
        // Запланировать следующий раунд
        function scheduleNextRound() {
            gameRef.update({ nextRoundScheduled: true });
            setTimeout(() => {
                if (hasBet && !hasCashedOut) {
                    // Если игрок не успел забрать ставку
                    playerRef.update({
                        balance: firebase.database.ServerValue.increment(-currentBet)
                    });
                }
                startNewRound();
            }, 5000);
        }
        
        // Сброс UI игры
        function resetGameUI() {
            currentMultiplier = 1.0;
            updateRocketPosition();
            multiplierDisplay.textContent = '1.00x';
        }
        
        // Очистка интервалов
        function clearIntervals() {
            clearInterval(gameInterval);
            clearInterval(bettingInterval);
        }
        
        // Сделать ставку
        function placeBet() {
            const betAmount = parseInt(betAmountInput.value);
            
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > userBalance) {
                alert('Некорректная сумма ставки');
                return;
            }
            
            currentBet = betAmount;
            hasBet = true;
            
            playerRef.update({
                balance: firebase.database.ServerValue.increment(-betAmount)
            });
            
            actionButton.disabled = true;
        }
        
        // Забрать выигрыш
        function cashOut() {
            if (!hasBet || hasCashedOut) return;
            
            const winAmount = Math.floor(currentBet * currentMultiplier);
            hasCashedOut = true;
            
            playerRef.update({
                balance: firebase.database.ServerValue.increment(winAmount)
            });
            
            actionButton.disabled = true;
        }
        
        // Запуск игры при загрузке страницы
        window.onload = function() {
            initGame();
        };
        
        // Обработка закрытия страницы
        window.addEventListener('beforeunload', () => {
            playersRef.child(userId).remove();
            clearIntervals();
        });
    </script>
</body>
</html>
