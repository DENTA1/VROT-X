<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRASH GAME</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #e74c3c;
            --background: #1a1a2f;
            --surface: #16213e;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .balance-box {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
        }

        .game-box {
            background: var(--surface);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #chart {
            height: 200px;
            background: #000;
            border-radius: 10px;
            margin: 20px 0;
        }

        .multiplier-display {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: var(--primary);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
        }

        input {
            padding: 15px;
            border: 2px solid #30475e;
            border-radius: 10px;
            background: #0d1117;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .bet-button {
            background: var(--primary);
            color: white;
        }

        .cashout-button {
            background: var(--danger);
            color: white;
            display: none;
        }

        .timer {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="balance-box">
            <div class="balance-value"><span id="balance">0</span> р</div>
        </div>

        <div class="game-box">
            <div class="timer" id="timer"></div>
            <canvas id="chart"></canvas>
            <div class="multiplier-display" id="multiplier">1.00x</div>
            
            <div class="controls">
                <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
                <button class="bet-button" id="betBtn" onclick="placeBet()">СТАВКА</button>
                <button class="cashout-button" id="cashoutBtn" onclick="cashOut()">ЗАБРАТЬ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userRef;
        let currentGameRef;
        let isPlaying = false;
        let currentMultiplier = 1.0;
        let betAmount = 0;
        let crashPoint = 1.0;
        let chartCtx;
        let animationFrame;

        // Получение ID пользователя
        function getUserId() {
            const cookie = document.cookie.split('; ').find(row => row.startsWith('tg_user_id'));
            return cookie ? cookie.split('=')[1] : null;
        }

        // Инициализация пользователя
        function initUser() {
            const userId = getUserId();
            if (!userId) {
                alert('Пользователь не авторизован!');
                return;
            }

            userRef = database.ref(`users/${userId}`);
            
            userRef.on('value', snapshot => {
                if (!snapshot.exists()) {
                    alert('Пользователь не найден в базе!');
                    return;
                }
                
                const data = snapshot.val();
                document.getElementById('balance').textContent = data.balance.toFixed(2);
            });
        }

        // Запуск новой игры
        function startNewGame() {
            crashPoint = calculateCrashPoint();
            startCountdown(10);
        }

        // Обратный отсчет
        function startCountdown(seconds) {
            let remaining = seconds;
            const timerElement = document.getElementById('timer');
            
            const countdown = setInterval(() => {
                timerElement.textContent = `До начала игры: ${remaining}s`;
                
                if (remaining <= 0) {
                    clearInterval(countdown);
                    startGameAnimation();
                }
                remaining--;
            }, 1000);
        }

        // Механика игры
        function calculateCrashPoint() {
            const rand = Math.random();
            return rand < 0.05 ? 1.00 : Math.max(1.10, (1 / (1 - 0.99 * rand)).toFixed(2));
        }

        function placeBet() {
            const userId = getUserId();
            if (!userId) return alert('Ошибка авторизации!');
            
            const betInput = parseFloat(document.getElementById('betAmount').value);
            if (betInput < 1 || isNaN(betInput)) return alert('Минимальная ставка 1р!');

            userRef.transaction(user => {
                if (user) {
                    if (betInput > user.balance) {
                        alert('Недостаточно средств!');
                        return;
                    }
                    user.balance -= betInput;
                    betAmount = betInput;
                }
                return user;
            }, () => {
                document.getElementById('betBtn').disabled = true;
                document.getElementById('cashoutBtn').style.display = 'block';
            });
        }

        function startGameAnimation() {
            isPlaying = true;
            currentMultiplier = 1.0;
            const startTime = Date.now();
            const crashTime = Math.log(crashPoint) / 0.1 * 1000;

            function update() {
                if (!isPlaying) return;
                
                const elapsed = Date.now() - startTime;
                currentMultiplier = Math.exp(elapsed * 0.1 / 1000);

                document.getElementById('multiplier').textContent = 
                    currentMultiplier.toFixed(2) + 'x';

                drawChart(elapsed);

                if (currentMultiplier >= crashPoint || elapsed > crashTime) {
                    endGame(false);
                    return;
                }

                animationFrame = requestAnimationFrame(update);
            }

            update();
        }

        function drawChart(time) {
            if (!chartCtx) {
                chartCtx = document.getElementById('chart').getContext('2d');
                chartCtx.fillStyle = '#000';
                chartCtx.fillRect(0, 0, 600, 300);
            }
            
            const x = (time * 0.2) % 600;
            chartCtx.fillStyle = '#2ecc71';
            chartCtx.fillRect(x, 300 - (currentMultiplier * 15), 2, 2);
        }

        function cashOut() {
            if (!isPlaying) return;
            endGame(true);
        }

        function endGame(manualCashout) {
            isPlaying = false;
            cancelAnimationFrame(animationFrame);

            if (manualCashout) {
                userRef.transaction(user => {
                    if (user) user.balance += betAmount * currentMultiplier;
                    return user;
                });
            }

            resetUI();
            setTimeout(startNewGame, 3000);
        }

        function resetUI() {
            document.getElementById('betBtn').disabled = false;
            document.getElementById('cashoutBtn').style.display = 'none';
            document.getElementById('betAmount').value = '';
            document.getElementById('multiplier').textContent = '1.00x';
            chartCtx.fillStyle = '#000';
            chartCtx.fillRect(0, 0, 600, 300);
        }

        // Инициализация
        window.onload = () => {
            initUser();
            startNewGame();
            chartCtx = document.getElementById('chart').getContext('2d');
        };
    </script>
</body>
</html>
