<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краш | Казино</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        .game-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .graph-container {
            height: 300px;
            background: #121212;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #gameGraph {
            width: 100%;
            height: 100%;
        }
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bet-input {
            display: flex;
            gap: 10px;
        }
        .bet-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        .bet-buttons {
            display: flex;
            gap: 10px;
        }
        .bet-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            cursor: pointer;
        }
        .bet-btn:hover {
            background: #555;
        }
        .place-bet-btn, .cash-out-btn {
            background: #4CAF50;
            font-weight: bold;
        }
        .place-bet-btn:hover, .cash-out-btn:hover {
            background: #45a049;
        }
        .place-bet-btn:disabled, .cash-out-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
        .players-count {
            text-align: center;
            color: #aaa;
            margin-bottom: 10px;
        }
        .multiplier-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
            <div class="balance">Баланс: <span id="balance">0</span> ₽</div>
        </div>
        
        <div class="game-container">
            <div class="players-count">Игроков онлайн: <span id="playersOnline">0</span></div>
            <div class="timer" id="timer">Ожидание игроков...</div>
            
            <div class="graph-container">
                <canvas id="gameGraph"></canvas>
                <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            </div>
            
            <div class="bet-controls">
                <div class="bet-input">
                    <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBetAmount(10)">10</button>
                    <button class="bet-btn" onclick="setBetAmount(50)">50</button>
                    <button class="bet-btn" onclick="setBetAmount(100)">100</button>
                    <button class="bet-btn" onclick="setBetAmount(500)">500</button>
                </div>
                <button id="actionButton" class="bet-btn place-bet-btn" disabled>Поставить</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получаем Telegram user_id из cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        const userId = getCookie('tg_user_id');
        if (!userId) {
            alert('Telegram user ID не найден!');
            window.location.href = 'index.html';
        }
        
        // Переменные игры
        let userBalance = 0;
        let currentBet = 0;
        let hasBet = false;
        let hasCashedOut = false;
        let gameRef;
        let playerRef;
        let playersRef;
        let chart;
        
        // Элементы интерфейса
        const balanceElement = document.getElementById('balance');
        const playersOnlineElement = document.getElementById('playersOnline');
        const timerElement = document.getElementById('timer');
        const betAmountInput = document.getElementById('betAmount');
        const actionButton = document.getElementById('actionButton');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const gameGraphCtx = document.getElementById('gameGraph').getContext('2d');
        
        // Инициализация графика
        function initChart() {
            chart = new Chart(gameGraphCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Множитель',
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                        data: [],
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }
        
        // Установка суммы ставки
        function setBetAmount(amount) {
            betAmountInput.value = amount;
            checkBetInput();
        }
        
        // Проверка ввода ставки
        function checkBetInput() {
            const betAmount = parseInt(betAmountInput.value);
            if (betAmount > 0 && betAmount <= userBalance) {
                actionButton.disabled = false;
            } else {
                actionButton.disabled = true;
            }
        }
        
        // Подключение к игре
        function connectToGame() {
            gameRef = database.ref('crash');
            playerRef = database.ref('players/' + userId);
            playersRef = database.ref('players');
            
            // Инициализация игрока
            playerRef.onDisconnect().remove();
            playerRef.update({
                online: true,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Загрузка баланса
            playerRef.on('value', (snapshot) => {
                const playerData = snapshot.val();
                if (playerData && playerData.balance !== undefined) {
                    userBalance = playerData.balance;
                    balanceElement.textContent = userBalance;
                } else {
                    // Если баланса нет, устанавливаем начальный
                    playerRef.update({
                        balance: 1000
                    });
                }
            });
            
            // Обновление количества игроков
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const onlinePlayers = Object.values(players).filter(p => p.online);
                playersOnlineElement.textContent = onlinePlayers.length;
                
                // Если есть игроки, но нет игры - создаем
                if (onlinePlayers.length > 0) {
                    gameRef.once('value').then((gameSnapshot) => {
                        if (!gameSnapshot.exists()) {
                            startNewRound();
                        }
                    });
                }
            });
            
            // Слушаем изменения в игре
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) {
                    timerElement.textContent = 'Ожидание игроков...';
                    actionButton.disabled = true;
                    return;
                }
                updateGameState(gameData);
            });
            
            // Проверка ввода ставки
            betAmountInput.addEventListener('input', checkBetInput);
        }
        
        // Обновление состояния игры
        function updateGameState(gameData) {
            const now = Date.now();
            
            if (gameData.phase === 'betting') {
                const timeLeft = Math.max(0, gameData.bettingEndTime - now);
                timerElement.textContent = `Ставки принимаются: ${Math.ceil(timeLeft / 1000)}с`;
                
                if (timeLeft > 1000 && !hasBet) {
                    actionButton.textContent = 'Поставить';
                    actionButton.className = 'bet-btn place-bet-btn';
                    actionButton.onclick = placeBet;
                    checkBetInput();
                } else {
                    actionButton.disabled = true;
                }
            } 
            else if (gameData.phase === 'playing') {
                updateChart(gameData);
                
                if (gameData.crashPoint === 0 && gameData.currentMultiplier === 0) {
                    timerElement.textContent = 'Краш! 0.00x';
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else if (gameData.currentMultiplier >= gameData.crashPoint) {
                    timerElement.textContent = `Краш! ${gameData.crashPoint.toFixed(2)}x`;
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else {
                    timerElement.textContent = 'Игра идет...';
                    multiplierDisplay.textContent = gameData.currentMultiplier.toFixed(2) + 'x';
                    
                    if (hasBet && !hasCashedOut) {
                        actionButton.textContent = 'Забрать';
                        actionButton.className = 'bet-btn cash-out-btn';
                        actionButton.disabled = false;
                        actionButton.onclick = cashOut;
                    } else {
                        actionButton.disabled = true;
                    }
                }
            }
        }
        
        // Обновление графика
        function updateChart(gameData) {
            if (!gameData.history) return;
            
            const labels = gameData.history.map((_, i) => i);
            chart.data.labels = labels;
            chart.data.datasets[0].data = gameData.history;
            chart.update();
        }
        
        // Начало нового раунда
        function startNewRound() {
            hasBet = false;
            hasCashedOut = false;
            
            const crashPoint = Math.random() < 0.01 ? 0 : generateCrashPoint();
            
            const gameData = {
                phase: 'betting',
                startTime: Date.now(),
                bettingEndTime: Date.now() + 15000,
                crashPoint: crashPoint,
                currentMultiplier: 1.0,
                history: [1.0],
                nextRoundScheduled: false
            };
            
            gameRef.set(gameData).then(() => {
                setTimeout(startGamePlay, 15000);
            });
        }
        
        // Генерация точки краша
        function generateCrashPoint() {
            const e = Math.pow(10, Math.random() * 3);
            return Math.max(1.0, (100 * e - 50) / (e - 1));
        }
        
        // Начало игры после ставок
        function startGamePlay() {
            gameRef.update({
                phase: 'playing'
            });
            
            const startTime = Date.now();
            const updateInterval = setInterval(() => {
                gameRef.once('value').then((snapshot) => {
                    const gameData = snapshot.val();
                    if (!gameData || gameData.phase !== 'playing') {
                        clearInterval(updateInterval);
                        return;
                    }
                    
                    const elapsed = (Date.now() - startTime) / 1000;
                    let multiplier = 1.0;
                    
                    if (gameData.crashPoint === 0) {
                        multiplier = 0;
                    } else {
                        multiplier = Math.min(gameData.crashPoint, 1.0 + elapsed * 0.5);
                        if (multiplier >= gameData.crashPoint) {
                            multiplier = gameData.crashPoint;
                        }
                    }
                    
                    const history = gameData.history || [1.0];
                    history.push(multiplier);
                    if (history.length > 100) history.shift();
                    
                    gameRef.update({
                        currentMultiplier: multiplier,
                        history: history
                    });
                    
                    if (multiplier === 0 || multiplier >= gameData.crashPoint) {
                        clearInterval(updateInterval);
                    }
                });
            }, 50);
        }
        
        // Запланировать следующий раунд
        function scheduleNextRound() {
            gameRef.update({ nextRoundScheduled: true });
            setTimeout(startNewRound, 5000);
        }
        
        // Сделать ставку
        function placeBet() {
            const betAmount = parseInt(betAmountInput.value);
            
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > userBalance) {
                alert('Некорректная сумма ставки');
                return;
            }
            
            currentBet = betAmount;
            hasBet = true;
            
            playerRef.update({
                balance: userBalance - betAmount
            });
            
            actionButton.disabled = true;
        }
        
        // Забрать выигрыш
        function cashOut() {
            if (!hasBet || hasCashedOut) return;
            
            gameRef.once('value').then((snapshot) => {
                const gameData = snapshot.val();
                if (!gameData || gameData.phase !== 'playing') return;
                
                const multiplier = gameData.currentMultiplier;
                const winAmount = Math.floor(currentBet * multiplier);
                
                hasCashedOut = true;
                
                playerRef.update({
                    balance: firebase.database.ServerValue.increment(winAmount)
                });
                
                actionButton.disabled = true;
            });
        }
        
        // Запуск игры при загрузке страницы
        window.onload = function() {
            initChart();
            connectToGame();
        };
    </script>
</body>
</html>
