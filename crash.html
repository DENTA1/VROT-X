<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краш игра</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #555;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #1E1E1E;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .balance-amount {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #121212;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .chart-path {
            position: absolute;
            width: 100%;
            height: 100%;
            stroke: #4CAF50;
            stroke-width: 2;
            fill: none;
        }
        
        .current-multiplier {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
        }
        
        .bet-amount {
            flex-grow: 1;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        
        .bet-btn {
            padding: 15px 25px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .bet-btn:hover {
            background-color: #45a049;
        }
        
        .bet-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .cashout-btn {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cashout-btn:hover {
            background-color: #d32f2f;
        }
        
        .cashout-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .history {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        .history-title {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .history-items {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .history-item {
            min-width: 60px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .history-item.win {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .history-item.lose {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        /* Анимации */
        @keyframes crash {
            0% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(0);
            }
        }
        
        .crash-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f44336;
            animation: crash 0.5s ease-out forwards;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
        <div class="balance-container">
            <span>Баланс:</span>
            <span class="balance-amount" id="balance">0.00</span>
        </div>
    </div>
    
    <div class="game-container">
        <div class="chart-container">
            <div class="chart-line"></div>
            <svg class="chart-path" id="chart"></svg>
            <div class="current-multiplier" id="currentMultiplier">1.00x</div>
        </div>
        
        <div class="controls">
            <div class="bet-controls">
                <input type="number" class="bet-amount" id="betAmount" placeholder="Сумма ставки" min="0.1" step="0.1">
                <button class="bet-btn" id="betBtn">Ставка</button>
            </div>
            <button class="cashout-btn" id="cashoutBtn" disabled>Забрать (1.00x)</button>
        </div>
    </div>
    
    <div class="history">
        <div class="history-title">История игр:</div>
        <div class="history-items" id="historyItems"></div>
    </div>
    
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Инициализация приложения Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получаем ID пользователя из cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        const tgUserId = getCookie('tg_user_id');
        
        // Элементы DOM
        const balanceElement = document.getElementById('balance');
        const betAmountInput = document.getElementById('betAmount');
        const betBtn = document.getElementById('betBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const currentMultiplierElement = document.getElementById('currentMultiplier');
        const chartElement = document.getElementById('chart');
        const historyItemsElement = document.getElementById('historyItems');
        
        // Переменные игры
        let balance = 0;
        let currentBet = 0;
        let currentMultiplier = 1.0;
        let gameActive = false;
        let cashoutTimeout;
        let chartPoints = [];
        let gameDuration = 0;
        let maxMultiplier = 1.0;
        let crashed = false;
        
        // Загрузка баланса пользователя
        function loadBalance() {
            if (!tgUserId) {
                console.error('User ID not found in cookies');
                return;
            }
            
            database.ref(`users/${tgUserId}/balance`).on('value', (snapshot) => {
                const userBalance = snapshot.val();
                if (userBalance !== null) {
                    balance = parseFloat(userBalance);
                    balanceElement.textContent = balance.toFixed(2);
                } else {
                    // Если баланса нет, устанавливаем начальный баланс
                    database.ref(`users/${tgUserId}`).set({
                        balance: 100.00
                    });
                    balance = 100.00;
                    balanceElement.textContent = balance.toFixed(2);
                }
            });
        }
        
        // Обновление баланса в Firebase
        function updateBalance(newBalance) {
            if (!tgUserId) return;
            
            database.ref(`users/${tgUserId}`).update({
                balance: newBalance
            });
        }
        
        // Генерация точки краша
        function generateCrashPoint() {
            // Увеличиваем шансы на краш при более высоких множителях
            const r = Math.random();
            let crashPoint;
            
            if (r < 0.1) {
                crashPoint = 1.0 + Math.random() * 0.5; // 1.0 - 1.5
            } else if (r < 0.4) {
                crashPoint = 1.5 + Math.random() * 1.5; // 1.5 - 3.0
            } else if (r < 0.7) {
                crashPoint = 3.0 + Math.random() * 2.0; // 3.0 - 5.0
            } else if (r < 0.9) {
                crashPoint = 5.0 + Math.random() * 5.0; // 5.0 - 10.0
            } else {
                crashPoint = 10.0 + Math.random() * 90.0; // 10.0 - 100.0
            }
            
            return parseFloat(crashPoint.toFixed(2));
        }
        
        // Начало игры
        function startGame() {
            if (gameActive) return;
            
            const betAmount = parseFloat(betAmountInput.value);
            
            if (isNaN(betAmount) || betAmount <= 0) {
                alert('Введите корректную сумму ставки');
                return;
            }
            
            if (betAmount > balance) {
                alert('Недостаточно средств');
                return;
            }
            
            currentBet = betAmount;
            balance -= currentBet;
            balanceElement.textContent = balance.toFixed(2);
            updateBalance(balance);
            
            gameActive = true;
            currentMultiplier = 1.0;
            maxMultiplier = generateCrashPoint();
            gameDuration = 0;
            chartPoints = [{x: 0, y: 1.0}];
            crashed = false;
            
            betBtn.disabled = true;
            cashoutBtn.disabled = false;
            
            // Обновляем интерфейс
            updateMultiplierDisplay();
            drawChart();
            
            // Запускаем игровой цикл
            gameLoop();
        }
        
        // Игровой цикл
        function gameLoop() {
            if (!gameActive) return;
            
            gameDuration += 0.1;
            
            // Увеличиваем множитель (логарифмический рост)
            const growthRate = 0.02;
            currentMultiplier = 1.0 + (maxMultiplier - 1.0) * (1 - Math.exp(-growthRate * gameDuration));
            
            // Добавляем точку на график
            chartPoints.push({
                x: gameDuration,
                y: currentMultiplier
            });
            
            // Обновляем интерфейс
            updateMultiplierDisplay();
            drawChart();
            
            // Проверяем краш
            if (currentMultiplier >= maxMultiplier && !crashed) {
                crashGame();
                return;
            }
            
            // Продолжаем цикл
            cashoutTimeout = setTimeout(gameLoop, 100);
        }
        
        // Обновление отображения множителя
        function updateMultiplierDisplay() {
            currentMultiplierElement.textContent = currentMultiplier.toFixed(2) + 'x';
            cashoutBtn.textContent = `Забрать (${currentMultiplier.toFixed(2)}x)`;
        }
        
        // Отрисовка графика
        function drawChart() {
            if (chartPoints.length < 2) return;
            
            const svgWidth = chartElement.clientWidth;
            const svgHeight = chartElement.clientHeight;
            
            // Находим максимальный множитель для масштабирования
            const maxY = Math.max(...chartPoints.map(p => p.y), 2.0);
            const scaleY = svgHeight / maxY;
            
            // Создаем путь для SVG
            let pathData = `M 0 ${svgHeight - chartPoints[0].y * scaleY} `;
            
            for (let i = 1; i < chartPoints.length; i++) {
                const x = (chartPoints[i].x / chartPoints[chartPoints.length - 1].x) * svgWidth;
                const y = svgHeight - chartPoints[i].y * scaleY;
                pathData += `L ${x} ${y} `;
            }
            
            chartElement.setAttribute('d', pathData);
        }
        
        // Забрать выигрыш
        function cashOut() {
            if (!gameActive) return;
            
            clearTimeout(cashoutTimeout);
            endGame(true);
            
            // Добавляем в историю
            addToHistory(currentMultiplier, true);
        }
        
        // Краш игры
        function crashGame() {
            crashed = true;
            
            // Создаем анимацию краша
            const chartContainer = document.querySelector('.chart-container');
            const crashAnimation = document.createElement('div');
            crashAnimation.className = 'crash-animation';
            crashAnimation.style.height = '100%';
            chartContainer.appendChild(crashAnimation);
            
            // Удаляем анимацию после завершения
            setTimeout(() => {
                chartContainer.removeChild(crashAnimation);
            }, 500);
            
            // Завершаем игру
            setTimeout(() => {
                endGame(false);
                addToHistory(currentMultiplier, false);
            }, 500);
        }
        
        // Завершение игры
        function endGame(win) {
            if (win) {
                const winAmount = currentBet * currentMultiplier;
                balance += winAmount;
                balanceElement.textContent = balance.toFixed(2);
                updateBalance(balance);
            }
            
            gameActive = false;
            currentBet = 0;
            
            betBtn.disabled = false;
            cashoutBtn.disabled = true;
            
            currentMultiplierElement.textContent = '1.00x';
            cashoutBtn.textContent = 'Забрать (1.00x)';
        }
        
        // Добавление в историю
        function addToHistory(multiplier, win) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${win ? 'win' : 'lose'}`;
            historyItem.textContent = multiplier.toFixed(2) + 'x';
            historyItemsElement.prepend(historyItem);
            
            // Ограничиваем количество элементов истории
            if (historyItemsElement.children.length > 10) {
                historyItemsElement.removeChild(historyItemsElement.lastChild);
            }
        }
        
        // Инициализация игры
        function init() {
            loadBalance();
            
            // Обработчики событий
            betBtn.addEventListener('click', startGame);
            cashoutBtn.addEventListener('click', cashOut);
            
            // Генерируем начальную историю
            for (let i = 0; i < 5; i++) {
                const randomMultiplier = (Math.random() * 10).toFixed(2);
                const win = Math.random() > 0.5;
                addToHistory(parseFloat(randomMultiplier), win);
            }
        }
        
        // Запускаем игру при загрузке страницы
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
