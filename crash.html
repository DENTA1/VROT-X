<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краш | Казино</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        .game-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .graph-container {
            height: 300px;
            background: #121212;
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        #gameGraph {
            width: 100%;
            height: 100%;
            background: #121212;
        }
        .graph-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background: #4CAF50;
            bottom: 0;
            left: 0;
            transform-origin: left center;
            transform: scaleX(0);
        }
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bet-input {
            display: flex;
            gap: 10px;
        }
        .bet-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        .bet-buttons {
            display: flex;
            gap: 10px;
        }
        .bet-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            cursor: pointer;
        }
        .bet-btn:hover {
            background: #555;
        }
        .place-bet-btn, .cash-out-btn {
            background: #4CAF50;
            font-weight: bold;
        }
        .place-bet-btn:hover, .cash-out-btn:hover {
            background: #45a049;
        }
        .place-bet-btn:disabled, .cash-out-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
        .players-count {
            text-align: center;
            color: #aaa;
            margin-bottom: 10px;
        }
        .multiplier-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .crash-point {
            position: absolute;
            color: red;
            font-weight: bold;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div>Загрузка игры...</div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
            <div class="balance">Баланс: <span id="balance">0</span> ₽</div>
        </div>
        
        <div class="game-container">
            <div class="players-count">Игроков онлайн: <span id="playersOnline">0</span></div>
            <div class="timer" id="timer">Ожидание игроков...</div>
            
            <div class="graph-container">
                <canvas id="gameGraph"></canvas>
                <div class="graph-line" id="graphLine"></div>
                <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                <div class="crash-point" id="crashPointDisplay">Краш: 0.00x</div>
            </div>
            
            <div class="bet-controls">
                <div class="bet-input">
                    <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" onclick="setBetAmount(10)">10</button>
                    <button class="bet-btn" onclick="setBetAmount(50)">50</button>
                    <button class="bet-btn" onclick="setBetAmount(100)">100</button>
                    <button class="bet-btn" onclick="setBetAmount(500)">500</button>
                </div>
                <button id="actionButton" class="bet-btn place-bet-btn" disabled>Поставить</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получаем Telegram user_id из cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        const userId = getCookie('tg_user_id');
        if (!userId) {
            alert('Telegram user ID не найден!');
            window.location.href = 'index.html';
        }
        
        // Переменные игры
        let userBalance = 0;
        let currentBet = 0;
        let hasBet = false;
        let hasCashedOut = false;
        let gameRef;
        let playerRef;
        let playersRef;
        let gameInterval;
        let bettingInterval;
        let crashMultiplier = 0;
        let currentMultiplier = 1.0;
        let gameCtx;
        
        // Элементы интерфейса
        const loadingScreen = document.getElementById('loadingScreen');
        const gameContainer = document.getElementById('gameContainer');
        const balanceElement = document.getElementById('balance');
        const playersOnlineElement = document.getElementById('playersOnline');
        const timerElement = document.getElementById('timer');
        const betAmountInput = document.getElementById('betAmount');
        const actionButton = document.getElementById('actionButton');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const crashPointDisplay = document.getElementById('crashPointDisplay');
        const graphLine = document.getElementById('graphLine');
        const gameCanvas = document.getElementById('gameGraph');
        let canvasCtx = gameCanvas.getContext('2d');
        
        // Инициализация игры
        function initGame() {
            // Настройка canvas
            gameCanvas.width = gameCanvas.offsetWidth;
            gameCanvas.height = gameCanvas.offsetHeight;
            
            // Подключение к Firebase
            connectToGame();
        }
        
        // Установка суммы ставки
        function setBetAmount(amount) {
            betAmountInput.value = amount;
            checkBetInput();
        }
        
        // Проверка ввода ставки
        function checkBetInput() {
            const betAmount = parseInt(betAmountInput.value);
            if (betAmount > 0 && betAmount <= userBalance) {
                actionButton.disabled = false;
            } else {
                actionButton.disabled = true;
            }
        }
        
        // Подключение к игре
        function connectToGame() {
            gameRef = database.ref('crash');
            playerRef = database.ref('users/' + userId);
            playersRef = database.ref('players');
            
            // Загрузка баланса
            playerRef.on('value', (snapshot) => {
                const playerData = snapshot.val();
                if (playerData && playerData.balance !== undefined) {
                    userBalance = playerData.balance;
                    balanceElement.textContent = userBalance;
                    
                    // Скрываем загрузочный экран после загрузки баланса
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'block';
                }
            });
            
            // Установка присутствия игрока
            playerRef.onDisconnect().remove();
            playersRef.child(userId).onDisconnect().remove();
            
            playersRef.child(userId).set({
                online: true,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Обновление количества игроков
            playersRef.on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const onlinePlayers = Object.entries(players).filter(([_, p]) => p.online);
                playersOnlineElement.textContent = onlinePlayers.length;
                
                // Если есть игроки, но нет игры - создаем
                if (onlinePlayers.length > 0) {
                    gameRef.once('value').then((gameSnapshot) => {
                        if (!gameSnapshot.exists()) {
                            startNewRound();
                        }
                    });
                }
                // Если нет игроков - удаляем игру
                else if (onlinePlayers.length === 0) {
                    gameRef.remove();
                    clearIntervals();
                    timerElement.textContent = 'Ожидание игроков...';
                }
            });
            
            // Слушаем изменения в игре
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) {
                    timerElement.textContent = 'Ожидание игроков...';
                    actionButton.disabled = true;
                    resetGameUI();
                    return;
                }
                
                crashMultiplier = gameData.crashPoint;
                crashPointDisplay.textContent = `Краш: ${crashMultiplier.toFixed(2)}x`;
                
                updateGameState(gameData);
            });
            
            // Проверка ввода ставки
            betAmountInput.addEventListener('input', checkBetInput);
        }
        
        // Обновление состояния игры
        function updateGameState(gameData) {
            if (gameData.phase === 'betting') {
                currentMultiplier = 1.0;
                updateGraph();
                
                const now = Date.now();
                const timeLeft = Math.max(0, gameData.bettingEndTime - now);
                const secondsLeft = Math.ceil(timeLeft / 1000);
                
                timerElement.textContent = `Ставки принимаются: ${secondsLeft}с`;
                
                // Обновляем таймер каждую секунду
                if (bettingInterval) clearInterval(bettingInterval);
                bettingInterval = setInterval(() => {
                    const newTimeLeft = Math.max(0, gameData.bettingEndTime - Date.now());
                    const newSecondsLeft = Math.ceil(newTimeLeft / 1000);
                    
                    if (newSecondsLeft <= 0) {
                        clearInterval(bettingInterval);
                        return;
                    }
                    
                    timerElement.textContent = `Ставки принимаются: ${newSecondsLeft}с`;
                    
                    // Блокируем кнопку за 1 секунду до конца
                    if (newSecondsLeft <= 1) {
                        actionButton.disabled = true;
                    }
                }, 200);
                
                if (timeLeft > 1000 && !hasBet) {
                    actionButton.textContent = 'Поставить';
                    actionButton.className = 'bet-btn place-bet-btn';
                    actionButton.onclick = placeBet;
                    checkBetInput();
                    
                    // Разблокируем кнопки ставок
                    document.querySelectorAll('.bet-buttons .bet-btn').forEach(btn => {
                        btn.disabled = false;
                    });
                } else {
                    actionButton.disabled = true;
                }
            } 
            else if (gameData.phase === 'playing') {
                currentMultiplier = gameData.currentMultiplier;
                updateGraph();
                
                if (gameData.crashPoint === 0 && currentMultiplier === 0) {
                    // Мгновенный краш
                    timerElement.textContent = 'Краш! 0.00x';
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else if (currentMultiplier >= gameData.crashPoint) {
                    // Игра закончилась
                    timerElement.textContent = `Краш! ${gameData.crashPoint.toFixed(2)}x`;
                    actionButton.disabled = true;
                    scheduleNextRound();
                } else {
                    // Игра продолжается
                    timerElement.textContent = 'Игра идет...';
                    multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                    
                    // Блокируем кнопки ставок во время игры
                    document.querySelectorAll('.bet-buttons .bet-btn').forEach(btn => {
                        btn.disabled = true;
                    });
                    
                    if (hasBet && !hasCashedOut) {
                        actionButton.textContent = 'Забрать';
                        actionButton.className = 'bet-btn cash-out-btn';
                        actionButton.disabled = false;
                        actionButton.onclick = cashOut;
                    } else {
                        actionButton.disabled = true;
                    }
                }
            }
        }
        
        // Обновление графика
        function updateGraph() {
            // Очищаем canvas
            canvasCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Рисуем сетку
            canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            canvasCtx.lineWidth = 1;
            
            // Горизонтальные линии
            for (let i = 1; i <= 5; i++) {
                const y = gameCanvas.height - (i * gameCanvas.height / 5);
                canvasCtx.beginPath();
                canvasCtx.moveTo(0, y);
                canvasCtx.lineTo(gameCanvas.width, y);
                canvasCtx.stroke();
                
                // Подписи множителей
                canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                canvasCtx.font = '12px Arial';
                canvasCtx.fillText(i.toFixed(1) + 'x', 5, y - 5);
            }
            
            // Рисуем линию множителя
            const multiplierHeight = Math.min(currentMultiplier / 5, 1) * gameCanvas.height;
            graphLine.style.transform = `scaleX(${Math.min(1, currentMultiplier / 10)})`;
            
            canvasCtx.strokeStyle = '#4CAF50';
            canvasCtx.lineWidth = 2;
            canvasCtx.beginPath();
            canvasCtx.moveTo(0, gameCanvas.height);
            canvasCtx.lineTo(gameCanvas.width * Math.min(1, currentMultiplier / 10), gameCanvas.height - multiplierHeight);
            canvasCtx.stroke();
            
            // Отображаем текущий множитель
            multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
        }
        
        // Начало нового раунда
        function startNewRound() {
            hasBet = false;
            hasCashedOut = false;
            currentMultiplier = 1.0;
            
            // Генерируем точку краша (1% шанс на мгновенный краш 0x)
            const crashPoint = Math.random() < 0.01 ? 0 : generateCrashPoint();
            
            const gameData = {
                phase: 'betting',
                startTime: Date.now(),
                bettingEndTime: Date.now() + 15000,
                crashPoint: crashPoint,
                currentMultiplier: 1.0,
                nextRoundScheduled: false
            };
            
            gameRef.set(gameData).then(() => {
                // Запускаем игру после окончания ставок
                setTimeout(() => {
                    startGamePlay();
                }, 15000);
            });
        }
        
        // Генерация точки краша
        function generateCrashPoint() {
            const e = Math.pow(10, Math.random() * 3);
            return Math.max(1.1, (100 * e - 50) / (e - 1));
        }
        
        // Начало игры после ставок
        function startGamePlay() {
            gameRef.update({
                phase: 'playing'
            });
            
            const startTime = Date.now();
            clearInterval(gameInterval);
            
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                let multiplier = 1.0;
                
                if (crashMultiplier === 0) {
                    multiplier = 0;
                } else {
                    multiplier = Math.min(crashMultiplier, 1.0 + elapsed * 0.5);
                    
                    // Рандомный краш при достижении точки
                    if (multiplier >= crashMultiplier) {
                        multiplier = crashMultiplier;
                    }
                }
                
                gameRef.update({
                    currentMultiplier: multiplier
                });
                
                // Завершаем игру если достигли точки краша
                if (multiplier === 0 || multiplier >= crashMultiplier) {
                    clearInterval(gameInterval);
                }
            }, 50);
        }
        
        // Запланировать следующий раунд
        function scheduleNextRound() {
            gameRef.update({ nextRoundScheduled: true });
            setTimeout(() => {
                if (hasBet && !hasCashedOut) {
                    // Если игрок не успел забрать ставку
                    playerRef.update({
                        balance: firebase.database.ServerValue.increment(-currentBet)
                    });
                }
                startNewRound();
            }, 5000);
        }
        
        // Сброс UI игры
        function resetGameUI() {
            currentMultiplier = 1.0;
            updateGraph();
            graphLine.style.transform = 'scaleX(0)';
            crashPointDisplay.textContent = 'Краш: 0.00x';
        }
        
        // Очистка интервалов
        function clearIntervals() {
            clearInterval(gameInterval);
            clearInterval(bettingInterval);
        }
        
        // Сделать ставку
        function placeBet() {
            const betAmount = parseInt(betAmountInput.value);
            
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > userBalance) {
                alert('Некорректная сумма ставки');
                return;
            }
            
            currentBet = betAmount;
            hasBet = true;
            
            playerRef.update({
                balance: firebase.database.ServerValue.increment(-betAmount)
            });
            
            actionButton.disabled = true;
        }
        
        // Забрать выигрыш
        function cashOut() {
            if (!hasBet || hasCashedOut) return;
            
            const winAmount = Math.floor(currentBet * currentMultiplier);
            hasCashedOut = true;
            
            playerRef.update({
                balance: firebase.database.ServerValue.increment(winAmount)
            });
            
            actionButton.disabled = true;
        }
        
        // Запуск игры при загрузке страницы
        window.onload = function() {
            initGame();
        };
        
        // Обработка закрытия страницы
        window.addEventListener('beforeunload', () => {
            playersRef.child(userId).remove();
            clearIntervals();
        });
    </script>
</body>
</html>
