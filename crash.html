    <style>
        * {

        body {

        .header {

        .back-button {

            font-weight: bold;

        .back-button:hover {

        .title {

        }
        
        .balance {

        .case {

        .open-button {

        .open-button:hover {

        .open-button:disabled {

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;

            align-items: center;

        .modal-content {

        .modal-title {

        .modal-buttons {

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .modal-button:hover {

        }
        
        .confirm-button {
            background: linear-gradient(135deg, #4cc9f0 0%, #2a9fd8 100%);

        .cancel-button {
            background: linear-gradient(135deg, #e94560 0%, #b32e46 100%);

        /* Animation styles */
        .animation-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .animation-box {
            width: 90%;
            max-width: 600px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 3px solid #4cc9f0;
            border-radius: 10px;
            background-color: #0f3460;
        }
        
        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #e94560;
            z-index: 10;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
        }
        
        .slots-container {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            transition-timing-function: cubic-bezier(0.1, 0.8, 0.2, 1);
        }
        
        .slot-item {
            width: 100px;
            height: 180px;
            margin: 10px;
            background-color: #16213e;
            border: 2px solid #4cc9f0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .slot-item.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
            border-color: #e94560;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid #4cc9f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1003;
            display: flex;
            align-items: center;
            max-width: 90%;
            animation: slideIn 0.5s forwards;
        }
        
        .notification.hide {
            animation: slideOut 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes slideOut {
            from { top: 20px; opacity: 1; }
            to { top: -100px; opacity: 0; }
        }
        
        .notification-close {
            margin-left: 15px;
            background: none;
            border: none;
            color: #e94560;
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .notification-content {
            display: flex;
            flex-direction: column;
        }
        
        .notification-title {
            font-weight: bold;
            color: #4cc9f0;
            margin-bottom: 5px;
        }
        
        .notification-text {
            color: white;
        }

                <button class="modal-button confirm-button" id="confirmOpen">–û—Ç–∫—Ä—ã—Ç—å</button>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Case definitions with prizes and weights
        const cases = {
            simple: {
                name: "–ü—Ä–æ—Å—Ç–æ–π",
                price: 10,
                prizes: [
                    { amount: 1, weight: 30 },
                    { amount: 2, weight: 25 },
                    { amount: 3, weight: 20 },
                    { amount: 4, weight: 15 },
                    { amount: 5, weight: 10 },
                    { amount: 10, weight: 8 },
                    { amount: 15, weight: 5 },
                    { amount: 25, weight: 3 },
                    { amount: 50, weight: 2 },
                    { amount: 100, weight: 1 }
                ]
            },
            beginner: {
                name: "–ù–æ–≤–∏—á–æ–∫",
                price: 50,
                prizes: [
                    { amount: 50, weight: 30 },
                    { amount: 75, weight: 25 },
                    { amount: 100, weight: 20 },
                    { amount: 150, weight: 15 },
                    { amount: 200, weight: 10 },
                    { amount: 250, weight: 8 },
                    { amount: 300, weight: 5 },
                    { amount: 400, weight: 3 },
                    { amount: 450, weight: 2 },
                    { amount: 500, weight: 1 }
                ]
            }
        };
        
        // Global variables
        let userId = null;
        let userBalance = 0;
        let currentCase = null;
        let currentPrize = null;
        let notificationTimeout = null;
        
        // DOM elements
        const balanceElement = document.getElementById('userBalance');
        const confirmationModal = document.getElementById('confirmationModal');
        const animationContainer = document.getElementById('animationContainer');
        const slotsContainer = document.getElementById('slotsContainer');
        const modalCaseName = document.getElementById('modalCaseName');
        const modalCaseDescription = document.getElementById('modalCaseDescription');
        const confirmOpenButton = document.getElementById('confirmOpen');
        
        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get user ID from cookie
            userId = getCookie('tg_user_id');
            
            if (!userId) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω!');
                return;
            }
            
            // Load user balance
            loadUserBalance();
            
            // Set up event listeners
            confirmOpenButton.addEventListener('click', openCase);
        });
        
        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // Function to load user balance
        function loadUserBalance() {
            database.ref('users/' + userId + '/balance').on('value', (snapshot) => {
                userBalance = snapshot.val() || 0;
                balanceElement.textContent = userBalance + '—Ä';
                
                // Update button states based on balance
                updateButtonStates();
            });
        }
        
        // Function to update button states based on balance
        function updateButtonStates() {
            document.querySelectorAll('.open-button').forEach(button => {
                const caseType = button.getAttribute('onclick').match(/'(.*?)'/)[1];
                const caseData = cases[caseType];
                
                if (userBalance < caseData.price) {
                    button.disabled = true;
                    button.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                } else {
                    button.disabled = false;
                    button.textContent = `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${caseData.price}—Ä`;
                }
            });
        }
        
        // Function to open case modal
        function openCaseModal(caseType) {
            currentCase = caseType;
            const caseData = cases[caseType];
            
            modalCaseName.textContent = caseData.name;
            modalCaseDescription.textContent = `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å "${caseData.name}" –∑–∞ ${caseData.price}—Ä?`;
            
            confirmationModal.style.display = 'flex';
        }
        
        // Function to close modal
        function closeModal() {
            confirmationModal.style.display = 'none';
        }
        
        // Function to open case (after confirmation)
        function openCase() {
            closeModal();
            
            const caseData = cases[currentCase];
            
            // Deduct balance
            const newBalance = userBalance - caseData.price;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Show animation
            showAnimation(caseData);
        }
        
        // Function to show animation
        function showAnimation(caseData) {
            animationContainer.style.display = 'flex';
            slotsContainer.innerHTML = '';
            
            // Generate prize sequence based on weights
            const prizeSequence = [];
            caseData.prizes.forEach(prize => {
                for (let i = 0; i < prize.weight; i++) {
                    prizeSequence.push(prize);
                }
            });
            
            // Shuffle the sequence
            for (let i = prizeSequence.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [prizeSequence[i], prizeSequence[j]] = [prizeSequence[j], prizeSequence[i]];
            }
            
            // Select random prize (weighted)
            let totalWeight = 0;
            caseData.prizes.forEach(prize => totalWeight += prize.weight);
            
            let random = Math.random() * totalWeight;
            let weightSum = 0;
            
            for (const prize of caseData.prizes) {
                weightSum += prize.weight;
                if (random <= weightSum) {
                    currentPrize = prize;
                    break;
                }
            }
            
            // Add the selected prize to the sequence multiple times at the end
            for (let i = 0; i < 15; i++) {
                prizeSequence.push(currentPrize);
            }
            
            // Create slot items
            prizeSequence.forEach((prize, index) => {
                const slotItem = document.createElement('div');
                slotItem.className = 'slot-item';
                slotItem.dataset.amount = prize.amount;
                slotItem.textContent = prize.amount + '—Ä';
                slotsContainer.appendChild(slotItem);
            });
            
            // Duplicate items for seamless animation
            const itemsToClone = slotsContainer.querySelectorAll('.slot-item');
            itemsToClone.forEach(item => {
                const clone = item.cloneNode(true);
                slotsContainer.appendChild(clone);
            });
            
            // Calculate total width
            const itemWidth = 120; // 100px width + 20px margin
            const totalWidth = prizeSequence.length * itemWidth * 2;
            slotsContainer.style.width = `${totalWidth}px`;
            
            // Start position (middle)
            const startPosition = -totalWidth / 2 + 300;
            slotsContainer.style.left = `${startPosition}px`;
            
            // Animate
            let startTime = null;
            const accelerationDuration = 500; // 1s acceleration
            const constantDuration = 500; // 1s constant speed
            const decelerationDuration = 500; // 2.5s deceleration
            const totalDuration = accelerationDuration + constantDuration + decelerationDuration;
            
            // Find the position of the selected prize in the sequence
            let targetIndex = prizeSequence.length * 2 - 15; // Position near the end
            const targetPosition = -targetIndex * itemWidth + 300;
            
            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                
                let progress;
                let currentPosition;
                
                if (elapsed < accelerationDuration) {
                    // Acceleration phase
                    progress = elapsed / accelerationDuration;
                    const distance = 0.5 * progress * progress * targetPosition * 0.3;
                    currentPosition = startPosition + distance;
                } else if (elapsed < accelerationDuration + constantDuration) {
                    // Constant speed phase
                    const accelerationDistance = 0.5 * targetPosition * 0.3;
                    progress = (elapsed - accelerationDuration) / constantDuration;
                    currentPosition = startPosition + accelerationDistance + progress * targetPosition * 0.5;
                } else if (elapsed < totalDuration) {
                    // Deceleration phase
                    const accelerationDistance = 0.5 * targetPosition * 0.3;
                    const constantDistance = targetPosition * 0.5;
                    progress = (elapsed - accelerationDuration - constantDuration) / decelerationDuration;
                    
                    // Ease-out function
                    progress = 1 - Math.pow(1 - progress, 3);
                    currentPosition = startPosition + accelerationDistance + constantDistance + progress * targetPosition * 0.2;
                } else {
                    // Animation complete
                    currentPosition = targetPosition;
                    
                    // Highlight the winning prize
                    const slotItems = slotsContainer.querySelectorAll('.slot-item');
                    slotItems.forEach(item => {
                        if (parseInt(item.dataset.amount) === currentPrize.amount) {
                            item.classList.add('active');
                        }
                    });
                    
                    // Show notification after a short delay
                    setTimeout(() => {
                        animationContainer.style.display = 'none';
                        showNotification(currentPrize.amount, caseData.name);
                    }, 1000);
                    
                    return;
                }
                
                slotsContainer.style.left = `${currentPosition}px`;
                requestAnimationFrame(animate);
            }
            
            requestAnimationFrame(animate);
        }
        
        // Function to show notification
        function showNotification(amount, caseName) {
            // Add winnings to balance
            const newBalance = userBalance - cases[currentCase].price + amount;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Create notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const content = document.createElement('div');
            content.className = 'notification-content';
            
            const title = document.createElement('div');
            title.className = 'notification-title';
            title.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
            
            const text = document.createElement('div');
            text.className = 'notification-text';
            text.textContent = `–í–∞–º –≤—ã–ø–∞–ª–æ ${amount}—Ä —Å –∫–µ–π—Å–∞ "${caseName}"`;
            
            const closeButton = document.createElement('button');
            closeButton.className = 'notification-close';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = () => {
                notification.classList.add('hide');
                clearTimeout(notificationTimeout);
                setTimeout(() => notification.remove(), 500);
            };
            
            content.appendChild(title);
            content.appendChild(text);
            notification.appendChild(content);
            notification.appendChild(closeButton);
            
            document.body.appendChild(notification);
            
            // Auto-close after 5 seconds
            notificationTimeout = setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }
    </script>
