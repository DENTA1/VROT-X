        .loader {

        .notification {

            border-radius: 8px;

        .notification.success {

        .notification.error {

        .notification.warning {

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-close {
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }

        .notification-progress {
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;

        }

        .notification-progress-bar {

        .telegram-auth {

        .telegram-auth button {

            cursor: pointer;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userId = null;
        let dbRef = null;
        let telegramAuthElement = document.getElementById('telegramAuth');
        let profileContentElement = document.getElementById('profileContent');

        // –ü–æ–ª—É—á–µ–Ω–∏–µ Telegram ID –∏–∑ cookie
        function getTelegramIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') {
                    return value;
                }
            }
            return null;
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(type, message) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-header">
                    <div>${message}</div>
                    <button class="notification-close">&times;</button>
                </div>
                <div class="notification-progress">
                    <div class="notification-progress-bar"></div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.remove();
            });
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞
        async function activatePromo(promoCode) {
            const promoButton = document.getElementById('promoButton');
            promoButton.disabled = true;
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–ª –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–º–æ–∫–æ–¥
                const userSnapshot = await database.ref('users/' + userId).once('value');
                const userData = userSnapshot.val();
                
                if (userData && userData.promo === true) {
                    showNotification('warning', '–õ–∏–º–∏—Ç –∞–∫—Ç–∏–≤–∞—Ü–∏–π 1/1');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–æ–º–æ–∫–æ–¥
                if (promoCode.toUpperCase() === 'FREE') {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    const newBalance = (userData?.balance || 0) + 50;
                    
                    await database.ref('users/' + userId).update({
                        balance: newBalance,
                        promo: true,
                        last_active: new Date().toISOString()
                    });
                    
                    showNotification('success', '–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! +50‚ÇΩ');
                } else {
                    showNotification('error', '–ü—Ä–æ–º–æ–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞:', error);
                showNotification('error', '–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏');
            } finally {
                promoButton.disabled = false;
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∏–∫–∞
        function setupUsernameEdit() {
            const usernameElement = document.getElementById('username');
            const editButton = document.getElementById('editUsername');
            
            editButton.addEventListener('click', () => {
                const currentName = usernameElement.textContent;
                const newName = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –Ω–∏–∫–Ω–µ–π–º:', currentName);
                
                if (newName && newName.trim() && newName !== currentName) {
                    database.ref('users/' + userId).update({
                        username: newName.trim(),
                        redact_name: true,
                        last_active: new Date().toISOString()
                    }).then(() => {
                        usernameElement.textContent = newName.trim();
                        showNotification('success', '–ù–∏–∫–Ω–µ–π–º —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!');
                    }).catch(error => {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∏–∫–∞:', error);
                        showNotification('error', '–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∏–∫–∞');
                    });
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            userId = getTelegramIdFromCookie();
            
            if (!userId) {
                telegramAuthElement.style.display = 'flex';
                return;
            }
            
            telegramAuthElement.style.display = 'none';
            profileContentElement.style.display = 'flex';
            
            dbRef = database.ref('users/' + userId);
            document.getElementById('userId').textContent = `ID: ${userId}`;

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            dbRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    const balanceLoader = document.getElementById('balanceLoader');
                    const balanceAmount = document.getElementById('balanceAmount');
                    
                    balanceLoader.style.display = 'none';
                    balanceAmount.style.display = 'inline';
                    balanceAmount.textContent = `${(userData.balance || 0).toFixed(2)} ‚ÇΩ`;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è, –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (userData.username) {
                        document.getElementById('username').textContent = userData.username;
                    }
                }
            });
        }

        function goBack() {
            window.location.href = "index.html";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            setupUsernameEdit();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞
            document.getElementById('promoButton').addEventListener('click', () => {
                const promoInput = document.getElementById('promoInput');
                if (promoInput.value.trim()) {
                    activatePromo(promoInput.value.trim());
                    promoInput.value = '';
                }
            });
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ Enter
            document.getElementById('promoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('promoButton').click();
                }
            });
        });
    </script>
