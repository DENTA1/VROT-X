<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plinko Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #16213e;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #0f3460;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: calc(100% - 120px);
            background-color: #1a1a2e;
            overflow: hidden;
        }
        
        .peg {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #4cc9f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .ball {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #fff, #f72585);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(247, 37, 133, 0.7);
            z-index: 2;
        }
        
        .bucket {
            position: absolute;
            bottom: 0;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            color: white;
            border-top: 2px solid #4cc9f0;
            background-color: rgba(15, 52, 96, 0.7);
            z-index: 3;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #16213e;
        }
        
        .drop-btn {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #f72585, #7209b7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .result {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #4cc9f0;
            height: 20px;
            background-color: #16213e;
        }
        
        @media (max-width: 400px) {
            .peg {
                width: 5px;
                height: 5px;
            }
            
            .ball {
                width: 12px;
                height: 12px;
            }
            
            .bucket {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">Назад</a>
        <div class="result" id="result"></div>
    </div>
    
    <div class="game-container" id="gameContainer"></div>
    
    <div class="controls">
        <button class="drop-btn" id="dropBall">Запустить</button>
    </div>

    <script>
        // Инициализация игры
        const gameContainer = document.getElementById('gameContainer');
        const dropBallBtn = document.getElementById('dropBall');
        const resultDisplay = document.getElementById('result');
        
        // Размеры контейнера
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;
        
        // Коэффициенты (симметричные, увеличиваются к краям)
        const multipliers = [10, 5, 3, 2, 1.5, 1.2, 1, 1.2, 1.5, 2, 3, 5, 10];
        const bucketCount = multipliers.length;
        const bucketWidth = containerWidth / bucketCount;
        
        // Создание ячеек с коэффициентами
        for (let i = 0; i < bucketCount; i++) {
            const bucket = document.createElement('div');
            bucket.className = 'bucket';
            bucket.style.width = `${bucketWidth}px`;
            bucket.style.left = `${i * bucketWidth}px`;
            bucket.textContent = `x${multipliers[i]}`;
            gameContainer.appendChild(bucket);
        }
        
        // Создание симметричного поля с препятствиями
        const pegRows = 14;
        const pegVerticalSpacing = (containerHeight - 100) / pegRows;
        const centerX = containerWidth / 2;
        
        for (let row = 0; row < pegRows; row++) {
            // Количество препятствий в ряду увеличивается к низу
            const pegsInRow = 5 + Math.floor(row * 0.7);
            const pegSpacing = containerWidth / (pegsInRow + 1);
            
            // Смещение для создания симметричного узора
            const offset = row % 2 === 0 ? pegSpacing / 2 : 0;
            
            for (let col = 0; col < pegsInRow; col++) {
                const peg = document.createElement('div');
                peg.className = 'peg';
                
                // Симметричное расположение
                const x = offset + col * pegSpacing;
                const y = 40 + row * pegVerticalSpacing;
                
                peg.style.left = `${x}px`;
                peg.style.top = `${y}px`;
                gameContainer.appendChild(peg);
                
                // Зеркальное отражение для симметрии
                if (x < centerX) {
                    const mirrorPeg = document.createElement('div');
                    mirrorPeg.className = 'peg';
                    mirrorPeg.style.left = `${containerWidth - x}px`;
                    mirrorPeg.style.top = `${y}px`;
                    gameContainer.appendChild(mirrorPeg);
                }
            }
        }
        
        // Физические параметры
        const gravity = 0.3;
        const friction = 0.98;
        const bounce = 0.85;
        const pegRadius = 3;
        const ballRadius = 7;
        
        // Массив активных шариков
        const balls = [];
        
        // Функция создания нового шарика
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Старт из центра с небольшим случайным отклонением
            const startX = containerWidth / 2 + (Math.random() - 0.5) * 40;
            ball.style.left = `${startX}px`;
            ball.style.top = '20px';
            
            gameContainer.appendChild(ball);
            
            // Начальная скорость с небольшим случайным отклонением
            const velocity = {
                x: (Math.random() - 0.5) * 1.5,
                y: 0
            };
            
            const state = {
                element: ball,
                x: startX,
                y: 20,
                vx: velocity.x,
                vy: velocity.y,
                active: true
            };
            
            balls.push(state);
            return state;
        }
        
        // Оптимизированная проверка столкновений
        function checkCollisions(ball) {
            const pegs = document.querySelectorAll('.peg');
            const minDist = ballRadius + pegRadius;
            const minDistSq = minDist * minDist;
            
            pegs.forEach(peg => {
                const pegX = parseFloat(peg.style.left);
                const pegY = parseFloat(peg.style.top);
                
                const dx = ball.x - pegX;
                const dy = ball.y - pegY;
                const distanceSq = dx * dx + dy * dy;
                
                if (distanceSq < minDistSq) {
                    const distance = Math.sqrt(distanceSq);
                    const nx = dx / distance;
                    const ny = dy / distance;
                    
                    const dotProduct = ball.vx * nx + ball.vy * ny;
                    ball.vx -= 2 * dotProduct * nx * bounce;
                    ball.vy -= 2 * dotProduct * ny * bounce;
                    
                    // Коррекция позиции
                    const overlap = minDist - distance;
                    ball.x += nx * overlap * 0.7;
                    ball.y += ny * overlap * 0.7;
                }
            });
        }
        
        // Проверка попадания в ячейку
        function checkBucketCollision(ball) {
            if (ball.y > containerHeight - 30 && ball.vy > 0) {
                const bucketIndex = Math.min(bucketCount - 1, Math.floor(ball.x / bucketWidth));
                const multiplier = multipliers[bucketIndex];
                
                resultDisplay.textContent = `Выигрыш: x${multiplier}`;
                return true;
            }
            return false;
        }
        
        // Основной игровой цикл
        function gameLoop() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (!ball.active) continue;
                
                // Физика движения
                ball.vy += gravity;
                ball.vx *= friction;
                ball.vy *= friction;
                
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // Границы поля
                if (ball.x < ballRadius) {
                    ball.x = ballRadius;
                    ball.vx = -ball.vx * bounce;
                } else if (ball.x > containerWidth - ballRadius) {
                    ball.x = containerWidth - ballRadius;
                    ball.vx = -ball.vx * bounce;
                }
                
                // Проверка столкновений
                checkCollisions(ball);
                
                // Обновление позиции
                ball.element.style.left = `${ball.x}px`;
                ball.element.style.top = `${ball.y}px`;
                
                // Проверка попадания в ячейку
                if (checkBucketCollision(ball)) {
                    ball.active = false;
                    setTimeout(() => {
                        gameContainer.removeChild(ball.element);
                        balls.splice(i, 1);
                    }, 300);
                }
                
                // Удаление вылетевших шариков
                if (ball.y > containerHeight + 50) {
                    gameContainer.removeChild(ball.element);
                    balls.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Обработчики событий
        dropBallBtn.addEventListener('click', createBall);
        
        // Запуск игры
        gameLoop();
        
        // Адаптация к изменению размера экрана
        window.addEventListener('resize', () => {
            // Можно добавить логику пересчета позиций при повороте экрана
        });
    </script>
</body>
</html>
