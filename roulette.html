<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка | Казино</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
        }

        .back-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .balance {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: 100%;
        }

        .wheel-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
        }

        .wheel-img {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid gold;
            z-index: 10;
        }

        .bet-panel {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .bet-input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .bet-amount-buttons {
            display: flex;
            gap: 5px;
        }

        .bet-amount-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }

        .color-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 300px;
        }

        .color-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .color-button {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-align: center;
            position: relative;
        }

        .color-button::after {
            content: attr(data-multiplier);
            position: absolute;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .red {
            background-color: #ff4444;
        }

        .black {
            background-color: #333;
        }

        .green {
            background-color: #44aa44;
        }

        .result-display {
            font-size: 24px;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            min-height: 30px;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .result-red {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid #ff4444;
            display: block;
        }

        .result-black {
            background-color: rgba(51, 51, 51, 0.2);
            color: #333;
            border: 2px solid #333;
            display: block;
        }

        .result-green {
            background-color: rgba(68, 170, 68, 0.2);
            color: #44aa44;
            border: 2px solid #44aa44;
            display: block;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 15px;
            color: gold;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="backButton">Назад</button>
        <div class="balance" id="balance">0 ₽</div>
    </div>

    <div class="game-container">
        <div class="wheel-container">
            <div class="pointer"></div>
            <img src="https://i.imgur.com/JtQ5k9P.png" class="wheel-img" id="wheelImg" alt="Рулетка">
        </div>

        <div class="timer" id="timer">10</div>
        <div class="result-display" id="resultDisplay"></div>

        <div class="bet-panel">
            <div class="bet-controls">
                <input type="number" class="bet-input" id="betInput" value="1.00" min="0.01" step="0.01">
                <div class="bet-amount-buttons">
                    <button class="bet-amount-button" id="minBet">MIN</button>
                    <button class="bet-amount-button" id="plus1">+1</button>
                    <button class="bet-amount-button" id="plus5">+5</button>
                    <button class="bet-amount-button" id="maxBet">MAX</button>
                </div>
            </div>
        </div>

        <div class="color-buttons">
            <div class="color-row">
                <button class="color-button red" id="redButton" data-multiplier="x2">Красное</button>
            </div>
            <div class="color-row">
                <button class="color-button green" id="greenButton" data-multiplier="x22">Зелёное</button>
            </div>
            <div class="color-row">
                <button class="color-button black" id="blackButton" data-multiplier="x2">Чёрное</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game variables
        let balance = 0;
        let currentBet = 1.00;
        let bets = {
            red: 0,
            green: 0,
            black: 0
        };
        let gameState = 'betting'; // 'betting', 'spinning', 'result'
        let timer = 10;
        let timerInterval;
        let userId = '';
        let currentRotation = 0;

        // DOM elements
        const wheelImg = document.getElementById('wheelImg');
        const betInput = document.getElementById('betInput');
        const balanceDisplay = document.getElementById('balance');
        const timerDisplay = document.getElementById('timer');
        const resultDisplay = document.getElementById('resultDisplay');
        const backButton = document.getElementById('backButton');

        // Color buttons
        const redButton = document.getElementById('redButton');
        const greenButton = document.getElementById('greenButton');
        const blackButton = document.getElementById('blackButton');

        // Bet amount buttons
        const minBet = document.getElementById('minBet');
        const plus1 = document.getElementById('plus1');
        const plus5 = document.getElementById('plus5');
        const maxBet = document.getElementById('maxBet');

        // Wheel sections angles (in degrees)
        const wheelSections = [
            { color: 'green', startAngle: 0, endAngle: 24 },   // Зеленый (0)
            { color: 'red', startAngle: 24, endAngle: 48 },    // Красный (1)
            { color: 'black', startAngle: 48, endAngle: 72 },  // Черный (2)
            { color: 'red', startAngle: 72, endAngle: 96 },     // Красный (3)
            { color: 'black', startAngle: 96, endAngle: 120 },  // Черный (4)
            { color: 'red', startAngle: 120, endAngle: 144 },   // Красный (5)
            { color: 'black', startAngle: 144, endAngle: 168 }, // Черный (6)
            { color: 'red', startAngle: 168, endAngle: 192 },   // Красный (7)
            { color: 'black', startAngle: 192, endAngle: 216 }, // Черный (8)
            { color: 'red', startAngle: 216, endAngle: 240 },   // Красный (9)
            { color: 'black', startAngle: 240, endAngle: 264 }, // Черный (10)
            { color: 'red', startAngle: 264, endAngle: 288 },   // Красный (11)
            { color: 'black', startAngle: 288, endAngle: 312 }, // Черный (12)
            { color: 'red', startAngle: 312, endAngle: 336 },   // Красный (13)
            { color: 'black', startAngle: 336, endAngle: 360 }  // Черный (14)
        ];

        // Initialize the game
        function initGame() {
            setupEventListeners();
            getUserIdFromCookie();
            startBettingTimer();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Bet amount controls
            minBet.addEventListener('click', () => {
                currentBet = 1.00;
                updateBetInput();
            });

            maxBet.addEventListener('click', () => {
                currentBet = Math.max(0.01, Math.floor(balance * 100) / 100);
                updateBetInput();
            });

            plus1.addEventListener('click', () => {
                currentBet = Math.max(0.01, Math.round((currentBet + 1) * 100) / 100);
                updateBetInput();
            });

            plus5.addEventListener('click', () => {
                currentBet = Math.max(0.01, Math.round((currentBet + 5) * 100) / 100);
                updateBetInput();
            });

            betInput.addEventListener('change', () => {
                currentBet = Math.max(0.01, parseFloat(betInput.value) || 1.00);
                currentBet = Math.round(currentBet * 100) / 100;
                updateBetInput();
            });

            // Color buttons
            redButton.addEventListener('click', () => placeBet('red'));
            greenButton.addEventListener('click', () => placeBet('green'));
            blackButton.addEventListener('click', () => placeBet('black'));

            // Back button
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        // Update bet input field
        function updateBetInput() {
            betInput.value = currentBet.toFixed(2);
        }

        // Place a bet
        function placeBet(color) {
            if (gameState !== 'betting') return;
            if (currentBet > balance) {
                alert('Недостаточно средств');
                return;
            }

            bets[color] += currentBet;
            balance -= currentBet;
            balance = Math.round(balance * 100) / 100;
            updateBalance();

            // Visual feedback
            const button = document.getElementById(`${color}Button`);
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        }

        // Start betting timer
        function startBettingTimer() {
            timer = 10;
            timerDisplay.textContent = timer;
            resultDisplay.style.display = 'none';
            gameState = 'betting';
            enableBettingControls(true);

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    startSpinning();
                }
            }, 1000);
        }

        // Start wheel spinning
        function startSpinning() {
            gameState = 'spinning';
            enableBettingControls(false);
            resultDisplay.style.display = 'none';

            // Calculate random spin (5-10 full rotations plus random stop)
            const spinRotations = 5 + Math.floor(Math.random() * 6); // 5-10 rotations
            const spinDegrees = spinRotations * 360;
            const winningAngle = Math.floor(Math.random() * 360);
            
            // Find which section contains the winning angle
            const winningSection = wheelSections.find(section => 
                winningAngle >= section.startAngle && winningAngle < section.endAngle
            );

            // Calculate final rotation (currentRotation + spinDegrees + offset to winning angle)
            const finalRotation = currentRotation + spinDegrees + (360 - winningAngle);
            
            // Apply spin animation
            wheelImg.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.4, 1)';
            wheelImg.style.transform = `rotate(${finalRotation}deg)`;
            
            // Update current rotation (normalized to 0-360 range)
            currentRotation = finalRotation % 360;

            setTimeout(() => {
                showResult(winningSection);
            }, 5000);
        }

        // Show game result
        function showResult(winningSection) {
            gameState = 'result';
            const winColor = winningSection.color;
            let winAmount = 0;

            // Reset wheel transition for next spin
            wheelImg.style.transition = 'none';
            
            // Display result
            resultDisplay.className = `result-display result-${winColor}`;
            
            if (winColor === 'red') {
                winAmount = bets.red * 2;
                resultDisplay.textContent = 'Выпало красное';
            } else if (winColor === 'black') {
                winAmount = bets.black * 2;
                resultDisplay.textContent = 'Выпало чёрное';
            } else if (winColor === 'green') {
                winAmount = bets.green * 22;
                resultDisplay.textContent = 'Выпало зелёное';
            }

            if (winAmount > 0) {
                balance += winAmount;
                balance = Math.round(balance * 100) / 100;
            }

            updateBalance();
            resetBets();

            // Start new round after 3 seconds
            setTimeout(() => {
                startBettingTimer();
            }, 3000);
        }

        // Enable/disable betting controls
        function enableBettingControls(enable) {
            const controls = [redButton, greenButton, blackButton, minBet, plus1, plus5, maxBet, betInput];
            controls.forEach(control => {
                if (enable) {
                    control.classList.remove('disabled');
                    control.disabled = false;
                } else {
                    control.classList.add('disabled');
                    control.disabled = true;
                }
            });
        }

        // Reset all bets
        function resetBets() {
            bets = {
                red: 0,
                green: 0,
                black: 0
            };
        }

        // Update balance display
        function updateBalance() {
            balanceDisplay.textContent = `${balance.toFixed(2)} ₽`;
            saveBalanceToDatabase();
        }

        // Get user ID from cookie
        function getUserIdFromCookie() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'tg_user_id') {
                    userId = value;
                    loadUserBalance();
                    return;
                }
            }
            
            // If no cookie found, use a default ID (for testing)
            userId = 'default_user';
            balance = 1000;
            updateBalance();
        }

        // Load user balance from Firebase
        function loadUserBalance() {
            if (!userId) return;

            database.ref(`users/${userId}/balance`).on('value', (snapshot) => {
                const dbBalance = snapshot.val();
                if (dbBalance !== null) {
                    balance = dbBalance;
                    updateBalance();
                } else {
                    // If user doesn't exist, create with default balance
                    balance = 1000;
                    saveBalanceToDatabase();
                }
            });
        }

        // Save balance to Firebase
        function saveBalanceToDatabase() {
            if (!userId) return;
            database.ref(`users/${userId}`).set({
                balance: balance
            });
        }

        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
