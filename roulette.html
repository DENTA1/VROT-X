        body {

        .header {

        .logo {

            justify-content: center;
            align-items: center;
        }
        .logo span {
            display: inline-block;
            transition: all 0.5s ease;
        }
        @keyframes highlight {
            0%, 100% { color: white; transform: scale(1); }
            50% { color: #64b5f6; transform: scale(1.1); }
        }
        @keyframes oAnimation {
            0%, 100% { letter-spacing: 1px; }

        }
        @keyframes userPulse {
            0%, 100% { background: rgba(66, 133, 244, 0.1); }
            50% { background: rgba(66, 133, 244, 0.2); }
        }
        .buttons-container {
            display: flex;
            margin: 20px;
            margin-top: 70px;
            gap: 10px;
        }
        .account-button {
            background: #1e1e1e;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #e0e0e0;
            transition: all 0.2s;
            border: 1px solid #333;
            flex: 2;
        }
        .leaderboard-button {
            background: #FFD700;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
            border: none;
            flex: 1;
        }
        .account-button:hover, .leaderboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .account-button:active, .leaderboard-button:active {
            transform: translateY(0);
        }
        .account-button:hover {
            background: #252525;
        }
        .leaderboard-button:hover {
            background: #FFC000;
        }
        .account-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4285F4, #34A853);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 10px;
        }
        .account-icon svg {
            width: 14px;
            height: 14px;
        }
        .games-container {
            padding: 0 20px;
            margin-top: 20px;
        }
        .games-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;

        .games-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;

        .title-gradient-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #4285F4, #34A853);
            border-radius: 3px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .game-card {
            height: 160px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .game-card:active {
            transform: translateY(0);
        }
        .game-name {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 8px 15px;
            background-color: rgba(30, 30, 30, 0.9);
            border-top-left-radius: 12px;
            color: #4285F4;
            font-weight: bold;
            font-size: 16px;
            z-index: 2;

        .auth-screen {

            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;

            transition: all 0.3s;
        }
        .auth-screen button:hover {
            background: #0077b3;
            transform: scale(1.05);
        }
        .transition-screen {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;

        .leaderboard-screen {

            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1003;
            overflow-y: auto;
        }
        .leaderboard-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
        }
        .leaderboard-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }
        .trophy-icon {
            font-size: 40px;
        }
        .close-leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .leaderboard-list {
            width: 100%;
            padding: 0 20px;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .leaderboard-item.user-current {
            animation: userPulse 2s infinite;
        }
        .position {
            font-size: 20px;
            font-weight: bold;
            width: 50px;
            text-align: center;
            margin-right: 15px;
        }
        .position-1 { color: #FFD700; }
        .position-2 { color: #C0C0C0; }
        .position-3 { color: #CD7F32; }
        .position-other { color: #666; }
        .player-name {
            flex: 1;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .player-balance {
            font-weight: bold;
            color: #34A853;
            margin-left: 15px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #4285F4;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",

            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let userId = null;
        let leaderboardInterval = null;
        const usersMap = new Map();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const elements = {
            transitionScreen: document.getElementById('transitionScreen'),
            loader: document.getElementById('loader'),
            authScreen: document.getElementById('authScreen'),
            appContent: document.getElementById('appContent'),
            leaderboardScreen: document.getElementById('leaderboardScreen'),
            leaderboardList: document.getElementById('leaderboardList'),
            closeLeaderboard: document.getElementById('closeLeaderboard'),
            leaderboardButton: document.getElementById('leaderboardButton'),
            gamesGrid: document.getElementById('gamesGrid'),
            telegramAuthButton: document.getElementById('telegramAuthButton'),
            accountButton: document.getElementById('accountButton')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            initEventListeners();
            try {
                await loadTelegramScript();
                checkAuth();
            } catch (error) {
                showAuthScreen();
            }
        });

        function initEventListeners() {
            elements.leaderboardButton.addEventListener('click', showLeaderboard);
            elements.closeLeaderboard.addEventListener('click', () => {
                elements.leaderboardScreen.style.display = 'none';
                clearInterval(leaderboardInterval);
            });
            elements.telegramAuthButton.addEventListener('click', initTelegramAuth);
            elements.accountButton.addEventListener('click', goToProfile);
        }

        async function checkAuth() {
            const tg = window.Telegram?.WebApp;
            if (tg?.initDataUnsafe?.user) {
                handleTelegramUser(tg.initDataUnsafe.user);
            } else {
                const savedUserId = getTelegramIdFromCookie();
                savedUserId ? await handleSavedUser(savedUserId) : showAuthScreen();
            }
        }

        async function handleTelegramUser(tgUser) {
            userId = tgUser.id.toString();
            setTelegramIdCookie(userId);
            await updateUserInDatabase(tgUser.first_name || '–ê–Ω–æ–Ω–∏–º');
            showAppContent();
        }

        async function updateUserInDatabase(name) {
            const userRef = database.ref('users/' + userId);
            const snapshot = await userRef.once('value');
            snapshot.exists()
                ? userRef.update({ name })
                : userRef.set({ name, balance: 0, created_at: new Date().toISOString() });
        }

        function showAppContent() {
            elements.transitionScreen.style.display = 'none';
            elements.authScreen.style.display = 'none';
            elements.appContent.style.display = 'block';
            createGameCards();
        }

        // –õ–∏–¥–µ—Ä–±–æ—Ä–¥
        async function showLeaderboard() {
            elements.leaderboardScreen.style.display = 'flex';
            await updateLeaderboard();
            leaderboardInterval = setInterval(updateLeaderboard, 3000);
        }

        async function updateLeaderboard() {
            const snapshot = await database.ref('users').once('value');
            const users = [];
            
            snapshot.forEach(child => {
                const data = child.val();
                users.push({
                    id: child.key,
                    name: data.name || '–ê–Ω–æ–Ω–∏–º',
                    balance: Math.round(data.balance || 0),
                    position: 0
                });
            });

            users.sort((a, b) => b.balance - a.balance);
            users.forEach((user, index) => user.position = index + 1);
            
            updateLeaderboardDOM(users);
        }

        function updateLeaderboardDOM(users) {
            if (!elements.leaderboardList.children.length) {
                // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                elements.leaderboardList.innerHTML = users.map(user => `
                    <div class="leaderboard-item ${user.id === userId ? 'user-current' : ''}" data-uid="${user.id}">
                        <div class="position position-${user.position <= 3 ? user.position : 'other'}">${user.position}</div>
                        <div class="player-name">${user.name}</div>
                        <div class="player-balance">${user.balance}—Ä</div>
                    </div>
                `).join('');
            } else {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                users.forEach(user => {
                    const item = elements.leaderboardList.querySelector(`[data-uid="${user.id}"]`);
                    if (item) {
                        item.querySelector('.position').className = `position position-${user.position <= 3 ? user.position : 'other'}`;
                        item.querySelector('.position').textContent = user.position;
                        item.querySelector('.player-balance').textContent = `${user.balance}—Ä`;
                    }
                });
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏

    </script>
