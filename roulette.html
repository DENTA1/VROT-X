<!DOCTYPE html>
<html>
<head>
    <title>Бесплатный ИИ-чат</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { height: 400px; border: 1px solid #ddd; overflow-y: scroll; padding: 10px; }
        #input { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ваше сообщение...">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя
            document.getElementById('chat').innerHTML += `<div><b>Вы:</b> ${message}</div>`;
            input.value = '';

            // Отправляем запрос к бесплатному API
            try {
                const response = await fetch('https://chatgpt.apinepdev.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message, api_key: "free" })
                });
                const data = await response.json();
                document.getElementById('chat').innerHTML += `<div><b>ИИ:</b> ${data.answer}</div>`;
            } catch (error) {
                document.getElementById('chat').innerHTML += `<div><b>Ошибка:</b> ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
