<!DOCTYPE html>
<html>
<head>
    <title>Бесплатный ИИ-чат</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { height: 400px; border: 1px solid #ddd; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input { width: 70%; padding: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .ai-message { color: #2b6cb0; margin-top: 5px; }
        .error { color: #e53e3e; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ваше сообщение..." autofocus>
    <button onclick="sendMessage()">Отправить</button>

    <script>
        // Список рабочих API (автоматически переключается при ошибках)
        const APIs = [
            {
                url: "https://chatgpt.apinepdev.workers.dev",
                method: "POST",
                body: (msg) => JSON.stringify({ question: msg, api_key: "free" }),
                parse: (data) => data.answer || data.response
            },
            {
                url: "https://free.churchless.tech/v1/chat/completions",
                method: "POST",
                body: (msg) => JSON.stringify({ 
                    model: "gpt-3.5-turbo", 
                    messages: [{role: "user", content: msg}]
                }),
                parse: (data) => data.choices?.[0]?.message?.content
            },
            {
                url: "https://api.openrouter-proxy.workers.dev",
                method: "POST",
                body: (msg) => JSON.stringify({ 
                    model: "openai/gpt-3.5-turbo",
                    messages: [{role: "user", content: msg}]
                }),
                parse: (data) => data.choices?.[0]?.message?.content
            }
        ];

        let currentAPI = 0;

        async function tryAPI(message) {
            try {
                const api = APIs[currentAPI];
                const response = await fetch(api.url, {
                    method: api.method,
                    headers: { "Content-Type": "application/json" },
                    body: api.body(message)
                });
                
                if (!response.ok) throw new Error(`API ${currentAPI} error: ${response.status}`);
                
                const data = await response.json();
                const result = api.parse(data);
                
                if (!result) throw new Error("Неверный формат ответа");
                return result;
                
            } catch (error) {
                console.error(error);
                // Переключаемся на следующий API
                currentAPI = (currentAPI + 1) % APIs.length;
                if (currentAPI === 0) throw new Error("Все API недоступны. Попробуйте позже.");
                return tryAPI(message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя
            document.getElementById('chat').innerHTML += `<div><b>Вы:</b> ${message}</div>`;
            input.value = '';
            input.disabled = true;

            // Пытаемся получить ответ
            try {
                const answer = await tryAPI(message);
                document.getElementById('chat').innerHTML += `
                    <div class="ai-message"><b>ИИ:</b> ${answer}</div>
                `;
            } catch (error) {
                document.getElementById('chat').innerHTML += `
                    <div class="error"><b>Ошибка:</b> ${error.message}</div>
                `;
            } finally {
                input.disabled = false;
                input.focus();
                // Автопрокрутка чата
                const chat = document.getElementById('chat');
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // Отправка по Enter
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
