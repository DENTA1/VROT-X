<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cases</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, #1a1a2e 0%, #0f3460 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .back-button {
            background: #4cc9f0;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: #3aa8cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.4);
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4cc9f0, #2a9fd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(76, 201, 240, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: 2px solid #4cc9f0;
        }

        .balance-icon {
            font-size: 1.2rem;
        }

        .cases-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .case-card {
            background: linear-gradient(145deg, #16213e, #1a1a2e);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid #0f3460;
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #4cc9f033, transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        .case-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 12px;
            border: 2px solid #4cc9f0;
            box-shadow: 0 4px 20px rgba(76, 201, 240, 0.2);
        }

        .case-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4cc9f0;
        }

        .case-details {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(15, 52, 96, 0.3);
            border-radius: 8px;
        }

        .open-button {
            background: linear-gradient(45deg, #e94560, #b32e46);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .open-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #555;
        }

        .open-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .animation-box {
            width: 320px;
            height: 480px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            border: 2px solid #4cc9f0;
            background: #0f3460;
        }

        .prize-container {
            position: absolute;
            width: 100%;
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .prize-item {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            border-bottom: 1px solid #4cc9f033;
        }

        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 2px solid #4cc9f0;
            box-shadow: 0 4px 30px rgba(76, 201, 240, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 1001;
        }

        .result-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            background: linear-gradient(45deg, #4cc9f0, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">
            ‚Üê –ù–∞–∑–∞–¥
        </button>
        <div class="title">Premium Cases</div>
        <div class="balance">
            <span class="balance-icon">üí∞</span>
            <span id="balance">0</span>
        </div>
    </div>

    <div class="cases-container">
        <div class="case-card">
            <img src="https://via.placeholder.com/200/4cc9f0/0f3460?text=PRO" class="case-image">
            <div class="case-name">PRO –ö–µ–π—Å</div>
            <div class="case-details">
                <p>–í—ã–∏–≥—Ä—ã—à–∏: 10—Ä - 1000—Ä</p>
                <p>–®–∞–Ω—Å—ã: 40% - 10%</p>
            </div>
            <button class="open-button" data-price="50" onclick="openCase('pro', 50)">
                –û—Ç–∫—Ä—ã—Ç—å –∑–∞ 50—Ä
            </button>
        </div>

        <div class="case-card">
            <img src="https://via.placeholder.com/200/e94560/0f3460?text=VIP" class="case-image">
            <div class="case-name">VIP –ö–µ–π—Å</div>
            <div class="case-details">
                <p>–í—ã–∏–≥—Ä—ã—à–∏: 50—Ä - 5000—Ä</p>
                <p>–®–∞–Ω—Å—ã: 30% - 5%</p>
            </div>
            <button class="open-button" data-price="100" onclick="openCase('vip', 100)">
                –û—Ç–∫—Ä—ã—Ç—å –∑–∞ 100—Ä
            </button>
        </div>
    </div>

    <div class="animation-container" id="animationContainer">
        <div class="animation-box">
            <div class="prize-container" id="prizeContainer"></div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-amount" id="resultAmount"></div>
        <button class="open-button" onclick="closeResult()">–ó–∞–±—Ä–∞—Ç—å –ø—Ä–∏–∑</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userId = null;
        let userBalance = 0;

        const cases = {
            pro: [
                {amount: 10, chance: 40},
                {amount: 50, chance: 30},
                {amount: 100, chance: 20},
                {amount: 500, chance: 8},
                {amount: 1000, chance: 2}
            ],
            vip: [
                {amount: 50, chance: 35},
                {amount: 100, chance: 25},
                {amount: 500, chance: 20},
                {amount: 1000, chance: 15},
                {amount: 5000, chance: 5}
            ]
        };

        function init() {
            userId = getCookie('tg_user_id');
            if (!userId) return alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!');
            
            database.ref('users/' + userId + '/balance').on('value', snapshot => {
                userBalance = snapshot.val() || 0;
                document.getElementById('balance').textContent = userBalance;
                updateButtons();
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function updateButtons() {
            document.querySelectorAll('.open-button').forEach(btn => {
                const price = parseInt(btn.dataset.price);
                btn.disabled = userBalance < price;
            });
        }

        function openCase(type, price) {
            if (userBalance < price) return;
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ä–µ–¥—Å—Ç–≤–∞
            database.ref('users/' + userId).update({
                balance: userBalance - price
            });

            // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑
            const prizes = cases[type];
            const totalChance = prizes.reduce((sum, p) => sum + p.chance, 0);
            const random = Math.random() * totalChance;
            
            let current = 0;
            let selectedPrize = null;
            for (const prize of prizes) {
                current += prize.chance;
                if (random <= current) {
                    selectedPrize = prize;
                    break;
                }
            }

            startAnimation(selectedPrize);
        }

        function startAnimation(prize) {
            const container = document.getElementById('prizeContainer');
            container.innerHTML = '';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.className = 'prize-item';
                div.textContent = `${cases.pro.concat(cases.vip)[i % 10].amount}—Ä`;
                container.appendChild(div);
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const animationContainer = document.getElementById('animationContainer');
            animationContainer.style.display = 'flex';
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
            const targetPosition = - (prize.amount * 100) + 300;
            container.style.transform = `translateY(${targetPosition}px)`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => {
                animationContainer.style.display = 'none';
                showResult(prize.amount);
            }, 3000);
        }

        function showResult(amount) {
            // –ù–∞—á–∏—Å–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
            database.ref('users/' + userId).update({
                balance: userBalance + amount
            });

            document.getElementById('resultAmount').textContent = `${amount}—Ä`;
            document.getElementById('resultModal').style.display = 'block';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = init;
    </script>
</body>
</html>
