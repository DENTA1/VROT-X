<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Case Opener</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary: #4cc9f0;
            --primary-dark: #3aa8cc;
            --secondary: #e94560;
            --secondary-dark: #b32e46;
            --accent: #2ecc71;
            --accent-dark: #27ae60;
            --bg: #0a0e1a;
            --card-bg: linear-gradient(145deg, #16213e 0%, #1a1a2e 100%);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --bronze: #cd7f32;
            --silver: #c0c0c0;
            --gold: #ffd700;
            --platinum: #e5e4e2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(76, 201, 240, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(233, 69, 96, 0.05) 0%, transparent 20%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 14, 26, 0.9);
            border-bottom: 1px solid rgba(76, 201, 240, 0.1);
        }

        .back-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(76, 201, 240, 0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: 1px solid var(--primary);
        }

        .balance-amount {
            font-weight: 700;
            color: var(--primary);
        }

        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cases-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .case-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .case-card.bronze {
            border-color: var(--bronze);
        }

        .case-card.silver {
            border-color: var(--silver);
        }

        .case-card.gold {
            border-color: var(--gold);
        }

        .case-card.platinum {
            border-color: var(--platinum);
        }

        .case-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 0 auto 1rem;
            transition: transform 0.3s;
        }

        .case-card:hover .case-image {
            transform: scale(1.1);
        }

        .case-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .case-price {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .case-item {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .open-button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 6px;
            margin-top: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .open-button:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .open-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--primary);
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .modal-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .modal-button {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .modal-button.confirm {
            background: var(--accent);
            color: white;
        }

        .modal-button.confirm:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .modal-button.cancel {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text);
        }

        .modal-button.cancel:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Анимация открытия */
        .unbox-container {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 2px solid var(--primary);
            overflow: hidden;
            position: relative;
        }

        .unbox-items {
            position: absolute;
            width: 100%;
            will-change: transform;
        }

        .unbox-item {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .unbox-center {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100px;
            transform: translateY(-50%);
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(76, 201, 240, 0.2) 0%,
                transparent 50%,
                rgba(76, 201, 240, 0.2) 100%
            );
        }

        /* Результат */
        .result-prize {
            font-size: 2.5rem;
            text-align: center;
            margin: 1.5rem 0;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-message {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .result-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            width: 100%;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .result-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .cases-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .unbox-item {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" id="backButton">← Назад</button>
        <div class="balance-container">
            <span>Баланс:</span>
            <span class="balance-amount" id="balance">0</span>
        </div>
    </header>

    <main class="main-container">
        <h1 class="cases-title">КОЛЛЕКЦИЯ КЕЙСОВ</h1>
        <div class="cases-grid" id="casesGrid"></div>
    </main>

    <!-- Подтверждение открытия -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2 class="modal-title">ПОДТВЕРЖДЕНИЕ</h2>
            <p id="confirmText">Вы уверены, что хотите открыть этот кейс?</p>
            <div class="modal-buttons">
                <button class="modal-button confirm" id="confirmButton">Да</button>
                <button class="modal-button cancel" id="cancelButton">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Анимация открытия -->
    <div class="modal" id="unboxModal">
        <div class="modal-content">
            <h2 class="modal-title">ОТКРЫТИЕ КЕЙСА</h2>
            <div class="unbox-container">
                <div class="unbox-items" id="unboxItems"></div>
                <div class="unbox-center"></div>
            </div>
        </div>
    </div>

    <!-- Результат -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 class="modal-title">РЕЗУЛЬТАТ</h2>
            <p class="result-message">Ваш выигрыш:</p>
            <div class="result-prize" id="resultPrize">0₽</div>
            <button class="result-button" id="resultButton">ЗАБРАТЬ</button>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class CaseGame {
            constructor() {
                this.userId = this.getUserId();
                this.userBalance = 0;
                this.currentCase = null;
                this.selectedPrize = null;
                this.isAnimating = false;
                this.cases = [
                    {
                        id: 'simple',
                        name: 'ПРОСТОЙ КЕЙС',
                        price: 10,
                        rarity: 'bronze',
                        image: 'https://i.imgur.com/JDYAz5P.png',
                        items: [
                            { value: 5, chance: 40, type: 'currency' },
                            { value: 10, chance: 30, type: 'currency' },
                            { value: 20, chance: 20, type: 'currency' },
                            { value: 50, chance: 8, type: 'currency' },
                            { value: 100, chance: 2, type: 'currency' }
                        ]
                    },
                    {
                        id: 'medium',
                        name: 'СРЕДНИЙ КЕЙС',
                        price: 50,
                        rarity: 'silver',
                        image: 'https://i.imgur.com/5XwW6bQ.png',
                        items: [
                            { value: 20, chance: 35, type: 'currency' },
                            { value: 50, chance: 30, type: 'currency' },
                            { value: 100, chance: 20, type: 'currency' },
                            { value: 200, chance: 10, type: 'currency' },
                            { value: 500, chance: 5, type: 'currency' }
                        ]
                    },
                    {
                        id: 'pro',
                        name: 'ПРО КЕЙС',
                        price: 100,
                        rarity: 'gold',
                        image: 'https://i.imgur.com/8Q6Yy3k.png',
                        items: [
                            { value: 50, chance: 30, type: 'currency' },
                            { value: 100, chance: 25, type: 'currency' },
                            { value: 200, chance: 20, type: 'currency' },
                            { value: 500, chance: 15, type: 'currency' },
                            { value: 1000, chance: 10, type: 'currency' }
                        ]
                    }
                ];

                this.init();
            }

            init() {
                this.setupElements();
                this.setupEventListeners();
                this.loadUserData();
                this.renderCases();
            }

            getUserId() {
                const cookies = document.cookie.split('; ');
                for (const cookie of cookies) {
                    const [name, value] = cookie.split('=');
                    if (name === 'tg_user_id') return value;
                }
                return 'test_user_' + Math.floor(Math.random() * 10000);
            }

            setupElements() {
                this.elements = {
                    balance: document.getElementById('balance'),
                    casesGrid: document.getElementById('casesGrid'),
                    confirmModal: document.getElementById('confirmModal'),
                    confirmText: document.getElementById('confirmText'),
                    confirmButton: document.getElementById('confirmButton'),
                    cancelButton: document.getElementById('cancelButton'),
                    unboxModal: document.getElementById('unboxModal'),
                    unboxItems: document.getElementById('unboxItems'),
                    resultModal: document.getElementById('resultModal'),
                    resultPrize: document.getElementById('resultPrize'),
                    resultButton: document.getElementById('resultButton'),
                    backButton: document.getElementById('backButton')
                };
            }

            setupEventListeners() {
                this.elements.confirmButton.addEventListener('click', () => this.startUnboxing());
                this.elements.cancelButton.addEventListener('click', () => this.closeModal('confirmModal'));
                this.elements.resultButton.addEventListener('click', () => this.closeModal('resultModal'));
                this.elements.backButton.addEventListener('click', () => window.history.back());
            }

            loadUserData() {
                database.ref(`users/${this.userId}/balance`).on('value', (snapshot) => {
                    this.userBalance = snapshot.val() || 1000;
                    if (snapshot.val() === null) {
                        database.ref(`users/${this.userId}/balance`).set(1000);
                    }
                    this.updateUI();
                });
            }

            updateUI() {
                this.elements.balance.textContent = this.userBalance;
                this.updateCaseButtons();
            }

            renderCases() {
                this.elements.casesGrid.innerHTML = this.cases.map(caseItem => `
                    <div class="case-card ${caseItem.rarity}">
                        <img src="${caseItem.image}" class="case-image" alt="${caseItem.name}">
                        <h3 class="case-name">${caseItem.name}</h3>
                        <p class="case-price">${caseItem.price}₽</p>
                        <div class="case-items">
                            ${caseItem.items.map(item => `
                                <div class="case-item">
                                    <span>${item.value}₽</span>
                                    <span>${item.chance}%</span>
                                </div>
                            `).join('')}
                        </div>
                        <button class="open-button" data-case-id="${caseItem.id}" 
                            ${this.userBalance < caseItem.price ? 'disabled' : ''}>
                            ОТКРЫТЬ ЗА ${caseItem.price}₽
                        </button>
                    </div>
                `).join('');

                document.querySelectorAll('.open-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        if (this.isAnimating) return;
                        const caseId = e.target.dataset.caseId;
                        this.showConfirmModal(caseId);
                    });
                });
            }

            updateCaseButtons() {
                document.querySelectorAll('.open-button').forEach(button => {
                    const caseId = button.dataset.caseId;
                    const caseItem = this.cases.find(c => c.id === caseId);
                    button.disabled = this.userBalance < caseItem.price || this.isAnimating;
                });
            }

            showConfirmModal(caseId) {
                this.currentCase = this.cases.find(c => c.id === caseId);
                this.elements.confirmText.textContent = `Вы уверены, что хотите открыть "${this.currentCase.name}" за ${this.currentCase.price}₽?`;
                this.showModal('confirmModal');
            }

            async startUnboxing() {
                if (this.isAnimating) return;
                
                this.closeModal('confirmModal');
                this.isAnimating = true;
                this.updateCaseButtons();
                
                // Списание средств
                await this.updateBalance(-this.currentCase.price);
                
                // Выбор приза
                this.selectedPrize = this.selectPrize(this.currentCase.items);
                
                // Показываем анимацию
                this.showUnboxAnimation();
            }

            selectPrize(items) {
                const totalChance = items.reduce((sum, item) => sum + item.chance, 0);
                const random = Math.random() * totalChance;
                let current = 0;
                
                for (const item of items) {
                    current += item.chance;
                    if (random <= current) return item;
                }
            }

            async updateBalance(amount) {
                await database.ref(`users/${this.userId}/balance`).transaction(balance => {
                    return (balance || 0) + amount;
                });
            }

            showUnboxAnimation() {
                this.elements.unboxItems.innerHTML = '';
                
                // Создаем список всех возможных призов
                const allItems = this.cases.flatMap(c => c.items);
                
                // Добавляем 50 случайных предметов (включая выигрышный)
                const itemsCount = 50;
                const prizePosition = 30 + Math.floor(Math.random() * 10);
                
                for (let i = 0; i < itemsCount; i++) {
                    const item = document.createElement('div');
                    item.className = 'unbox-item';
                    
                    // Вставляем выигрышный приз в заданную позицию
                    if (i === prizePosition) {
                        item.textContent = `${this.selectedPrize.value}₽`;
                        item.style.color = this.getPrizeColor(this.selectedPrize.value);
                    } else {
                        const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
                        item.textContent = `${randomItem.value}₽`;
                        item.style.color = this.getPrizeColor(randomItem.value);
                    }
                    
                    this.elements.unboxItems.appendChild(item);
                }
                
                // Показываем модальное окно
                this.showModal('unboxModal');
                
                // Запускаем анимацию через небольшой таймаут
                setTimeout(() => {
                    const itemHeight = 100;
                    const targetPosition = -(prizePosition * itemHeight) + (itemHeight * 2);
                    
                    // Сброс позиции перед анимацией
                    gsap.set(this.elements.unboxItems, { y: 0 });
                    
                    // Анимация с ускорением и замедлением
                    gsap.to(this.elements.unboxItems, {
                        duration: 3,
                        y: targetPosition,
                        ease: "power2.inOut",
                        onComplete: () => {
                            setTimeout(() => {
                                this.showResult();
                                this.isAnimating = false;
                                this.updateCaseButtons();
                            }, 500);
                        }
                    });
                }, 50);
            }

            getPrizeColor(value) {
                if (value >= 500) return 'var(--gold)';
                if (value >= 200) return 'var(--silver)';
                return 'var(--bronze)';
            }

            showResult() {
                this.closeModal('unboxModal');
                
                // Начисляем выигрыш
                this.updateBalance(this.selectedPrize.value);
                
                // Показываем результат
                this.elements.resultPrize.textContent = `${this.selectedPrize.value}₽`;
                this.elements.resultPrize.style.color = this.getPrizeColor(this.selectedPrize.value);
                
                // Устанавливаем сообщение в зависимости от суммы
                let message = "Хорошая удача!";
                if (this.selectedPrize.value >= 500) {
                    message = "ОГРОМНЫЙ ВЫИГРЫШ!";
                } else if (this.selectedPrize.value >= 200) {
                    message = "Отличный результат!";
                }
                document.querySelector('.result-message').textContent = message;
                
                this.showModal('resultModal');
            }

            showModal(modalId) {
                this.elements[modalId].classList.add('active');
            }

            closeModal(modalId) {
                this.elements[modalId].classList.remove('active');
            }
        }

        // Инициализация игры
        document.addEventListener('DOMContentLoaded', () => {
            new CaseGame();
        });
    </script>
</body>
</html>
