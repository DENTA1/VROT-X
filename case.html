    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Case definitions with weighted prizes
        const cases = {
            simple: {
                name: "–ü—Ä–æ—Å—Ç–æ–π",
                price: 10,
                prizes: [
                    { amount: 1, weight: 15 },
                    { amount: 2, weight: 14 },
                    { amount: 3, weight: 13 },
                    { amount: 4, weight: 12 },
                    { amount: 5, weight: 10 },
                    { amount: 8, weight: 8 },
                    { amount: 10, weight: 7 },
                    { amount: 15, weight: 6 },
                    { amount: 25, weight: 4 },
                    { amount: 50, weight: 2 }
                ],
                image: "https://via.placeholder.com/200/16213e/4cc9f0?text=–ü—Ä–æ—Å—Ç–æ–π"
            },
            beginner: {
                name: "–ù–æ–≤–∏—á–æ–∫",
                price: 50,
                prizes: [
                    { amount: 10, weight: 15 },
                    { amount: 15, weight: 14 },
                    { amount: 20, weight: 13 },
                    { amount: 25, weight: 12 },
                    { amount: 50, weight: 10 },
                    { amount: 100, weight: 8 },
                    { amount: 150, weight: 7 },
                    { amount: 250, weight: 4 },
                    { amount: 500, weight: 2 }
                ],
                image: "https://via.placeholder.com/200/0f3460/e94560?text=–ù–æ–≤–∏—á–æ–∫"
            }
        };
        
        // Global variables
        let userId = null;
        let userBalance = 0;
        let currentCase = null;
        let currentPrize = null;
        
        // DOM elements
        const balanceElement = document.getElementById('userBalance');
        const confirmationModal = document.getElementById('confirmationModal');
        const animationContainer = document.getElementById('animationContainer');
        const resultModal = document.getElementById('resultModal');
        const prizeContainer = document.getElementById('prizeContainer');
        const prizesGrid = document.getElementById('prizesGrid');
        const modalCaseName = document.getElementById('modalCaseName');
        const modalCaseDescription = document.getElementById('modalCaseDescription');
        const confirmOpenButton = document.getElementById('confirmOpen');
        const resultAmount = document.getElementById('resultAmount');
        
        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get user ID from cookie
            userId = getCookie('tg_user_id');
            
            if (!userId) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω!');
                return;
            }
            
            // Load user balance
            loadUserBalance();
            
            // Set up event listeners
            confirmOpenButton.addEventListener('click', openCase);
        });
        
        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // Function to load user balance
        function loadUserBalance() {
            database.ref('users/' + userId + '/balance').on('value', (snapshot) => {
                userBalance = snapshot.val() || 0;
                balanceElement.textContent = userBalance + '—Ä';
                
                // Update button states based on balance
                updateButtonStates();
            });
        }
        
        // Function to update button states based on balance
        function updateButtonStates() {
            document.querySelectorAll('.open-button').forEach(button => {
                const caseType = button.getAttribute('onclick').match(/'(.*?)'/)[1];
                const caseData = cases[caseType];
                
                if (userBalance < caseData.price) {
                    button.disabled = true;
                    button.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                } else {
                    button.disabled = false;
                    button.textContent = `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${caseData.price}—Ä`;
                }
            });
        }
        
        // Function to open case modal
        function openCaseModal(caseType) {
            currentCase = caseType;
            const caseData = cases[caseType];
            
            modalCaseName.textContent = caseData.name;
            modalCaseDescription.textContent = `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å "${caseData.name}" –∑–∞ ${caseData.price}—Ä?`;
            
            // Show possible prizes in modal
            prizesGrid.innerHTML = '';
            caseData.prizes.forEach(prize => {
                const chip = document.createElement('div');
                chip.className = 'prize-chip';
                chip.textContent = prize.amount + '—Ä';
                prizesGrid.appendChild(chip);
            });
            
            confirmationModal.style.display = 'flex';
        }
        
        // Function to close modal
        function closeModal() {
            confirmationModal.style.display = 'none';
        }
        
        // Function to open case (after confirmation)
        function openCase() {
            closeModal();
            
            const caseData = cases[currentCase];
            
            // Deduct balance
            const newBalance = userBalance - caseData.price;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Show animation
            showAnimation(caseData);
        }
        
        // Function to show animation
        function showAnimation(caseData) {
            animationContainer.style.display = 'flex';
            prizeContainer.innerHTML = '';
            
            // Generate prize sequence with weights
            const prizeSequence = generatePrizeSequence(caseData);
            const targetIndex = findTargetIndex(prizeSequence);
            
            // Create prize elements
            prizeSequence.forEach((prize, index) => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize-item';
                prizeElement.textContent = prize.amount + '—Ä';
                prizeElement.dataset.amount = prize.amount;
                prizeElement.style.top = `${index * 100}px`;
                prizeContainer.appendChild(prizeElement);
            });
            
            // Duplicate items for seamless animation
            const itemsToClone = prizeContainer.querySelectorAll('.prize-item');
            itemsToClone.forEach(item => {
                const clone = item.cloneNode(true);
                clone.style.top = `${parseInt(item.style.top) + prizeSequence.length * 100}px`;
                prizeContainer.appendChild(clone);
            });
            
            // Set container height
            prizeContainer.style.height = `${prizeSequence.length * 200}px`;
            
            // Animate
            let startTime = null;
            const duration = 4500; // 4.5 seconds (–Ω–∞ 30% –º–µ–¥–ª–µ–Ω–Ω–µ–µ)
            const targetPosition = -(targetIndex * 100) + 160;
            
            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Custom easing function for smooth start and end
                const easeProgress = easeInOutCubic(progress);
                
                // Calculate current position
                const currentPosition = easeProgress * (prizeSequence.length * 100 + 200);
                
                // Move container
                prizeContainer.style.transform = `translateY(${-currentPosition}px)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Final adjustment to exactly align the target prize
                    prizeContainer.style.transform = `translateY(${targetPosition}px)`;
                    prizeContainer.style.transition = 'transform 0.5s ease-out';
                    
                    // Find and highlight the winning prize
                    setTimeout(() => {
                        const prizeElements = prizeContainer.querySelectorAll('.prize-item');
                        prizeElements.forEach(element => {
                            const rect = element.getBoundingClientRect();
                            const linePos = window.innerHeight / 2;
                            
                            if (rect.top <= linePos && rect.bottom >= linePos) {
                                element.classList.add('active');
                                currentPrize = { amount: parseInt(element.dataset.amount) };
                            }
                        });
                        
                        // Show result after delay
                        setTimeout(() => {
                            animationContainer.style.display = 'none';
                            showResult(currentPrize.amount);
                        }, 1000);
                    }, 500);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Find the index of the target prize in the sequence
        function findTargetIndex(sequence) {
            let targetAmount = currentPrize.amount;
            for (let i = 0; i < sequence.length; i++) {
                if (sequence[i].amount === targetAmount) {
                    return i;
                }
            }
            return Math.floor(sequence.length * 0.7); // fallback
        }
        
        // Easing function for smooth animation
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        // Function to generate weighted prize sequence
        function generatePrizeSequence(caseData) {
            let sequence = [];
            let totalWeight = 0;
            
            // Calculate total weight
            caseData.prizes.forEach(prize => totalWeight += prize.weight);
            
            // Select random prize (weighted)
            let random = Math.random() * totalWeight;
            let weightSum = 0;
            
            for (const prize of caseData.prizes) {
                weightSum += prize.weight;
                if (random <= weightSum) {
                    currentPrize = prize;
                    break;
                }
            }
            
            // Fill sequence with prizes according to weights
            caseData.prizes.forEach(prize => {
                const count = Math.max(1, Math.floor(prize.weight * 1.5));
                for (let i = 0; i < count; i++) {
                    sequence.push(prize);
                }
            });
            
            // Shuffle sequence
            for (let i = sequence.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [sequence[i], sequence[j]] = [sequence[j], sequence[i]];
            }
            
            // Add winning prize multiple times at the end
            for (let i = 0; i < 15; i++) {
                sequence.push(currentPrize);
            }
            
            return sequence;
        }
        
        // Function to show result
        function showResult(amount) {
            // Add winnings to balance
            const newBalance = userBalance - cases[currentCase].price + amount;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Show result modal
            resultAmount.textContent = `+${amount}—Ä`;
            resultModal.style.display = 'flex';
        }
        
        // Function to close result modal
        function closeResultModal() {
            resultModal.style.display = 'none';
        }
    </script>
