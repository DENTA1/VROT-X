<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Unbox</title>
    
    <!-- Библиотеки -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* === Основные стили === */
        :root {
            --primary: #4cc9f0;
            --secondary: #e94560;
            --accent: #2ecc71;
            --bg: #0a0e1a;
            --card-bg: linear-gradient(145deg, #16213e 30%, #1a1a2e 100%);
            --text: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === Хедер === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: linear-gradient(45deg, #1a1a2e 0%, #0f3460 100%);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1000;
        }

        .back-button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .back-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .back-button:hover::after {
            animation: shine 1.5s;
        }

        /* === Контейнер кейсов === */
        .cases-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            padding: 3rem 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* === Карточка кейса === */
        .case-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(76, 201, 240, 0.1) 60%, transparent 70%);
            opacity: 0;
            transition: all 0.5s;
        }

        .case-card:hover {
            transform: perspective(1000px) translateZ(30px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(76, 201, 240, 0.2);
        }

        .case-card:hover::before {
            opacity: 1;
            animation: glow 2s infinite;
        }

        /* === Анимации === */
        @keyframes glow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* === Модальные окна === */
        .unbox-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            perspective: 1000px;
        }

        /* Дополнительные стили... */

    </style>
</head>
<body>
    <!-- Хедер -->
    <header class="header">
        <button class="back-button" onclick="window.history.back()">
            ← Назад
        </button>
        <div class="title">Golden Unbox</div>
        <div class="user-panel">
            <div class="balance">
                <span class="currency">₽</span>
                <span id="balance">0</span>
            </div>
            <div class="level">Ур. <span id="level">1</span></div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <section class="cases-grid" id="casesContainer"></section>
        
        <!-- История открытий -->
        <section class="history-section">
            <h3>Последние открытия</h3>
            <div class="history-list" id="historyList"></div>
        </section>
    </main>

    <!-- Модальное окно открытия -->
    <div class="unbox-modal" id="unboxModal">
        <div class="unbox-content">
            <div class="case-3d" id="case3d"></div>
            <div class="particles-container" id="particles"></div>
            <div class="prize-reveal" id="prizeReveal"></div>
        </div>
    </div>

    <!-- Достижения -->
    <div class="achievements-toast" id="achievementsToast"></div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class CaseSystem {
            constructor() {
                this.user = null;
                this.cases = [];
                this.history = [];
                this.achievements = [];
                this.sounds = {
                    open: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3'] }),
                    success: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'] })
                };
                this.init();
            }

            async init() {
                await this.loadUserData();
                this.loadCases();
                this.setupEventListeners();
                this.render();
                this.initAnimations();
            }

            async loadUserData() {
                const userId = this.getUserId();
                if (!userId) return this.showAuthError();
                
                const snapshot = await database.ref(`users/${userId}`).once('value');
                this.user = snapshot.val() || { balance: 0, level: 1, xp: 0 };
                this.updateUI();
            }

            loadCases() {
                this.cases = [
                    {
                        id: 'gold',
                        name: 'Золотой кейс',
                        price: 299,
                        items: [
                            { type: 'currency', value: 500, chance: 30 },
                            { type: 'skin', value: 'Gold AK-47', chance: 15 },
                            { type: 'currency', value: 1000, chance: 5 }
                        ]
                    },
                    // Другие кейсы...
                ];
            }

            initAnimations() {
                this.caseOpenTimeline = anime.timeline({
                    easing: 'spring(1, 80, 10, 0)',
                    autoplay: false
                });

                this.caseOpenTimeline
                    .add({ targets: '#case3d', rotateY: 1080, duration: 1500 })
                    .add({ targets: '.particle', scale: [0, 2], opacity: [1, 0], duration: 1000 }, '-=500')
                    .add({ targets: '#prizeReveal', opacity: [0, 1], scale: [0.5, 1], duration: 500 });
            }

            async openCase(caseId) {
                const selectedCase = this.cases.find(c => c.id === caseId);
                if (!selectedCase || this.user.balance < selectedCase.price) return;

                // Списание средств
                await this.updateBalance(-selectedCase.price);

                // Выбор приза
                const prize = this.selectPrize(selectedCase.items);
                
                // Анимация
                this.playUnboxAnimation(selectedCase, prize);

                // Обновление данных
                this.addToHistory(selectedCase, prize);
                this.checkAchievements();
                this.updateUI();
            }

            selectPrize(items) {
                const totalChance = items.reduce((sum, item) => sum + item.chance, 0);
                const random = Math.random() * totalChance;
                let current = 0;
                
                for (const item of items) {
                    current += item.chance;
                    if (random <= current) return item;
                }
            }

            playUnboxAnimation(caseData, prize) {
                this.sounds.open.play();
                document.getElementById('unboxModal').style.display = 'flex';

                anime({
                    targets: '#case3d',
                    rotateY: '+=1080',
                    duration: 2000,
                    easing: 'easeInOutExpo',
                    complete: () => {
                        this.revealPrize(prize);
                    }
                });

                this.createParticles();
            }

            createParticles() {
                const particles = document.getElementById('particles');
                particles.innerHTML = '';
                
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particles.appendChild(particle);

                    anime({
                        targets: particle,
                        translateX: () => anime.random(-100, 100),
                        translateY: () => anime.random(-100, 100),
                        scale: [0, 1],
                        opacity: [1, 0],
                        duration: 2000,
                        easing: 'easeOutExpo'
                    });
                }
            }

            // Дополнительные методы...
        }

        // Инициализация системы
        const caseSystem = new CaseSystem();

        // Вспомогательные функции
        function getRandomGradient() {
            const gradients = [
                'linear-gradient(45deg, #4cc9f0, #3f5efb)',
                'linear-gradient(45deg, #e94560, #ff6b6b)',
                'linear-gradient(45deg, #2ecc71, #27ae60)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // Обработчики событий
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.case-card').forEach(card => {
                card.addEventListener('click', function() {
                    const caseId = this.dataset.caseId;
                    caseSystem.openCase(caseId);
                });
            });
        });
    </script>
</body>
</html>
