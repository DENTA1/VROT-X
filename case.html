<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кейсы</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: white;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #16213e;
            border-bottom: 2px solid #0f3460;
        }
        
        .back-button {
            padding: 8px 15px;
            background-color: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #1a56a7;
        }
        
        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .balance {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .balance-icon {
            margin-right: 5px;
            font-size: 20px;
        }
        
        .cases-container {
            display: flex;
            flex-direction: column;
            padding: 30px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .case {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            width: 100%;
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #0f3460;
        }
        
        .case:last-child {
            border-bottom: none;
        }
        
        .case-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            border: 2px solid #4cc9f0;
        }
        
        .case-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.5);
        }
        
        .case-range {
            font-size: 16px;
            margin-bottom: 15px;
            color: #e94560;
        }
        
        .open-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #e94560 0%, #b32e46 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
        }
        
        .open-button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }
        
        .open-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid #4cc9f0;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4cc9f0;
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .prize-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .prize-item.high { background: #2ecc7133; border: 1px solid #2ecc71; }
        .prize-item.medium { background: #f1c40f33; border: 1px solid #f1c40f; }
        .prize-item.low { background: #e9456033; border: 1px solid #e94560; }
        
        .prize-amount {
            font-weight: bold;
        }
        
        .prize-chance {
            font-weight: bold;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .modal-button:hover {
            transform: scale(1.05);
        }
        
        .confirm-button {
            background: linear-gradient(135deg, #4cc9f0 0%, #2a9fd8 100%);
            color: white;
        }
        
        .cancel-button {
            background: linear-gradient(135deg, #e94560 0%, #b32e46 100%);
            color: white;
        }
        
        .animation-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .animation-box {
            width: 320px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border: 3px solid #4cc9f0;
            border-radius: 10px;
            background-color: #0f3460;
        }
        
        .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
            z-index: 10;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.8);
            transform: translateY(-50%);
        }
        
        .horizontal-line::before,
        .horizontal-line::after {
            content: '';
            position: absolute;
            top: -6px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }
        
        .horizontal-line::before {
            left: 10px;
            border-right-color: #e94560;
        }
        
        .horizontal-line::after {
            right: 10px;
            border-left-color: #e94560;
        }
        
        .prize-container {
            position: absolute;
            width: 100%;
            transition: transform 0.1s linear;
        }
        
        .slot-item {
            width: 280px;
            height: 80px;
            margin: 10px auto;
            background-color: #16213e;
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            transition: all 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .slot-item.active {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.8);
            border-color: #2ecc71;
            background-color: #2ecc71;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1.08); }
            to { transform: scale(1.12); }
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1002;
            justify-content: center;
            align-items: center;
        }
        
        .result-content {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid #4cc9f0;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4cc9f0;
            animation: titlePulse 1.5s infinite;
        }
        
        @keyframes titlePulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .result-amount {
            font-size: 42px;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
        }
        
        .result-chance {
            color: #f1c40f;
            margin-bottom: 20px;
        }
        
        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .result-button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .result-button.primary {
            background: linear-gradient(135deg, #4cc9f0 0%, #2a9fd8 100%);
            color: white;
        }
        
        .result-button.secondary {
            background: linear-gradient(135deg, #e94560 0%, #b32e46 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
        <div class="title">Кейсы</div>
        <div class="balance">
            <span class="balance-icon">💰</span>
            <span id="userBalance">0</span>
        </div>
    </div>
    
    <div class="cases-container">
        <div class="case">
            <div class="case-image" style="background-image: url('https://via.placeholder.com/200/16213e/4cc9f0?text=Простой');"></div>
            <div class="case-name">Простой</div>
            <div class="case-range">Выигрыш: от 1р до 50р</div>
            <button class="open-button" onclick="openCaseModal('simple')">Открыть за 10р</button>
        </div>
        
        <div class="case">
            <div class="case-image" style="background-image: url('https://via.placeholder.com/200/0f3460/e94560?text=Новичок');"></div>
            <div class="case-name">Новичок</div>
            <div class="case-range">Выигрыш: от 10р до 1000р</div>
            <button class="open-button" onclick="openCaseModal('beginner')">Открыть за 50р</button>
        </div>
    </div>
    
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-title" id="modalCaseName">Подтверждение</div>
            <p id="modalCaseDescription">Вы уверены, что хотите открыть этот кейс?</p>
            
            <div class="prizes-grid" id="prizesGrid"></div>
            
            <div class="modal-buttons">
                <button class="modal-button confirm-button" id="confirmOpen">Открыть</button>
                <button class="modal-button cancel-button" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>
    
    <div class="animation-container" id="animationContainer">
        <div class="animation-box">
            <div class="horizontal-line"></div>
            <div class="prize-container" id="prizeContainer"></div>
        </div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-title">Поздравляем!</div>
            <div class="result-amount" id="resultAmount"></div>
            <div class="result-chance" id="resultChance"></div>
            <div class="result-buttons">
                <button class="result-button primary" onclick="closeResultModal()">OK</button>
                <button class="result-button secondary" onclick="openAgain()">Открыть еще</button>
            </div>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const cases = {
            simple: {
                name: "Простой",
                price: 10,
                prizes: [
                    { amount: 1, weight: 15 },
                    { amount: 2, weight: 14 },
                    { amount: 3, weight: 13 },
                    { amount: 4, weight: 12 },
                    { amount: 5, weight: 10 },
                    { amount: 8, weight: 8 },
                    { amount: 10, weight: 7 },
                    { amount: 15, weight: 6 },
                    { amount: 25, weight: 4 },
                    { amount: 50, weight: 2 }
                ]
            },
            beginner: {
                name: "Новичок",
                price: 50,
                prizes: [
                    { amount: 5, weight: 15 },
                    { amount: 10, weight: 14 },
                    { amount: 15, weight: 13 },
                    { amount: 25, weight: 12 },
                    { amount: 50, weight: 10 },
                    { amount: 100, weight: 8 },
                    { amount: 150, weight: 7 },
                    { amount: 250, weight: 4 },
                    { amount: 500, weight: 2 },
                    { amount: 1000, weight: 1 }
                ]
            }
        };

        let userId = null;
        let userBalance = 0;
        let currentCase = null;
        let currentPrize = null;
        let currentChance = 0;

        const balanceElement = document.getElementById('userBalance');
        const confirmationModal = document.getElementById('confirmationModal');
        const animationContainer = document.getElementById('animationContainer');
        const resultModal = document.getElementById('resultModal');
        const prizeContainer = document.getElementById('prizeContainer');
        const prizesGrid = document.getElementById('prizesGrid');
        const modalCaseName = document.getElementById('modalCaseName');
        const modalCaseDescription = document.getElementById('modalCaseDescription');
        const confirmOpenButton = document.getElementById('confirmOpen');
        const resultAmount = document.getElementById('resultAmount');
        const resultChance = document.getElementById('resultChance');

        document.addEventListener('DOMContentLoaded', function() {
            userId = getCookie('tg_user_id');
            if (!userId) alert('Пользователь не идентифицирован!');
            else {
                loadUserBalance();
                confirmOpenButton.addEventListener('click', openCase);
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : null;
        }

        function loadUserBalance() {
            database.ref('users/' + userId + '/balance').on('value', snapshot => {
                userBalance = snapshot.val() || 0;
                balanceElement.textContent = userBalance + 'р';
                updateButtonStates();
            });
        }

        function updateButtonStates() {
            document.querySelectorAll('.open-button').forEach(button => {
                const caseType = button.getAttribute('onclick').match(/'(.*?)'/)[1];
                const caseData = cases[caseType];
                button.disabled = userBalance < caseData.price;
                button.textContent = userBalance < caseData.price 
                    ? 'Недостаточно средств' 
                    : `Открыть за ${caseData.price}р`;
            });
        }

        function openCaseModal(caseType) {
            currentCase = caseType;
            const caseData = cases[caseType];
            const totalWeight = caseData.prizes.reduce((sum, p) => sum + p.weight, 0);
            
            modalCaseName.textContent = caseData.name;
            modalCaseDescription.textContent = `Вы уверены, что хотите открыть кейс "${caseData.name}" за ${caseData.price}р?`;
            
            prizesGrid.innerHTML = caseData.prizes.map(prize => {
                const chance = ((prize.weight / totalWeight) * 100).toFixed(1);
                let chanceClass = 'low';
                if (chance > 15) chanceClass = 'high';
                else if (chance > 5) chanceClass = 'medium';
                
                return `
                    <div class="prize-item ${chanceClass}">
                        <span class="prize-amount">${prize.amount}р</span>
                        <span class="prize-chance">${chance}%</span>
                    </div>
                `;
            }).join('');
            
            confirmationModal.style.display = 'flex';
        }

        function closeModal() {
            confirmationModal.style.display = 'none';
        }

        function openCase() {
            closeModal();
            const caseData = cases[currentCase];
            
            database.ref('users/' + userId).update({
                balance: userBalance - caseData.price
            });
            
            startAnimation(caseData);
        }

        function generatePrizeSequence(caseData) {
            const totalWeight = caseData.prizes.reduce((sum, p) => sum + p.weight, 0);
            let sequence = [];
            
            caseData.prizes.forEach(prize => {
                sequence.push(...Array(prize.weight * 5).fill(prize));
            });

            for (let i = sequence.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [sequence[i], sequence[j]] = [sequence[j], sequence[i]];
            }

            return { sequence, totalWeight };
        }

        function startAnimation(caseData) {
            animationContainer.style.display = 'flex';
            prizeContainer.innerHTML = '';

            const { sequence, totalWeight } = generatePrizeSequence(caseData);
            const targetIndex = Math.floor(Math.random() * (sequence.length - 40) + 20);
            const itemHeight = 100;

            sequence.forEach((prize, index) => {
                const element = document.createElement('div');
                element.className = 'slot-item';
                element.textContent = prize.amount + 'р';
                element.dataset.amount = prize.amount;
                element.style.top = `${index * itemHeight}px`;
                prizeContainer.appendChild(element);
            });

            prizeContainer.style.height = `${sequence.length * itemHeight}px`;
            
            const startPosition = 0;
            const targetPosition = -(targetIndex * itemHeight) + 200;
            const duration = 5000;
            let startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = Math.pow(progress - 1, 3) + 1;
                const currentY = startPosition + (targetPosition - startPosition) * eased;
                
                prizeContainer.style.transform = `translateY(${currentY}px)`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finalizeAnimation();
                }
            }

            function finalizeAnimation() {
                const centerLine = window.innerHeight / 2;
                prizeContainer.querySelectorAll('.slot-item').forEach(item => {
                    const rect = item.getBoundingClientRect();
                    if (rect.top <= centerLine && rect.bottom >= centerLine) {
                        item.classList.add('active');
                        currentPrize = caseData.prizes.find(p => p.amount === parseInt(item.dataset.amount));
                    }
                });
                
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                    showResult();
                }, 1500);
            }

            requestAnimationFrame(animate);
        }

        function showResult() {
            const totalWeight = cases[currentCase].prizes.reduce((sum, p) => sum + p.weight, 0);
            currentChance = ((currentPrize.weight / totalWeight) * 100).toFixed(1);
            
            resultAmount.textContent = `${currentPrize.amount}р`;
            resultChance.textContent = `Шанс выпадения: ${currentChance}%`;
            resultModal.style.display = 'flex';
        }

        function closeResultModal() {
            resultModal.style.display = 'none';
        }

        function openAgain() {
            closeResultModal();
            openCaseModal(currentCase);
        }
    </script>
</body>
</html>
