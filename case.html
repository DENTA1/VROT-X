<body>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Case definitions
        const cases = {
            simple: {
                name: "–ü—Ä–æ—Å—Ç–æ–π",
                price: 10,
                minWin: 1,
                maxWin: 100,
                image: "https://via.placeholder.com/200/16213e/4cc9f0?text=–ü—Ä–æ—Å—Ç–æ–π"
            },
            beginner: {
                name: "–ù–æ–≤–∏—á–æ–∫",
                price: 50,
                minWin: 50,
                maxWin: 500,
                image: "https://via.placeholder.com/200/0f3460/e94560?text=–ù–æ–≤–∏—á–æ–∫"
            }
        };
        
        // Global variables
        let userId = null;
        let userBalance = 0;
        let currentCase = null;
        
        // DOM elements
        const balanceElement = document.getElementById('userBalance');
        const confirmationModal = document.getElementById('confirmationModal');
        const animationContainer = document.getElementById('animationContainer');
        const resultModal = document.getElementById('resultModal');
        const prizeItemsContainer = document.getElementById('prizeItems');
        const modalCaseName = document.getElementById('modalCaseName');
        const modalCaseDescription = document.getElementById('modalCaseDescription');
        const confirmOpenButton = document.getElementById('confirmOpen');
        const resultAmount = document.getElementById('resultAmount');
        
        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get user ID from cookie
            userId = getCookie('tg_user_id');
            
            if (!userId) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω!');
                return;
            }
            
            // Load user balance
            loadUserBalance();
            
            // Set up event listeners
            confirmOpenButton.addEventListener('click', openCase);
        });
        
        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // Function to load user balance
        function loadUserBalance() {
            database.ref('users/' + userId + '/balance').on('value', (snapshot) => {
                userBalance = snapshot.val() || 0;
                balanceElement.textContent = userBalance + '—Ä';
                
                // Update button states based on balance
                updateButtonStates();
            });
        }
        
        // Function to update button states based on balance
        function updateButtonStates() {
            document.querySelectorAll('.open-button').forEach(button => {
                const caseType = button.getAttribute('onclick').match(/'(.*?)'/)[1];
                const caseData = cases[caseType];
                
                if (userBalance < caseData.price) {
                    button.disabled = true;
                    button.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                } else {
                    button.disabled = false;
                    button.textContent = `–û—Ç–∫—Ä—ã—Ç—å –∑–∞ ${caseData.price}—Ä`;
                }
            });
        }
        
        // Function to open case modal
        function openCaseModal(caseType) {
            currentCase = caseType;
            const caseData = cases[caseType];
            
            modalCaseName.textContent = caseData.name;
            modalCaseDescription.textContent = `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å "${caseData.name}" –∑–∞ ${caseData.price}—Ä?`;
            
            confirmationModal.style.display = 'flex';
        }
        
        // Function to close modal
        function closeModal() {
            confirmationModal.style.display = 'none';
        }
        
        // Function to open case (after confirmation)
        function openCase() {
            closeModal();
            
            const caseData = cases[currentCase];
            
            // Deduct balance
            const newBalance = userBalance - caseData.price;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Show animation
            showAnimation(caseData);
        }
        
        // Function to show animation
        function showAnimation(caseData) {
            animationContainer.style.display = 'flex';
            prizeItemsContainer.innerHTML = '';
            
            // Generate random prizes for animation
            const prizes = [];
            for (let i = 0; i < 20; i++) {
                prizes.push(Math.floor(Math.random() * (caseData.maxWin - caseData.minWin + 1) + caseData.minWin));
            }
            
            // Add the real prize at the end
            const realPrize = Math.floor(Math.random() * (caseData.maxWin - caseData.minWin + 1) + caseData.minWin);
            prizes.push(realPrize);
            
            // Create prize elements
            prizes.forEach((prize, index) => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize-item';
                prizeElement.textContent = prize + '—Ä';
                prizeElement.style.top = `${index * 60}px`;
                prizeItemsContainer.appendChild(prizeElement);
            });
            
            // Animate
            let startTime = null;
            const duration = 4000; // 4 seconds
            
            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                
                // Ease-out function (starts fast, ends slow)
                const easeOutProgress = 1 - Math.pow(1 - Math.min(progress / duration, 1), 3);
                
                // Calculate how far to move
                const moveDistance = easeOutProgress * (prizes.length * 60 - 100);
                
                // Move all prize items
                const prizeElements = document.querySelectorAll('.prize-item');
                prizeElements.forEach(element => {
                    const originalTop = parseInt(element.style.top);
                    element.style.transform = `translateX(-50%) translateY(${-moveDistance}px)`;
                });
                
                if (progress < duration) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation complete, show result
                    setTimeout(() => {
                        animationContainer.style.display = 'none';
                        showResult(realPrize);
                    }, 500);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Function to show result
        function showResult(amount) {
            // Add winnings to balance
            const newBalance = userBalance - cases[currentCase].price + amount;
            database.ref('users/' + userId).update({
                balance: newBalance
            });
            
            // Show result modal
            resultAmount.textContent = `+${amount}—Ä`;
            resultModal.style.display = 'flex';
        }
        
        // Function to close result modal
        function closeResultModal() {
            resultModal.style.display = 'none';
        }
    </script>
