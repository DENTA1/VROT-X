            const finalPositions = [];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–Ω–µ—á–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
            for (let i = 0; i < reelElements.length; i++) {
                finalPositions.push(Math.floor(Math.random() * symbols.length));
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
            reelElements.forEach((reel, index) => {
                const symbolsInReel = reel.querySelectorAll('.slots-symbol');
                const spinDuration = 2000 + (index * 500); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
                const startTime = Date.now();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / spinDuration, 1);
                    const easeProgress = easeOutCubic(progress);
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ü–µ
                    let offset;
                    if (progress < 0.8) {
                        offset = easeProgress * 100; // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–µ
                    } else {
                        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ–¥–≤–µ–¥–µ–Ω–∏–µ –∫ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
                        const slowProgress = (progress - 0.8) / 0.2;
                        offset = 80 + (slowProgress * 20 * (1 - slowProgress));
                    }
                    
                    // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Å–∏–º–≤–æ–ª—ã
                    symbolsInReel.forEach((symbol, i) => {
                        const pos = (i * 80 - offset * 8) % (symbolsInReel.length * 80);
                        symbol.style.transform = `translateY(${pos}px)`;
                    });
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                        setFinalPosition(reel, finalPositions[index]);
                        spinsCompleted++;
                        
                        // –ö–æ–≥–¥–∞ –≤—Å–µ –±–∞—Ä–∞–±–∞–Ω—ã –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
                        if (spinsCompleted === totalSpins) {
                            finishSpin(finalPositions);
                        }
                    }
                }
                
                animate();
            });
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –±–∞—Ä–∞–±–∞–Ω–∞
        function setFinalPosition(reel, symbolIndex) {
            const symbolsInReel = reel.querySelectorAll('.slots-symbol');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã (3 —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö)
            for (let i = 0; i < 3; i++) {
                const index = (symbolIndex + i) % symbols.length;
                symbolsInReel[i].textContent = symbols[index];
                symbolsInReel[i].dataset.symbol = symbols[index];
                symbolsInReel[i].style.transform = `translateY(${i * 80}px)`;
            }
            
            // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ —Å–∏–º–≤–æ–ª—ã (–æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ 3 –≤–∏–¥–∏–º—ã—Ö)
            for (let i = symbolsInReel.length - 1; i >= 3; i--) {
                symbolsInReel[i].remove();
            }
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
        function finishSpin(finalPositions) {
            isSpinning = false;
            document.getElementById('spinButton').disabled = false;
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ –≤—Å–µ—Ö –ª–∏–Ω–∏—è—Ö
            const visibleSymbols = [];
            reelElements.forEach((reel, reelIndex) => {
                const symbols = [];
                const symbolElements = reel.querySelectorAll('.slots-symbol');
                for (let i = 0; i < 3; i++) {
                    symbols.push(symbolElements[i].dataset.symbol);
                }
                visibleSymbols.push(symbols);
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ª–∏–Ω–∏–∏ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            const winResults = checkWinLines(visibleSymbols);
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–∏–≥—Ä—ã—à
            if (winResults.totalWin > 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –∫ –±–∞–ª–∞–Ω—Å—É
                currentBalance += winResults.totalWin;
                updateBalance();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ
                const winMessage = document.getElementById('winMessage');
                winMessage.textContent = `–ü–æ–±–µ–¥–∞: ${winResults.totalWin}`;
                winMessage.style.display = 'block';
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –∏ –ª–∏–Ω–∏–∏
                winResults.winningLines.forEach((line, lineIndex) => {
                    if (line.winAmount > 0) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏–Ω–∏—é –≤—ã–∏–≥—Ä—ã—à–∞
                        const winLineElement = document.querySelectorAll('.win-line')[lineIndex];
                        winLineElement.style.display = 'block';
                        
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ —ç—Ç–æ–π –ª–∏–Ω–∏–∏
                        line.symbolPositions.forEach(pos => {
                            const [reelIndex, symbolIndex] = pos;
                            const symbol = reelElements[reelIndex].querySelectorAll('.slots-symbol')[symbolIndex];
                            symbol.classList.add('symbol-animation');
                            
                            // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                            setTimeout(() => {
                                symbol.classList.remove('symbol-animation');
                            }, 2000);
                        });
                    }
                });
                
                // –ï—Å–ª–∏ —ç—Ç–æ –¥–∂–µ–∫–ø–æ—Ç
                if (winResults.hasJackpot) {
                    winMessage.classList.add('jackpot-animation');
                    winMessage.textContent = `–î–ñ–ï–ö–ü–û–¢: ${winResults.totalWin}`;
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –ª–∏–Ω–∏–π
        function checkWinLines(visibleSymbols) {
            let totalWin = 0;
            const winningLines = [];
            let hasJackpot = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—É—é –ª–∏–Ω–∏—é
            winLines.forEach((line, lineIndex) => {
                const lineSymbols = [];
                const symbolPositions = [];
                
                // –°–æ–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ —ç—Ç–æ–π –ª–∏–Ω–∏–∏
                for (let reelIndex = 0; reelIndex < 5; reelIndex++) {
                    const symbolIndex = line[reelIndex];
                    lineSymbols.push(visibleSymbols[reelIndex][symbolIndex]);
                    symbolPositions.push([reelIndex, symbolIndex]);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –Ω–∞ —ç—Ç–æ–π –ª–∏–Ω–∏–∏
                const lineResult = checkLine(lineSymbols);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ –ª–∏–Ω–∏–∏
                winningLines.push({
                    winAmount: lineResult.winAmount,
                    symbolPositions,
                    symbols: lineSymbols
                });
                
                totalWin += lineResult.winAmount;
                
                if (lineResult.isJackpot) {
                    hasJackpot = true;
                }
            });
            
            return {
                totalWin,
                winningLines,
                hasJackpot
            };
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–¥–Ω–æ–π –ª–∏–Ω–∏–∏ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
        function checkLine(symbols) {
            let winAmount = 0;
            let isJackpot = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —Å–∏–º–≤–æ–ª—ã –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π
            for (let i = 0; i < symbols.length; i++) {
                const currentSymbol = symbols[i];
                let count = 1;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∫–æ–ª—å–∫–æ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –∏–¥—É—Ç –ø–æ–¥—Ä—è–¥
                for (let j = i + 1; j < symbols.length; j++) {
                    if (symbols[j] === currentSymbol) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ –∫–æ–º–±–∏–Ω–∞—Ü–∏—é –∏–∑ 3+ —Å–∏–º–≤–æ–ª–æ–≤
                if (count >= 3) {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                    const multiplier = payouts[currentSymbol][count];
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –¥–∂–µ–∫–ø–æ—Ç (5 –¥–µ–Ω–µ–≥)
                    if (count >= 5 && currentSymbol === 'üí∞') {
                        isJackpot = true;
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                    winAmount += currentBet * multiplier;
                    
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                    i += count - 1;
                }
            }
            
            return {
                winAmount,
                isJackpot
            };
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ Firebase
        function updateBalance() {
            document.getElementById('balanceAmount').textContent = currentBalance;
            userRef.update({ balance: currentBalance });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
