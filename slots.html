<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VROT-X | Слоты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: radial-gradient(circle at center, #1a1a2e, #16213e);
            color: #e0e0e0;
            overflow-x: hidden;
            height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        .back-button {
            color: #e0e0e0;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(30, 30, 30, 0.7);
            transition: all 0.3s;
        }
        .back-button:hover {
            background: rgba(60, 60, 60, 0.7);
            transform: translateX(-3px);
        }
        .back-button::before {
            content: "←";
            margin-right: 5px;
        }
        .balance-container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .balance-icon {
            margin-right: 10px;
            color: #FFD700;
            font-size: 18px;
        }
        .balance-amount {
            font-weight: bold;
            color: #FFD700;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .game-container {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 70px);
            justify-content: center;
        }
        .slots-machine {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #1e1e2e, #252540);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(255,255,255,0.05);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.1);
        }
        .slots-machine::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: lightEffect 3s infinite;
        }
        @keyframes lightEffect {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .slots-reels-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.5),
                0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .slots-reels-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0) 20%, 
                rgba(255,255,255,0) 80%, 
                rgba(255,255,255,0.1) 100%
            );
            pointer-events: none;
        }
        .slots-reel {
            width: 80px;
            height: 400px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.5),
                0 3px 10px rgba(0,0,0,0.3);
            perspective: 1000px;
        }
        .slots-reel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(30,30,50,0.9), transparent);
            z-index: 2;
        }
        .slots-reel::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(0deg, rgba(30,30,50,0.9), transparent);
            z-index: 2;
        }
        .slots-symbol {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            transition: transform 0.1s;
            position: relative;
            transform-style: preserve-3d;
        }
        .slots-symbol::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            transform: translateZ(-10px);
        }
        .win-line {
            position: absolute;
            background: rgba(255, 215, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            display: none;
        }
        .win-line.horizontal {
            height: 80px;
            width: calc(100% - 30px);
            left: 15px;
        }
        .win-line.horizontal.top {
            top: 80px;
        }
        .win-line.horizontal.center {
            top: 200px;
        }
        .win-line.horizontal.bottom {
            bottom: 80px;
        }
        .win-line.diagonal-1 {
            width: calc(130%);
            height: 5px;
            top: 50%;
            left: -15%;
            transform: rotate(15deg);
        }
        .win-line.diagonal-2 {
            width: calc(130%);
            height: 5px;
            top: 50%;
            left: -15%;
            transform: rotate(-15deg);
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .bet-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .bet-button {
            background: linear-gradient(145deg, #2a2a3a, #1e1e2e);
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            margin: 0 5px;
            box-shadow: 
                0 3px 5px rgba(0,0,0,0.3),
                inset 0 0 5px rgba(255,255,255,0.05);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        .bet-button:hover {
            background: linear-gradient(145deg, #3a3a4a, #2e2e3e);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        .bet-button.active {
            background: linear-gradient(145deg, #4285F4, #1a53ff);
            color: white;
            box-shadow: 
                0 0 15px rgba(66, 133, 244, 0.5),
                inset 0 0 10px rgba(255,255,255,0.2);
        }
        .bet-amount {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .spin-button {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-shadow: 
                0 5px 20px rgba(255, 75, 43, 0.5),
                inset 0 0 10px rgba(255,255,255,0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .spin-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 45%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        .spin-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(255, 75, 43, 0.7),
                inset 0 0 15px rgba(255,255,255,0.3);
        }
        .spin-button:active {
            transform: translateY(0);
        }
        .spin-button:disabled {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #888;
        }
        .spin-button:disabled::before {
            display: none;
        }
        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            z-index: 10;
            display: none;
            text-align: center;
            border: 2px solid #FFD700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.7),
                inset 0 0 20px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
        }
        .symbol-animation {
            animation: symbolPulse 0.5s infinite alternate;
            position: relative;
            z-index: 2;
        }
        @keyframes symbolPulse {
            from { 
                transform: scale(1) rotateY(0deg);
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
            to { 
                transform: scale(1.2) rotateY(20deg);
                text-shadow: 0 0 20px gold;
            }
        }
        .jackpot-animation {
            animation: jackpot 1.5s infinite;
        }
        @keyframes jackpot {
            0% { 
                color: #FFD700;
                transform: translate(-50%, -50%) scale(1);
            }
            25% { 
                color: #FF416C;
                transform: translate(-50%, -50%) scale(1.1);
            }
            50% { 
                color: #4285F4;
                transform: translate(-50%, -50%) scale(1.2);
            }
            75% { 
                color: #34A853;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                color: #FFD700;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        .reel-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0) 20%, 
                rgba(0,0,0,0) 80%, 
                rgba(0,0,0,0.8) 100%
            );
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">Назад</a>
        <div class="balance-container">
            <span class="balance-icon">💰</span>
            <span class="balance-amount" id="balanceAmount">0</span>
        </div>
    </div>
    <div class="game-container">
        <div class="slots-machine">
            <!-- Линии выигрыша -->
            <div class="win-line horizontal top"></div>
            <div class="win-line horizontal center"></div>
            <div class="win-line horizontal bottom"></div>
            <div class="win-line diagonal-1"></div>
            <div class="win-line diagonal-2"></div>
            
            <div class="slots-reels-container" id="reelsContainer">
                <!-- 5 барабанов -->
                <div class="slots-reel" id="reel1"></div>
                <div class="slots-reel" id="reel2"></div>
                <div class="slots-reel" id="reel3"></div>
                <div class="slots-reel" id="reel4"></div>
                <div class="slots-reel" id="reel5"></div>
                <div class="reel-shadow"></div>
            </div>
            <div class="win-message" id="winMessage"></div>
        </div>

        <div class="controls">
            <div class="bet-controls">
                <button class="bet-button" data-bet="10">10</button>
                <button class="bet-button" data-bet="50">50</button>
                <button class="bet-button" data-bet="100">100</button>
                <button class="bet-button" data-bet="500">500</button>
                <button class="bet-button" data-bet="1000">1000</button>
            </div>
            <div class="bet-amount" id="betAmount">10</div>
            <button class="spin-button" id="spinButton">Крутить</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Получаем ID пользователя из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        
        // Символы для слотов (эмодзи)
        const symbols = ['🍒', '🍋', '🍊', '🍇', '🍉', '7️⃣', '💰', '🔔'];
        
        // Множители для выигрыша (индекс = количество совпадений)
        const payouts = {
            '🍒': [0, 0, 1, 3, 5, 10],
            '🍋': [0, 0, 1, 3, 5, 10],
            '🍊': [0, 0, 1, 3, 5, 10],
            '🍇': [0, 0, 2, 5, 8, 15],
            '🍉': [0, 0, 2, 5, 8, 15],
            '7️⃣': [0, 0, 3, 8, 12, 25],
            '💰': [0, 0, 5, 15, 30, 100], // Джекпот
            '🔔': [0, 0, 2, 5, 10, 20]
        };
        
        // Линии выигрыша (индексы символов на барабанах)
        const winLines = [
            [0, 0, 0, 0, 0], // Верхняя горизонтальная
            [1, 1, 1, 1, 1], // Центральная горизонтальная
            [2, 2, 2, 2, 2], // Нижняя горизонтальная
            [0, 1, 2, 1, 0], // V-образная 1
            [2, 1, 0, 1, 2], // V-образная 2
            [0, 0, 1, 2, 2], // Диагональ 1
            [2, 2, 1, 0, 0]  // Диагональ 2
        ];
        
        let currentBalance = 0;
        let currentBet = 10;
        let isSpinning = false;
        let userRef;
        let reels = [];
        let reelElements = [];
        
        // Инициализация игры
        function initGame() {
            if (!userId) {
                alert('Ошибка: пользователь не идентифицирован');
                window.location.href = 'index.html';
                return;
            }
            
            // Ссылка на данные пользователя
            userRef = database.ref('users/' + userId);
            
            // Загружаем баланс
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.balance !== undefined) {
                    currentBalance = userData.balance;
                    document.getElementById('balanceAmount').textContent = currentBalance;
                }
            });
            
            // Получаем элементы барабанов
            reelElements = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3'),
                document.getElementById('reel4'),
                document.getElementById('reel5')
            ];
            
            // Инициализируем барабаны
            initReels();
            
            // Настройка кнопок ставок
            document.querySelectorAll('.bet-button').forEach(button => {
                button.addEventListener('click', () => {
                    const bet = parseInt(button.dataset.bet);
                    if (bet !== currentBet) {
                        document.querySelectorAll('.bet-button').forEach(btn => 
                            btn.classList.remove('active'));
                        button.classList.add('active');
                        currentBet = bet;
                        document.getElementById('betAmount').textContent = currentBet;
                    }
                });
            });
            
            // Устанавливаем активную ставку по умолчанию
            document.querySelector('.bet-button[data-bet="10"]').classList.add('active');
            
            // Настройка кнопки вращения
            document.getElementById('spinButton').addEventListener('click', spin);
        }
        
        // Инициализация барабанов
        function initReels() {
            reels = [];
            
            // Заполняем каждый барабан символами
            reelElements.forEach((reel, reelIndex) => {
                reel.innerHTML = '';
                reels[reelIndex] = [];
                
                // Добавляем дополнительные символы для плавного вращения
                for (let i = 0; i < 20; i++) {
                    const symbolIndex = Math.floor(Math.random() * symbols.length);
                    const symbol = symbols[symbolIndex];
                    
                    const symbolElement = document.createElement('div');
                    symbolElement.className = 'slots-symbol';
                    symbolElement.textContent = symbol;
                    symbolElement.dataset.symbol = symbol;
                    
                    reel.appendChild(symbolElement);
                    reels[reelIndex].push(symbol);
                }
            });
        }
        
        // Вращение барабанов
        function spin() {
            if (isSpinning || currentBalance < currentBet) return;
            
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('winMessage').style.display = 'none';
            
            // Скрываем все линии выигрыша
            document.querySelectorAll('.win-line').forEach(line => {
                line.style.display = 'none';
            });
            
            // Вычитаем ставку из баланса
            currentBalance -= currentBet;
            updateBalance();
            
            let spinsCompleted = 0;
            const totalSpins = reelElements.length;
            const finalPositions = [];
            
            // Генерируем конечные позиции для каждого барабана
            for (let i = 0; i < reelElements.length; i++) {
                finalPositions.push(Math.floor(Math.random() * symbols.length));
            }
            
            // Запускаем вращение каждого барабана
            reelElements.forEach((reel, index) => {
                const symbolsInReel = reel.querySelectorAll('.slots-symbol');
                const spinDuration = 2000 + (index * 500); // Увеличиваем длительность для каждого следующего барабана
                const startTime = Date.now();
                
                // Анимация вращения
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / spinDuration, 1);
                    const easeProgress = easeOutCubic(progress);
                    
                    // Плавное замедление в конце
                    let offset;
                    if (progress < 0.8) {
                        offset = easeProgress * 100; // Быстрое вращение в начале
                    } else {
                        // Плавное подведение к финальной позиции
                        const slowProgress = (progress - 0.8) / 0.2;
                        offset = 80 + (slowProgress * 20 * (1 - slowProgress));
                    }
                    
                    // Позиционируем символы
                    symbolsInReel.forEach((symbol, i) => {
                        const pos = (i * 80 - offset * 8) % (symbolsInReel.length * 80);
                        symbol.style.transform = `translateY(${pos}px)`;
                    });
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // Устанавливаем финальную позицию
                        setFinalPosition(reel, finalPositions[index]);
                        spinsCompleted++;
                        
                        // Когда все барабаны остановились
                        if (spinsCompleted === totalSpins) {
                            finishSpin(finalPositions);
                        }
                    }
                }
                
                animate();
            });
        }
        
        // Установка финальной позиции барабана
        function setFinalPosition(reel, symbolIndex) {
            const symbolsInReel = reel.querySelectorAll('.slots-symbol');
            
            // Обновляем видимые символы (3 центральных)
            for (let i = 0; i < 3; i++) {
                const index = (symbolIndex + i) % symbols.length;
                symbolsInReel[i].textContent = symbols[index];
                symbolsInReel[i].dataset.symbol = symbols[index];
                symbolsInReel[i].style.transform = `translateY(${i * 80}px)`;
            }
            
            // Удаляем лишние символы (оставляем только 3 видимых)
            for (let i = symbolsInReel.length - 1; i >= 3; i--) {
                symbolsInReel[i].remove();
            }
        }
        
        // Завершение вращения и проверка выигрыша
        function finishSpin(finalPositions) {
            isSpinning = false;
            document.getElementById('spinButton').disabled = false;
            
            // Получаем символы на всех линиях
            const visibleSymbols = [];
            reelElements.forEach((reel, reelIndex) => {
                const symbols = [];
                const symbolElements = reel.querySelectorAll('.slots-symbol');
                for (let i = 0; i < 3; i++) {
                    symbols.push(symbolElements[i].dataset.symbol);
                }
                visibleSymbols.push(symbols);
            });
            
            // Проверяем все линии на выигрышные комбинации
            const winResults = checkWinLines(visibleSymbols);
            
            // Если есть выигрыш
            if (winResults.totalWin > 0) {
                // Добавляем выигрыш к балансу
                currentBalance += winResults.totalWin;
                updateBalance();
                
                // Показываем сообщение о выигрыше
                const winMessage = document.getElementById('winMessage');
                winMessage.textContent = `Победа: ${winResults.totalWin}`;
                winMessage.style.display = 'block';
                
                // Подсвечиваем выигрышные символы и линии
                winResults.winningLines.forEach((line, lineIndex) => {
                    if (line.winAmount > 0) {
                        // Показываем линию выигрыша
                        const winLineElement = document.querySelectorAll('.win-line')[lineIndex];
                        winLineElement.style.display = 'block';
                        
                        // Подсвечиваем символы на этой линии
                        line.symbolPositions.forEach(pos => {
                            const [reelIndex, symbolIndex] = pos;
                            const symbol = reelElements[reelIndex].querySelectorAll('.slots-symbol')[symbolIndex];
                            symbol.classList.add('symbol-animation');
                            
                            // Убираем анимацию через 2 секунды
                            setTimeout(() => {
                                symbol.classList.remove('symbol-animation');
                            }, 2000);
                        });
                    }
                });
                
                // Если это джекпот
                if (winResults.hasJackpot) {
                    winMessage.classList.add('jackpot-animation');
                    winMessage.textContent = `ДЖЕКПОТ: ${winResults.totalWin}`;
                }
            }
        }
        
        // Проверка выигрышных линий
        function checkWinLines(visibleSymbols) {
            let totalWin = 0;
            const winningLines = [];
            let hasJackpot = false;
            
            // Проверяем каждую линию
            winLines.forEach((line, lineIndex) => {
                const lineSymbols = [];
                const symbolPositions = [];
                
                // Собираем символы на этой линии
                for (let reelIndex = 0; reelIndex < 5; reelIndex++) {
                    const symbolIndex = line[reelIndex];
                    lineSymbols.push(visibleSymbols[reelIndex][symbolIndex]);
                    symbolPositions.push([reelIndex, symbolIndex]);
                }
                
                // Проверяем комбинации на этой линии
                const lineResult = checkLine(lineSymbols);
                
                // Добавляем результат по линии
                winningLines.push({
                    winAmount: lineResult.winAmount,
                    symbolPositions,
                    symbols: lineSymbols
                });
                
                totalWin += lineResult.winAmount;
                
                if (lineResult.isJackpot) {
                    hasJackpot = true;
                }
            });
            
            return {
                totalWin,
                winningLines,
                hasJackpot
            };
        }
        
        // Проверка одной линии на выигрышные комбинации
        function checkLine(symbols) {
            let winAmount = 0;
            let isJackpot = false;
            
            // Проверяем все символы на наличие комбинаций
            for (let i = 0; i < symbols.length; i++) {
                const currentSymbol = symbols[i];
                let count = 1;
                
                // Проверяем сколько одинаковых символов идут подряд
                for (let j = i + 1; j < symbols.length; j++) {
                    if (symbols[j] === currentSymbol) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // Если нашли комбинацию из 3+ символов
                if (count >= 3) {
                    // Определяем множитель
                    const multiplier = payouts[currentSymbol][count];
                    
                    // Если это джекпот (5 денег)
                    if (count >= 5 && currentSymbol === '💰') {
                        isJackpot = true;
                    }
                    
                    // Добавляем выигрыш
                    winAmount += currentBet * multiplier;
                    
                    // Пропускаем проверенные символы
                    i += count - 1;
                }
            }
            
            return {
                winAmount,
                isJackpot
            };
        }
        
        // Обновление баланса в Firebase
        function updateBalance() {
            document.getElementById('balanceAmount').textContent = currentBalance;
            userRef.update({ balance: currentBalance });
        }
        
        // Функция для плавного замедления
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        // Запускаем игру при загрузке страницы
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
